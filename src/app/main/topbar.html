<header class="main-header" style="height:40px" ui-view="login.footer">
  <a ui-sref="home" class="logo navbar-static-top" style="background-color: #029a93!important;" ng-controller="MainController as mainCtrl">
    <img ng-src='{{logo}}' alt= '{{userInfo.userdto.organizationDto.label | translate}}'  height="40" >
  </a>

  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top" role="navigation">
    <!-- Sidebar toggle button-->

    <a class="sidebar-toggle"  ng-if="userInfo != null" role="button" toggels="true" href="">
      <i class="fa fa-bars"></i>
    </a>

    <a  class="sidebar-toggle center" role="button" ng-click="changeLanguage('zh')">
      <img src="assets/images/pic-01.jpg" width="17" height="11" style="margin-top: -5px;">&nbsp;中文
    </a>

    <a  class="sidebar-toggle center" role="button" ng-click="changeLanguage('en')">
      <img src="assets/images/pic-02.jpg" width="17" height="11" style="margin-top: -5px;">&nbsp;English
    </a>

    <!--<a  class="sidebar-toggle center" role="button" ui-sref="home.appDownloadPage">-->
      <!--<i class="ion-android-phone-portrait"></i> {{ 'clientDownload' | translate }}-->
    <!--</a>-->

    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">

        <li class="dropdown notifications-menu" ng-if="userInfo != null">
          <a ui-sref="home.notification" class="dropdown-toggle" data-toggle="dropdown" style="padding-top: 15px;padding-bottom: 15px;">
            <i class="fa fa-bell-o"></i>
            <span class="label label-warning">{{notificationNumber}}</span>
          </a>
        </li>

        <li ui-sref="home.profile" role="button" ng-if="userInfo">
          <a style="padding-top: 15px;padding-bottom: 15px;">
            <i class="glyphicon glyphicon-user" >
            </i>
          </a>
        </li>

        <li role="button">
          <a ng-click="homeTopbarCtl.logout()" ng-if="userInfo" style="padding-top: 15px;padding-bottom: 15px;">{{'logout'|translate}}</a>
        </li>
      </ul>
    </div>
  </nav>
  <!--<div  class="">-->
</header>
