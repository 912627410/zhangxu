<div class="machine-content">

  <!--currentLocation begin-->
  <div id="currentLocation" class="container-fluid">
    <div class="row info-box-container">
      <div class="col-md-3 col-sm-6 col-xs-12">
        <div class="info-box">
                <span class="info-box-icon bg-red">
                  <i class="fa fa-odnoklassniki-square"></i></span>
          </span>
          <div class="info-box-content">
            <span class="info-box-text">围栏报警</span>
            <span class="info-box-number">410</span>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6 col-xs-12">
        <div class="info-box">
          <span class="info-box-icon bg-orange"><i class="fa fa-cab"></i></span>

          <div class="info-box-content">
            <span class="info-box-text">车辆报警</span>
            <span class="info-box-number">410</span>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6 col-xs-12">
        <div class="info-box">
          <span class="info-box-icon bg-yellow"><i class="fa fa-automobile"></i></span>

          <div class="info-box-content">
            <span class="info-box-text">保养提醒</span>
            <span class="info-box-number">410</span>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6 col-xs-12">
        <div class="info-box">
          <span class="info-box-icon bg-green"><i class="fa fa-bolt"></i></span>

          <div class="info-box-content">
            <span class="info-box-text">离线提醒</span>
            <span class="info-box-number">410</span>
          </div>
        </div>
      </div>
    </div>
    <div class="row map-box-container">
      <div class="col-md-8 col-sm-6 col-xs-12">
        <div class="row" id="homeMap" ng-style="rentalMachineMngCtr.mapBox"></div>
      </div>
      <div class="col-md-4 col-sm-6 col-xs-12">
        <div class="row" ng-style="rentalMachineMngCtr.leftMapBox">
          <div class="row left-map-box-container">
            <div class="info-box bg-aqua">
            <span class="info-box-icon">
              <i class="ion ion-ios-pricetag-outline"></i>
            </span>
              <div class="info-box-content">
                <span class="info-box-text">Vehicles</span>
                <span class="info-box-number">5,200</span>

                <div class="progress">
                  <div class="progress-bar" style="width: 50%"></div>
                </div>
                <span class="progress-description">
                    50% Increase in 30 Days
                  </span>
              </div>
            </div>
          </div>
          <div class="row left-map-box-container">
            <div class="info-box bg-purple">
              <span class="info-box-icon"><i class="ion ion-ios-heart-outline"></i></span>

              <div class="info-box-content">
                <span class="info-box-text">rents</span>
                <span class="info-box-number">90%</span>

                <div class="progress">
                  <div class="progress-bar" style="width: 20%"></div>
                </div>
                <span class="progress-description">
                    20% Increase in 30 Days
                  </span>
              </div>
            </div>
          </div>
        </div>
        <div class="row" ng-style="rentalMachineMngCtr.leftMapBox2">
          <div class="row left-map-box-container">
          </div>
        </div>
      </div>
    </div>
  </div>
