<div class="machine-content" resize>


  <nav-btn>
    <nav-title></nav-title>
    <nav-list>
      <nav-item ng-click="rentalMachineMngCtr.gotoView(item.title)"></nav-item>
    </nav-list>
    <nav-overlay></nav-overlay>
  </nav-btn>

  <!--currentLocation begin-->
  <div id="currentLocation" class="container-fluid">
    <section class="content-header">
      <h1>
        <small>{{'currentPosition'|translate}}:</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-car"></i>{{'vehicleManagement'| translate}}</a></li>
        <li class="active"><i class="fa fa-map-marker"></i>{{'currentPosition'| translate}}</li>
      </ol>
    </section>
    <div class="row info-box-container">
      <div class="col-md-3 col-sm-6 col-xs-12">
        <div class="info-box  box-light">
          <div class="info-box-content">
            <div class="row">
              <div class="col-lg-4 info-box-left-text">
                <div class="div-float">
                  <span class="info-box-text info-box-left-text-top">围栏报警</span>
                  <span class="info-box-number info-box-left-text-below" ng-bind="rentalMachineMngCtr.fenceAlarm"></span>
                </div>
                <div class="div-border"></div>
              </div>

              <div class="col-lg-8">
                a
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6 col-xs-12">
        <div class="info-box  box-light">
          <div class="info-box-content">
            <div class="row">
              <div class="col-lg-4 info-box-left-text">
                <div class="div-float">
                  <span class="info-box-text info-box-left-text-top">车辆报警</span>
                  <span class="info-box-number info-box-left-text-below" ng-bind="rentalMachineMngCtr.machineAlarm"></span>
                </div>
                <div class="div-border"></div>
              </div>

              <div class="col-lg-8">
                b
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6 col-xs-12">
        <div class="info-box  box-light">
          <div class="info-box-content">
            <div class="row">
              <div class="col-lg-4 info-box-left-text">
                <div class="div-float">
                  <span class="info-box-text info-box-left-text-top">保养提醒</span>
                  <span class="info-box-number info-box-left-text-below"  ng-bind="rentalMachineMngCtr.keepAlarm"></span>
                </div>
                <div class="div-border"></div>
              </div>

              <div class="col-lg-8">
                c
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6 col-xs-12">
        <div class="info-box  box-light">
          <div class="info-box-content">
            <div class="row">
              <div class="col-lg-4 info-box-left-text">
                <div class="div-float">
                  <span class="info-box-text info-box-left-text-top">离线报警</span>
                  <span class="info-box-number info-box-left-text-below" ng-bind="rentalMachineMngCtr.offLineAlarm"></span>
                </div>
                <div class="div-border"></div>
              </div>

              <div class="col-lg-8">
                d
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row base-box-container">
      <div class="col-md-6 col-sm-6 col-xs-12">
        <div class="box box-success base-left-map-box-container">
          <div class="box-header with-border">
            <i class="fa fa-cloud"></i>
            <h3 class="box-title">机器预览</h3>
            <div class="box-tools pull-right">
              <button class="btn btn-danger btn-sm refresh-btn" title="刷新"
                      ng-click="rentalMachineMngCtr.loadHomeDeviceData()"><i class="fa fa-refresh"></i></button>
            </div>
          </div>
          <div class="box-body no-padding">
            <div id="homeMap" ng-style="rentalMachineMngCtr.baseBoxMapContainer"></div>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-sm-6 col-xs-12">
        <div class="info-box box-light" style="margin-bottom: 0px;">
          <div class="info-box-content" ng-style="rentalMachineMngCtr.rightBoxTopHeight">
            <div class="row middlePicBox">
              <div class="col-lg-6">
                <div class="machineNumTitle">
                  机器数量 <span style="padding-left: 30px;" ng-bind="rentalMachineMngCtr.machineCount"></span>
                </div>
                <ul>
                  <li class="machineNumlis"><i>直臂</i><span ng-bind="rentalMachineMngCtr.shearFork"></span></li>
                  <li class="machineNumlis"><i>曲臂</i><span ng-bind="rentalMachineMngCtr.straightArm"></span></li>
                  <li class="machineNumlis"><i>剪叉</i><span ng-bind="rentalMachineMngCtr.crankArm"></span></li>
                </ul>
              </div>
              <div class="col-lg-6">
                <p>xxx收入</p>
                <div id="homePie">

                </div>
              </div>

            </div>
          </div>
        </div>
        <div id="machineBarChart" style="margin-top: 15px"></div>
      </div>
    </div>
  </div>
  <!--currentLocation end-->

</div>
