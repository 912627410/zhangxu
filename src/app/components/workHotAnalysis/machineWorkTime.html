<section>
  <ol class="breadcrumb" style="padding:10px;border-bottom:1px solid #cccccc">
    <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
    <li>统计分析</li>
    <li>开工热度分析</li>
    <li class="active">机器作业时间分布</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row form-group">
    <div class="col-md-1">
      <label class="control-label" style= "font-size:15px;">车辆类型:</label>
    </div>
    <div class="col-md-3">
      <label><input type="radio" name="vehicleType" value="1,2,3" style= "font-size:15px;" ng-model="machineWorkTimeCtrl.machineType"/>&nbsp;&nbsp;全部</label>
      <label><input type="radio" name="vehicleType" value="1" style= "font-size:15px;" ng-model="machineWorkTimeCtrl.machineType" />&nbsp;&nbsp;装载机&nbsp;&nbsp;&nbsp;</label>
      <label><input type="radio" name="vehicleType" value="2" style= "font-size:15px;" ng-model="machineWorkTimeCtrl.machineType" />&nbsp;&nbsp;挖机&nbsp;&nbsp;&nbsp;</label>
      <label><input type="radio" name="vehicleType" value="3" style= "font-size:15px;" ng-model="machineWorkTimeCtrl.machineType"/>&nbsp;&nbsp;重机&nbsp;&nbsp;&nbsp;</label>
    </div>

    <!--<div class="col-md-2">
      <label class="control-label">平均作业时间类型:</label>
    </div>
    <div class="col-md-2">
      <label><input type="radio" name="averageDateType" value="1" ng-checked="true" ng-model="machineWorkTimeCtrl.averageDateType" />日&nbsp;&nbsp;&nbsp;</label>
      <label><input type="radio" name="averageDateType" value="2" ng-model="machineWorkTimeCtrl.averageDateType" />月</label>
    </div>-->

    <div class="col-md-2">
      <label class="control-label" style= "font-size:15px;">累计作业时间类型:</label>
    </div>
    <div class="col-md-2">
      <label><input type="radio" name="totalDateType" value="1" style= "font-size:15px;" ng-model="machineWorkTimeCtrl.totalDateType" />&nbsp;&nbsp;小时&nbsp;&nbsp;&nbsp;</label>
      <label><input type="radio" name="totalDateType" value="2" style= "font-size:15px;" ng-model="machineWorkTimeCtrl.totalDateType" />&nbsp;&nbsp;天</label>
    </div>
  </div>

  <div class="row form-group">
    <div class="col-md-1">
      <label class="control-label">查询周期:</label>
    </div>
    <div class="controls col-md-3">
        <select class="form-control" ng-change="machineWorkTimeCtrl.change(machineWorkTimeCtrl.dateType1)" ng-model="machineWorkTimeCtrl.dateType1">
          <option value="0">查询全部</option>
          <option value="1">按季度</option>
          <option value="2">按月</option>
        </select>
    </div>
    <div ng-show="machineWorkTimeCtrl.quarterQuery">
      <label class="control-label col-md-1">时间段:</label>
      <div class="controls col-md-3">
        <select id="qwert" class="form-control" ng-change = "machineWorkTimeCtrl.change1()" ng-model="machineWorkTimeCtrl.dateType2">
          <option ng-repeat="date in machineWorkTimeCtrl.quarter" value="{{date.key}}">{{date.value}}</option>
        </select>
      </div>
    </div>
    <div ng-show="machineWorkTimeCtrl.monthQuery">
      <label class="control-label col-md-1">开工月份:</label>
      <div class="controls col-md-3">
        <p class="input-group">
          <input type="text" class="form-control" uib-datepicker-popup="{{formatCustomMonth}}"
                 ng-model="machineWorkTimeCtrl.monthDateDeviceData"
                 ng-change="machineWorkTimeCtrl.change2(machineWorkTimeCtrl.monthDateDeviceData)"
                 is-open="machineWorkTimeCtrl.monthDateOpenStatusDeviceData.opened"
                 datepicker-options="machineWorkTimeCtrl.dateOptions1"
                 min-date="machineWorkTimeCtrl.minDate"
                 max-date="machineWorkTimeCtrl.maxDate"
                 ng-required="true" current-text="{{'today'|translate}}"
                 clear-text="{{'cleanUp'|translate}}"
                 close-text="{{'close'|translate}}"/>
          <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="machineWorkTimeCtrl.monthDateOpenDeviceData($event)">
                <i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </p>
      </div>
    </div>
    <div class="col-md-2">
      <button class="btn btn-warning" type="button" ng-click="machineWorkTimeCtrl.reset()">{{'reset'|translate}}</button>
      <button class="btn btn-primary" type="button" ng-click="machineWorkTimeCtrl.ok(machineWorkTimeCtrl.machineType,machineWorkTimeCtrl.totalDateType,machineWorkTimeCtrl.averageDateType, machineWorkTimeCtrl.dateType1,machineWorkTimeCtrl.dateType2,machineWorkTimeCtrl.monthDateDeviceData)">查询</button>
    </div>
  <!--</div>-->
    <div class="row form-group">
      <div class="col-md-12 text-right"></div>
    </div>
  </div>
  <!--散点图-->
  <div class="main-container" id="machineWorkTime">
    <div id="barChartContainer" class="chart-container" style="padding-top:20px;min-height: 500px;width: 100%;"></div>
  </div>

  <div class="row form-group">
    <div class="col-md-12 text-right">
      <!--<a class="btn btn-primary" type="button" title="Export Table" ng-click='csv.generate()' ng-href="{{csv.link()}}" download="机器作业时间分布.csv">导出</a>-->
      <a class="btn btn-primary" type="button" title="Export Table" data="machineWorkTimeCtrl.dataList" report-fields="{name: '车号', avgHours: '日平均小时数', cumulative: '累计'}" filename="'机器作业时间分布'" ng-json-export-excel>导出</a>
    </div>
  </div>
  <div class="row " style="padding: 20px">
    <div class="table-responsive">
      <table ng-table="machineWorkTimeCtrl.tableParams" class="table table-condensed table-bordered table-striped text-nowrap" export-csv='csv'>
        <tr ng-repeat="workData in $data">
          <td class="text-nowrap" data-title="'车号'">{{workData.name}}</td>
          <td class="text-nowrap" data-title="machineWorkTimeCtrl.title+'日平均作业时间(h)'" sortable="'avgHours'">{{workData.avgHours}}</td>
          <td class="text-nowrap" ng-if="machineWorkTimeCtrl.totalDateType == 1" data-title="'累计作业时间(h)'" sortable="'cumulative'">{{workData.cumulative}}</td>
          <td class="text-nowrap" ng-if="machineWorkTimeCtrl.totalDateType == 2" data-title="'累计作业时间(天)'" sortable="'cumulative'">{{workData.cumulative}}</td>
        </tr>
      </table>
    </div>
  </div>
  <!--</div>-->
</section>
