<form  name="updateSysconfigForm"  class="form-horizontal">
  <div class="modal-body">
    <div class="box-body">
      <div class="form-group">
        <label for="name" class="col-sm-3 control-label">{{'parameterName'|translate}}</label>
        <div class="col-sm-9">
          <input type="text" id="name" class="form-control" placeholder="{{'parameterName'|translate}}"
                 ng-model="updateSysconfigController.sysconfig.name" name="name" typeahead-show-hint="true"
                 validator="required"/>
        </div>
      </div>

      <div class="form-group">
        <label for="value" class="col-sm-3 control-label">{{'parameterValue'|translate}}</label>
        <div class="col-sm-9">

          <textarea rows="3" id="value" class="form-control" placeholder="{{'parameterValue'|translate}}"
                    ng-model="updateSysconfigController.sysconfig.value" name="value" typeahead-show-hint="true"
                    validator="required" ></textarea>
        </div>
      </div>

      <div class="form-group">
        <label for="description" class="col-sm-3 control-label">{{'parameterDescription'|translate}}</label>
        <div class="col-sm-9">
          <textarea rows="3" id="description" class="form-control" placeholder="{{'parameterDescription'|translate}}"
                    ng-model="updateSysconfigController.sysconfig.description" name="description" typeahead-show-hint="true"
                    validator="required"  ></textarea>
        </div>
      </div>

      <i style="color: red" ng-if="null!=updateSysconfigController.errorMsg">
        {{updateSysconfigController.errorMsg}}<br/>
      </i>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" validation-submit="updateSysconfigForm" ng-click="updateSysconfigController.ok(updateSysconfigController.sysconfig)">{{'save'|translate}}</button>
    <button class="btn btn-warning" type="button" ng-click="updateSysconfigController.cancel()">{{'cancel'|translate}}</button>
  </div>
</form>
