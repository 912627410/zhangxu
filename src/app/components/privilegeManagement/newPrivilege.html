<div class="modal-header">
  <h3 class="modal-title">{{'newPrivilige'|translate}}</h3>
</div>
<form name="newPrivilegeForm" class="form-horizontal">
  <div class="modal-body">
    <div class="box-body">

      <div class="form-group">
        <label for="parentMenu" class="col-sm-3 control-label">{{'affiliatedMenu'|translate}}</label>
        <div class="col-sm-8">
          <input type="text" id="parentMenu" class="form-control" placeholder="{{'affiliatedMenu'|translate}}"
                 ng-model="newPrivilegeController.privilegeInfo.menuInfo.name" name="parentMenu" readonly validator="required"/>
        </div>
      </div>

      <div class="form-group">
        <label for="permission" class="col-sm-3 control-label">{{'priviligeName'|translate}}</label>
        <div class="col-sm-8">
          <input type="text" id="permission" class="form-control" placeholder="{{'priviligeName'|translate}}"
                 ng-model="newPrivilegeController.privilegeInfo.permission" name="permission" typeahead-show-hint="true"
                 validator="required"/>
        </div>
      </div>
      <div class="form-group">
        <label for="remark" class="col-sm-3 control-label">{{'description'|translate}}</label>
        <div class="col-sm-8">
          <input type="text" id="remark" class="form-control" placeholder="{{'description'|translate}}"
                 ng-model="newPrivilegeController.privilegeInfo.remark" name="remark" typeahead-show-hint="true"
                 validator="required"/>
        </div>
      </div>

      </div>
    <i style="color: red" ng-if="null!=newPrivilegeController.errorMsg">
      {{newPrivilegeController.errorMsg}}<br/>
    </i>
    </div>

  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" validation-submit="newPrivilegeForm" ng-click="newPrivilegeController.ok(newPrivilegeController.privilegeInfo)">{{'submit'|translate}}</button>
    <button class="btn btn-warning" type="button" ng-click="newPrivilegeController.cancel()">{{'cancel'|translate}}</button>
  </div>
</form>
