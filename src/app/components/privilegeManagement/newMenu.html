<div class="modal-header">
  <h3 class="modal-title">{{'newPrivilige'|translate}}</h3>
</div>
<form name="newMenuForm" class="form-horizontal">
  <div class="modal-body">
    <div class="box-body">

      <div class="form-group">
        <label for="parentMenu" class="col-sm-3 control-label">{{'superiorMenu'|translate}}</label>
        <div class="col-sm-8">
          <input type="text" id="parentMenu" class="form-control" placeholder="{{'superiorMenu'|translate}}"
                 ng-model="newMenuController.parentMenu.name" name="parentMenu" readonly validator="required"/>
        </div>
      </div>

      <div class="form-group">
        <label for="permission" class="col-sm-3 control-label">{{'menuName'|translate}}</label>
        <div class="col-sm-8">
          <input type="text" id="permission" class="form-control" placeholder="{{'menuName'|translate}}"
                 ng-model="newMenuController.menu.name" name="permission" typeahead-show-hint="true"
                 validator="required"/>
        </div>
      </div>

      </div>
    <i style="color: red" ng-if="null!=newMenuController.errorMsg">
      {{newMenuController.errorMsg}}<br/>
    </i>
    </div>

  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button"
            validation-submit="newMenuForm"
            ng-click="newMenuController.ok(newMenuController.menu)">{{'submit'|translate}}</button>
    <button class="btn btn-warning" type="button" ng-click="newMenuController.cancel()">{{'cancel'|translate}}</button>
  </div>
</form>
