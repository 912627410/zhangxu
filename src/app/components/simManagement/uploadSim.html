<div class="modal-header">
    <h3 class="modal-title">{{'batchImportSIM'|translate}}</h3>
</div>
<form name="myForm" class="form-horizontal ">
  <div class="modal-body">
    <div class="box-body">
      <div class="row">
        <div class="col-md-6">
          <input type="file" ngf-select ng-model="uploadSimController.file" name="file"
                     accept="application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" ngf-max-size="2MB" required
                     ngf-model-invalid="errorFiles">
          <i ng-show="myForm.file.$error.required">*required</i><br>
          <i ng-show="myForm.file.$error.maxSize">File too large
            {{errorFiles[0].size / 1000000|number:1}}MB: max 2M</i>
          <button ng-click="uploadSimController.file = null" ng-show="uploadSimController.file">{{'remove'|translate}}</button>
        </div>

      </div>
      <div class="row">
        <i ng-if="null!=uploadSimController.operMsg" style="color: red" >{{uploadSimController.operMsg}}</i>
        <br/>
        <i style="color: red" ng-repeat="message in uploadSimController.errorList">
            {{message}}<br/>
          </i>
        </div>
    </div>

  </div>
  </div>
  <div class="modal-footer">
    <a href style="float: left" ng-click="uploadSimController.templateDownload()">{{'downloadImportTemplate'|translate}}</a>
    <button class="btn btn-primary" type="button" ng-disabled="!myForm.$valid" ng-click="uploadSimController.upload(uploadSimController.file)">{{'save'|translate}}</button>
    <button class="btn btn-warning" type="button" ng-click="uploadSimController.cancel()">{{'cancel'|translate}}</button>
  </div>
</form>
