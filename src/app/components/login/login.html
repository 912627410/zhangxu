<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a><b>山东临工</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">请登录系统</p>

    <form ng-submit="loginCtrl.loginMe()">
      <!--<div class="alert alert-danger" ng-show="error">用户名或密码错误！</div>-->

      <div class="form-group has-feedback">
        <input type="text" name="userid" class="form-control" placeholder="用户名" ng-model="loginCtrl.credentials.username" name="username" required/>
      </div>
      <div class="form-group has-feedback">
        <input type="password" name="password" class="form-control" placeholder="密码" ng-model="loginCtrl.credentials.password" name="password" required>
      </div>
      <div class="row">
        <div class="col-xs-8" style="margin-left: 20px">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> 记住我
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-3">
          <button type="submit" class="btn btn-primary right">登录</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
    <!--<a href="#">忘记密码</a><br>-->
    <!--<a ui-sref="home.register" class="text-center">注册新用户</a>-->

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
