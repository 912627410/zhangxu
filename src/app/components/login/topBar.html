<header class="main-header">
  <a ui-sref="home" class="logo navbar-static-top" ng-controller="MainController as mainCtrl" >
    <img ng-src='{{logo}}' alt='{{userInfo.userdto.organizationDto.label | translate}}' >
  </a>
  <nav class="navbar navbar-static-top">
    <a class="sidebar-toggle center" role="button" ng-click="TopBarCtrl.changeLanguage('zh')">
      <img src="assets/images/pic-01.jpg" class="translate-top">&nbsp;中文
    </a>
    <a class="sidebar-toggle center" role="button" ng-click="TopBarCtrl.changeLanguage('en')">
      <img src="assets/images/pic-02.jpg" class="translate-top">&nbsp;English
    </a>
    <a class="sidebar-toggle center" role="button" ui-sref="home.appDownloadPage">
      <i class="ion-android-phone-portrait"></i> {{ 'clientDownload' | translate }}
    </a>
    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <li class="user user-menu">
          <a ui-sref="login" class="login-sref">
            <i class="glyphicon glyphicon-user"></i>
            <span>{{ 'login' | translate }}</span>
          </a>
        </li>
        </li>
      </ul>
    </div>
  </nav>
</header>
