<div class="modal-header">
  <h3 class="modal-title">增加临时调度</h3>
</div>

<form name="newTemporaryDispatch" class="form-horizontal">
  <div class="modal-body">
    <div class="box-body form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label">车号<i class="input-must">*</i></label>
        <div class="col-md-10">
          <ui-select multiple ng-model="newTemporaryDispatchCtrl.machines" theme="bootstrap" close-on-select="false" class="minemngFilterSelect" validator="required" >
            <ui-select-match placeholder="{{'pleaseSelect'|translate}}">{{$item.carNumber}}</ui-select-match>
            <ui-select-choices repeat="machines in newTemporaryDispatchCtrl.machineList| filter: $select.search">
              <span ng-bind-html="machines.carNumber | highlight: $select.search"></span>
            </ui-select-choices>
          </ui-select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">车队<i class="input-must">*</i></label>
        <div class="col-sm-10">
          <select name="fleet" class="form-control" validator="required"
                  ng-model="newTemporaryDispatchCtrl.fleet"
                  ng-options="fleets.id as fleets.name for fleets in newTemporaryDispatchCtrl.fleetList"
                  ng-change="newTemporaryDispatchCtrl.getTeamList(newTemporaryDispatchCtrl.fleet)">
            <option value="">{{'pleaseSelect'|translate}}</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">小组<i class="input-must">*</i></label>
        <div class="col-sm-10">
          <select name="fleet" class="form-control" validator="required"
                  ng-model="newTemporaryDispatchCtrl.team"
                  ng-options="teams.id as teams.name for teams in newTemporaryDispatchCtrl.teamList">
            <option value="">{{'pleaseSelect'|translate}}</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-show="newTemporaryDispatch.$valid" ng-click="newTemporaryDispatchCtrl.ok()" >确定</button>
    <button class="btn btn-warning" type="button" ng-click="newTemporaryDispatchCtrl.cancel()">{{'cancel'|translate}}</button>
  </div>
</form>
