<div class="modal-header">
  <h3 class="modal-title">修改总调度</h3>
</div>

<form name="updateTotalDispatch" class="form-horizontal">
  <div class="modal-body">
    <div class="box-body form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label">车队</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="updateTotalDispatchCtrl.oldTotalDispatch.fleetName" disabled readonly>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">小组</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="updateTotalDispatchCtrl.oldTotalDispatch.teamName" disabled readonly>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">工作面<i class="input-must">*</i></label>
        <div class="col-sm-10">
          <select name="workFace" class="form-control" validator="required"
                  ng-model="updateTotalDispatchCtrl.workFace"
                  ng-options="workFaces.id as workFaces.name for workFaces in updateTotalDispatchCtrl.workFaceList">
            <option value="">{{'pleaseSelect'|translate}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">排土场<i class="input-must">*</i></label>
        <div class="col-sm-10">
          <select name="dumpField" class="form-control" validator="required"
                  ng-model="updateTotalDispatchCtrl.dumpField"
                  ng-options="dumpFields.id as dumpFields.name for dumpFields in updateTotalDispatchCtrl.dumpFieldList">
            <option value="">{{'pleaseSelect'|translate}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">班次</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="updateTotalDispatchCtrl.oldTotalDispatch.workShiftDesc" disabled readonly>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-show="updateTotalDispatch" ng-click="updateTotalDispatchCtrl.ok()" >{{updateTotalDispatchCtrl.okDesc}}</button>
    <button class="btn btn-warning" type="button" ng-click="updateTotalDispatchCtrl.cancel()">{{'cancel'|translate}}</button>
  </div>
</form>
