
<div class="modal-header">
  <h3 class="modal-title">{{'新建用户'|translate}}</h3>
</div>
<form name="newUserForm" class="form-horizontal">
  <div class="modal-body">
    <div class="box-body">
      <div class="form-group">
        <label class="col-sm-3 control-label">{{'工号'|translate}}</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" placeholder="{{'工号'|translate}}"
                 ng-model="minemngNewUserMngCtrl.minemnguser.jobNumber" name="jobNumber" typeahead-show-hint="true"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">{{'姓名'|translate}}</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" placeholder="{{'姓名'|translate}}"
                 ng-model="minemngNewUserMngCtrl.minemnguser.name" name="name" typeahead-show-hint="true"
                 validator="required,minlength=2,maxlength=7" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">{{'入职时间'|translate}}</label>
        <div class="col-sm-5">
          <p class="input-group">
            <input type="text" name="entryTime" class="form-control m-b-20" uib-datepicker-popup="{{formatCustom}}"
                   ng-model="minemngNewUserMngCtrl.minemnguser.entryTime"
                   is-open="minemngNewUserMngCtrl.entryTimeSetting.status.opened"
                   datepicker-options="minemngNewUserMngCtrl.entryTimeSetting.dateOptions"
                   current-text="{{'today'|translate}}"
                   clear-text="{{'cleanUp'|translate}}"
                   close-text="{{'close'|translate}}"
                   message-id="bootstrap" readonly validator="required"/>

            <span class="input-group-btn">
                  <button type="button" class="btn btn-default"
                          ng-click="minemngNewUserMngCtrl.entryTimeSetting.open($event)">
                    <i class="glyphicon glyphicon-calendar"></i>
                  </button>
                </span>
          </p>
          <span id="bootstrap"></span>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">{{'角色类型'|translate}}</label>
        <div class="col-sm-5">
          <ui-select name="roleType" ng-model="minemngNewUserMngCtrl.roleType" theme="bootstrap"
                     ng-disabled="disabled" validator="required">
            <ui-select-match allow-clear="true" placeholder="{{'选择角色类型'|translate}}">
              {{$select.selected.name|translate}}
            </ui-select-match>
            <ui-select-choices repeat="userRoleType in minemngNewUserMngCtrl.userRoleTypeList">
                <div ng-bind-html="userRoleType.name | highlight: $select.search |translate"></div>
            </ui-select-choices>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">{{'系统用户名'|translate}}</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" placeholder="{{'系统用户名'|translate}}"
                 ng-model="minemngNewUserMngCtrl.minemnguser.ssn" name="systemName" typeahead-show-hint="true"
                  validator="numberForSsn"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">{{'密码'|translate}}</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" placeholder="{{'密码'|translate}}"
                 ng-model="minemngNewUserMngCtrl.minemnguser.password" name="password" typeahead-show-hint="true"
                 validator="numberForPass" />
        </div>
      </div>
    </div>
  </div>
</form>

<div class="modal-footer">
  <button class="btn btn-primary" type="button" validation-submit="newUserForm" ng-click="minemngNewUserMngCtrl.ok()">{{'confirm'|translate}}</button>
  <button class="btn btn-warning" type="button" ng-click="minemngNewUserMngCtrl.cancel()">{{'cancel'|translate}}</button>
</div>
