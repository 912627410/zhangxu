<div class="modal-header">
  <h3 class="modal-title">{{'请输入新密码'|translate}}</h3>
</div>
<form name="updatePasswordForm" ng-submit="minemngResetPasswordCtrl.ok(minemngResetPasswordCtrl.updatePassword.password)">
  <div class="modal-body">
    <div class="form-group">
      <input type="password" id="password" class="form-control" placeholder="{{'password'|translate}}" ng-model="minemngResetPasswordCtrl.updatePassword.password" name="password" validator="numberForPass"/>
    </div>
    <div class="form-group">
      <input type="password" id="confirmPassword" class="form-control" placeholder="{{'repeatPassword'|translate}}" ng-model="minemngResetPasswordCtrl.updatePassword.confirmPassword"
               name="confirmPassword" data-match="minemngResetPasswordCtrl.updatePassword.password" validator="numberForPass"/>
      <div class="text-red" data-ng-show="updatePasswordForm.confirmPassword.$error.match">{{'mismatching'|translate}}</div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="submit" ng-show="updatePasswordForm.confirmPassword.$valid" >{{'confirm'|translate}}</button>
    <button class="btn btn-warning" type="button" ng-click="minemngResetPasswordCtrl.cancel()">{{'cancel'|translate}}</button>
  </div>
</form>
