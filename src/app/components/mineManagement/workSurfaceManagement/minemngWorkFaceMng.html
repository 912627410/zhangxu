<div class="modal-body" ng-controller="minemngWorkFaceMngController as vm">
  <div class="box-body">
    <div class="row">
      <div class="col-md-6 "style="line-height: 34px;">
        <span>记录总数 {{vm.page.totalElements}}</span>
      </div>
      <div class="col-md-6 text-right">
        <button class="btn btn-primary" type="button" ng-click="vm.new()">增加</button>
      </div>
      <div class="col-lg-12 table-responsive "style="top: 15px"><!--表格框-->
        <table ng-table="vm.tableParams" class="table table-condensed table-bordered table-striped text-nowrap">
          <tr ng-repeat="workface in $data">
            <td class="text-nowrap" data-title="'作业面名称'" sortable="'name'">{{workface.name}}</td>
            <td class="text-nowrap" data-title="'海拔高度'" sortable="'altitude'">{{workface.altitude}}</td>
            <td class="text-nowrap" data-title="'操作'" >
              <button type="button" class="btn btn-warning btn-xs" ng-click="vm.update(workface)">修改</button>
              <button type="button" class="btn btn-danger btn-xs" ng-click="vm.delete(workface.id)">删除</button>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div class="row" ng-style="vm.baseBoxContainer">
      <div class="col-lg-12"><!--分页框-->
        <uib-pagination total-items="vm.page.totalElements"
                        ng-change="vm.query(vm.pageNumber-1,null,null)"
                        max-size="5" ng-model="vm.pageNumber" items-per-page="vm.page.size"
                        class="pagination-sm" boundary-links="true" rotate="false"
                        first-text="首页" last-text="前一页" next-text="下一页"
                        previous-text="最后一页"></uib-pagination>
      </div>
    </div>
  </div>
</div>
