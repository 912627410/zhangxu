<div class="modal-header">
  <h3 class="modal-title">{{'newVehicleInfo'|translate}}</h3>
</div>
<div class="modal-body row">
  <form name="newMachineForm" class="form-horizontal" style="font-size:13px;">

    <div class="box-body col-sm-12">

      <div class="form-group">
        <label for="carNumber" class="col-sm-2 control-label padding5">{{'carNumber'|translate}}</label>
        <div class="col-sm-4">

          <input type="text" id="carNumber" class="form-control" placeholder="{{'carNumber'|translate}}"
                 ng-model="newMineMachinemngCtrl.machine.carNumber" name="carNumber" typeahead-show-hint="true"
                 validator="required,maxlength=8" />
        </div>

        <label for="licenseId" class="col-sm-2 control-label padding5">{{'licenseId'|translate}}</label>
          <div class="col-sm-4">

            <input type="text" id="licenseId" class="form-control" placeholder="{{'licenseId'|translate}}"
                   ng-model="newMineMachinemngCtrl.machine.licenseId" name="licenseId" typeahead-show-hint="true"
                   validator="required,numberAndChar,maxlength=17"/>
          </div>

      </div>

      <div class="form-group">
        <label for="orderNumber" class="col-sm-2 control-label padding5">{{'orderNumber'|translate}}</label>
        <div class="col-sm-4">

          <input type="text" id="orderNumber" class="form-control" placeholder="{{'orderNumber'|translate}}"
                 ng-model="newMineMachinemngCtrl.machine.orderNumber" name="orderNumber" typeahead-show-hint="true"
                 validator="numberAndChar,maxlength=20" />
        </div>


          <label for="productName" class="col-sm-2 control-label padding5">{{'productName'|translate}}</label>
          <div class="col-sm-4">

            <input type="text" id="productName" class="form-control" placeholder="{{'productName'|translate}}"
                   ng-model="newMineMachinemngCtrl.machine.productName" name="productName" typeahead-show-hint="true"
                   validator="required,maxlength=20"/>
          </div>

      </div>

      <div class="form-group">
        <label for="productModel" class="col-sm-2 control-label padding5">{{'productModel'|translate}}</label>
        <div class="col-sm-4">

          <input type="text" id="productModel" class="form-control" placeholder="{{'productModel'|translate}}"
                 ng-model="newMineMachinemngCtrl.machine.productModel" name="productModel" typeahead-show-hint="true"
                 validator="required,numberAndChar,maxlength=20" />
        </div>

        <label for="acceptDate" id="acceptDate" class="col-sm-2 control-label padding5">{{'acceptDate'|translate}}</label>
        <div class="col-sm-4">
          <p class="input-group">
            <input type="text" name="acceptDate" class="form-control" uib-datepicker-popup="{{formatCustom}}"
                   ng-model="newMineMachinemngCtrl.machine.acceptDate"
                   is-open="newMineMachinemngCtrl.acceptDateOpenStatus.opened"
                   datepicker-options="dateOptions" ng-readonly="true"  current-text="{{'today'|translate}}"
                   clear-text="{{'cleanUp'|translate}}"
                   close-text="{{'close'|translate}}"/>
            <span class="input-group-btn">
                <button type="button" class="btn btn-default"
                        ng-click="newMineMachinemngCtrl.acceptDateOpen($event)">
                  <i class="glyphicon glyphicon-calendar"></i></button>
              </span>
          </p>
        </div>

      </div>

      <div class="form-group">

        <label for="purchaseDate" id="purchaseDate" class="col-sm-2 control-label padding5">{{'purchaseDate'|translate}}</label>
        <div class="col-sm-4">
          <p class="input-group">
            <input type="text" name="purchaseDate" class="form-control" uib-datepicker-popup="{{formatCustom}}"
                   ng-model="newMineMachinemngCtrl.machine.purchaseDate"
                   is-open="newMineMachinemngCtrl.purchaseDateOpenStatus.opened"
                   datepicker-options="dateOptions" ng-readonly="true" current-text="{{'today'|translate}}"
                   clear-text="{{'cleanUp'|translate}}"
                   close-text="{{'close'|translate}}"/>
            <span class="input-group-btn">
                <button type="button" class="btn btn-default"
                        ng-click="newMineMachinemngCtrl.purchaseDateOpen($event)">
                  <i class="glyphicon glyphicon-calendar"></i></button>
              </span>
          </p>
        </div>

        <label for="archivesDate" id="archivesDate" class="col-sm-2 control-label padding5">{{'archivesDate'|translate}}</label>
        <div class="col-sm-4">
          <p class="input-group">
            <input type="text" name="archivesDate" class="form-control" uib-datepicker-popup="{{formatCustom}}"
                   ng-model="newMineMachinemngCtrl.machine.archivesDate"
                   is-open="newMineMachinemngCtrl.archivesDateOpenStatus.opened"
                   datepicker-options="dateOptions" ng-readonly="true"  current-text="{{'today'|translate}}"
                   clear-text="{{'cleanUp'|translate}}"
                   close-text="{{'close'|translate}}"/>
            <span class="input-group-btn">
                <button type="button" class="btn btn-default"
                        ng-click="newMineMachinemngCtrl.archivesDateOpen($event)">
                  <i class="glyphicon glyphicon-calendar"></i></button>
              </span>
          </p>
        </div>

      </div>

      <div class="form-group">
        <label for="manufactoryName" class="col-sm-2 control-label padding5">{{'manufactoryName'|translate}}</label>
        <div class="col-sm-4">

          <input type="text" id="manufactoryName" class="form-control" placeholder="{{'manufactoryName'|translate}}"
                 ng-model="newMineMachinemngCtrl.machine.manufactoryName" name="manufactoryName" typeahead-show-hint="true"
                 validator="required,chineseAndChar,maxlength=20" />
        </div>

        <label for="status" class="col-sm-2 control-label padding5">{{'status'|translate}}</label>
        <div class="col-sm-4">
          <ui-select id="status" name="machineState" ng-model="newMineMachinemngCtrl.machine.machineStatus" theme="bootstrap"
                     ng-disabled="disabled">
            <ui-select-match allow-clear="true" placeholder="{{'status'|translate}}">{{$select.selected.stateDesc}}</ui-select-match>
            <ui-select-choices  repeat="machineState.id as machineState in newMineMachinemngCtrl.machineStateList " >
              <div  ng-bind-html="machineState.stateDesc | highlight: $select.search"></div>
            </ui-select-choices>
          </ui-select>
        </div>

      </div>

      </div>

</form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" validation-submit="newMachineForm" ng-click="newMineMachinemngCtrl.ok(newMineMachinemngCtrl.machine)">{{'submit'|translate}}</button>
  <button class="btn btn-warning" type="button" ng-click="newMineMachinemngCtrl.cancel()">{{'cancel'|translate}}</button>
</div>
