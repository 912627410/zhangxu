
<div id="currentState" class="container-fluid">
  <section class="content-header">
    <h1>
      <small></small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i>{{'首页'| translate}}</a></li>
      <li class="active">{{'基本信息管理'| translate}}</li>
      <li class="active">{{'终端基本信息'| translate}}</li>
    </ol>
  </section>
  <div class="container-fluid table-wrapper" style="margin-top: 15px">
    <div class="row info-box-container">
      <form name="queryForm" class="form-horizontal" role="form">

        <div class="form-group">
          <label class="col-md-1 control-label font-nomal">{{'终端号码'|translate}}:</label>
          <div class="col-md-2">
            <input type="text" name="number" class="form-control"  ng-model="minemngTerminalMngCtrl.minemngTerminal.terminalNumber"
                   placeholder="{{'输入终端号码'|translate}}"/>
          </div>
          <label class="col-md-1 control-label font-nomal">{{'SIM卡号'|translate}}:</label>
          <div class="col-md-2">
            <input type="text" name="simNum" class="form-control"  ng-model="minemngTerminalMngCtrl.minemngTerminal.simCardNumber"
                   placeholder="{{'输入SIM卡号'|translate}}" />
          </div>
          <label class="col-md-1 control-label font-nomal">{{'绑定车辆'|translate}}:</label>
          <div class="col-md-2">
            <input type="text" name="machinename" class="form-control"  ng-model="minemngTerminalMngCtrl.carNumber"
                   placeholder="{{'输入绑定车辆'|translate}}"/>
          </div>

          <div class="col-md-3 ">

            <div class="col-md-3 ">
            <button class="btn btn-default  " type="button"  ng-click="minemngTerminalMngCtrl.reset()">{{'重置'|translate}}
            </button>
          </div>

            <div class="col-md-3 ">
              <button class="btn btn-primary " type="button"  ng-click="minemngTerminalMngCtrl.query(null,null,null,minemngTerminalMngCtrl.terminal)">{{'query'|translate}}
              </button>
            </div>

            <div class="col-md-3">
            <button class="btn btn-primary" type="button"
                    ng-click="minemngTerminalMngCtrl.new()">{{'新增'|translate}}
            </button>
          </div>

          </div>
        </div>
        <div class="form-group">
          <div class=""></div>
          <div class="col-md-3">
            <button class="btn btn-primary" type="button"  ng-click="minemngTerminalMngCtrl.query(null,null,null,minemngTerminalMngCtrl.terminal)">{{'批量增加'|translate}}
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="row" ng-style="minemngTerminalMngCtrl.baseBoxContainer">

      <div class="col-lg-12 table-responsive "><!--表格框-->
        <table ng-table="minemngTerminalMngCtrl.tableParams" class="table table-condensed table-bordered table-striped text-nowrap">
          <tr ng-repeat="minemngTerminal in $data">
            <td class="text-nowrap" data-title="'终端号码'|translate" sortable="'name'">{{minemngTerminal.name}}</td>
            <td class="text-nowrap" data-title="'SIM卡号'|translate" sortable="'contacts'">{{minemngTerminal.contacts}}</td>
            <td class="text-nowrap" data-title="'状态'|translate" sortable="'tel'">{{minemngTerminal.tel}}</td>
            <td class="text-nowrap" data-title="'绑定车辆'|translate" sortable="'mobile'">{{minemngTerminal.mobile}}</td>
            <td class="text-nowrap" data-title="'操作'|translate">
              <button type="button" class="btn btn-danger btn-xs"
                      ng-click="minemngTerminalMngCtrl.updateCustomer(customer)">{{'rentalEdit'|translate}}
              </button>
              <button type="button" class="btn btn-default btn-xs"
                      ng-click="minemngTerminalMngCtrl.view(customer.id)">{{'rentalView'|translate}}
              </button>
            </td>
          </tr>
        </table>
      </div>
      <div class="col-lg-12"><!--分页框-->
        <uib-pagination total-items="minemngTerminalMngCtrl.page.totalElements"
                        ng-change="minemngTerminalMngCtrl.query(minemngTerminalMngCtrl.pageNumber-1,null,null,null)"
                        max-size="5" ng-model="minemngTerminalMngCtrl.pageNumber" items-per-page="minemngTerminalMngCtrl.page.size"
                        class="pagination-sm" boundary-links="true" rotate="false"
                        previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>
      </div>
    </div>
  </div>
</div>
