
<div class="modal-header">
  <h3 class="modal-title">增加终端</h3>
</div>
<form name="newTerminalForm" class="form-horizontal">
  <div class="modal-body">
    <div class="box-body">
      <div class="form-group">
        <label class="col-sm-3 control-label">终端号码<i class="input-must">*</i></label>
        <div class="col-sm-5">
          <input type="text" class="form-control" placeholder="请录入..."
                 ng-model="minemngNewTerminalMngCtrl.newTerminal.terminalNumber" name="terminalNumber"
                 validator="required,number,minlength=14,maxlength=15"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">SIM卡号<i class="input-must">*</i></label>
        <div class="col-sm-5">
          <input type="text" class="form-control" placeholder="请录入..."
                 ng-model="minemngNewTerminalMngCtrl.newTerminal.simCardNumber" name="simCardNumber" validator="required,number,islength=13"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">绑定车辆</label>
        <div class="col-sm-5">
          <ui-select name="unboundCar" ng-model="minemngNewTerminalMngCtrl.newTerminal.unboundCar.id" theme="bootstrap"
                     ng-disabled="disabled" >
            <ui-select-match allow-clear="true" placeholder="请选择...">
              {{$select.selected.carNumber|translate}}
            </ui-select-match>
            <ui-select-choices repeat="unboundCar.id as unboundCar in minemngNewTerminalMngCtrl.unboundCarList">
              <div ng-bind-html="unboundCar.carNumber | highlight: $select.search |translate"></div>
            </ui-select-choices>
        </div>
      </div>
    </div>
  </div>
</form>

<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-show="newTerminalForm.$valid" ng-click="minemngNewTerminalMngCtrl.ok()">确定</button>
  <button class="btn btn-warning" type="button" ng-click="minemngNewTerminalMngCtrl.cancel()">取消</button>
</div>
