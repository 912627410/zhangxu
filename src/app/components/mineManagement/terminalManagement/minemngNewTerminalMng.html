
<div class="modal-header">
  <h3 class="modal-title">{{'新建终端'|translate}}</h3>
</div>
<form name="newTerminalForm" class="form-horizontal">
  <div class="modal-body">
    <div class="box-body">
      <div class="form-group">
        <label class="col-sm-3 control-label">{{'终端号码'|translate}}</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" placeholder="{{'终端号码'|translate}}"
                 ng-model="minemngNewTerminalMngCtrl.minemngterminal.terminalNumber" name="terminalNumber" typeahead-show-hint="true"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">{{'SIM卡号'|translate}}</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" placeholder="{{'SIM卡号'|translate}}"
                 ng-model="minemngNewTerminalMngCtrl.minemngterminal.simCardNumber" name="simCardNumber" typeahead-show-hint="true"
                 validator="required" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">{{'绑定车辆'|translate}}</label>
        <div class="col-sm-5">
          <ui-select name="carNumber" ng-model="minemngNewTerminalMngCtrl.carNumber" theme="bootstrap"
                     ng-disabled="disabled" validator="required">
            <ui-select-match allow-clear="true" placeholder="{{'选择绑定车辆'|translate}}">
              {{$select.selected.name|translate}}
            </ui-select-match>
            <ui-select-choices repeat="userRoleType in minemngNewTerminalMngCtrl.userRoleTypeList">
              <div ng-bind-html="userRoleType.name | highlight: $select.search |translate"></div>
            </ui-select-choices>
        </div>
      </div>
    </div>
  </div>
</form>

<div class="modal-footer">
  <button class="btn btn-primary" type="button" validation-submit="newUserForm" ng-click="minemngNewTerminalMngCtrl.ok()">{{'confirm'|translate}}</button>
  <button class="btn btn-warning" type="button" ng-click="minemngNewTerminalMngCtrl.cancel()">{{'cancel'|translate}}</button>
</div>
