<div class="modal-header">
  <h3 class="modal-title">{{'新建车队'|translate}}</h3>
</div>
<div class="modal-body row">
  <form name="newFleetForm" class="form-horizontal" style="font-size:13px;">

   <div class="box-body col-lg-12">

      <div class="form-group">
        <label for="fleetName" class="col-lg-6 control-label padding5">{{'车队名字'|translate}}</label>

        <div class="col-lg-6">

          <input type="text" id="fleetName" class="form-control" placeholder="{{'车队名字'|translate}}"
                 ng-model="addFleetCtrl.minemngFleet.label"  name="label"  typeahead-show-hint="true"
                 validator="required" />
        </div>
      </div>

    </div>

  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" validation-submit="newFleetForm" ng-click="addFleetCtrl.ok(addFleetCtrl.minemngFleet)">{{'submit'|translate}}</button>
  <button class="btn btn-warning" type="button" ng-click="addFleetCtrl.cancel()">{{'cancel'|translate}}</button>
</div>
