<div class="modal-header">
  <h3 class="modal-title">管理队长</h3>
</div>

<form name="deleFleetCaptainForm" class="form-horizontal" >
  <div class="modal-body">
    <div class="box-body row">
      <label class="col-md-2 control-label">选择车队<i class="input-must">*</i></label>
      <div class="col-md-6">
        <p class="input-group">
          <input type="text" id="group" class="form-control" placeholder="请选择..." ng-model="fleetCaptainCtrl.minemngFleet.name"
                 name="group" validator="required" readonly required />
          <span class="input-group-btn vertical-align_top">
            <button type="button" class="btn btn-default" ng-click="fleetCaptainCtrl.addMinemngMachine()">
              <i class="fa fa-sitemap"></i>
            </button>
          </span>
        </p>
      </div>
    </div>

    <uib-tabset active="active" type="tabs">

      <uib-tab index="1" active="true" heading="增加队长"  select="fleetCaptainCtrl.selectedAddTab()">
        <section class="content form-horizontal" >
          <div class="row form-group">
            <label class="col-md-1 control-label font-normal">工号</label>
            <div class="col-md-4">
              <input type="text" name="jobNumber" class="form-control"  ng-model="fleetCaptainCtrl.minemnguser.jobNumber"
                     placeholder="支持模糊查询"/>
            </div>

            <label class="col-md-3 control-label font-normal">姓名</label>
            <div class="col-md-4">
              <input type="text" name="name" class="form-control" ng-model="fleetCaptainCtrl.minemnguser.name"
                     placeholder="支持模糊查询" />
            </div>
          </div>

          <div class="row form-group" >
            <div class="col-md-12 text-right">
              <button class="btn btn-default" type="button" ng-click="fleetCaptainCtrl.reset()">重置</button>
              <span>&nbsp;</span>
              <button class="btn btn-primary" type="button" ng-click="fleetCaptainCtrl.query(null,null,null,fleetCaptainCtrl.minemnguser)">查询</button>
            </div>
          </div>


          <div class="row">
            <!--全选框-->
            <script id="selectAllHeader" type="text/ng-template">
              <input type="checkbox" ng-click="fleetCaptainCtrl.addUpdateAllSelection($event)" ng-model="fleetCaptainCtrl.checked">
            </script>
            <div class="table-responsive col-md-12">
              <table ng-table="fleetCaptainCtrl.addTableParams" class="table table-condensed table-bordered table-striped text-nowrap">
                <tr ng-repeat="minemnguser in $data">
                  <td class="text-nowrap" data-header="'selectAllHeader'" style="text-align:center">
                    <input type="checkbox" ng-checked="fleetCaptainCtrl.isAddSelected(minemnguser.id)"
                           ng-click="fleetCaptainCtrl.addUpdateSelection($event,minemnguser.id)" ng-model="minemnguser.checked">
                  </td>
                  <td class="text-nowrap" data-title="'工号'|translate" sortable="'jobNumber'">{{minemnguser.jobNumber}}</td>
                  <td class="text-nowrap" data-title="'姓名'|translate" sortable="'name'">{{minemnguser.name}}</td>
                  <td class="text-nowrap" data-title="'系统用户名'|translate" sortable="'ssn'">{{minemnguser.ssn}}</td>
                  <td class="text-nowrap" data-title="'角色类型'|translate" sortable="'roleName'">{{minemnguser.roleName}}</td>
                </tr>
              </table>
            </div>
          </div>

          <!--分页框-->
          <uib-pagination total-items="fleetCaptainCtrl.page.totalElements"
                          ng-change="fleetCaptainCtrl.query(fleetCaptainCtrl.pageNumber-1,null,null,null)"
                          max-size="5" ng-model="fleetCaptainCtrl.pageNumber" items-per-page="fleetCaptainCtrl.page.size"
                          class="pagination-sm" boundary-links="true" rotate="false"
                          first-text="首页" last-text="最后一页" next-text="下一页" previous-text="前一页">
          </uib-pagination>
        </section>

        <div class="modal-footer">
          <button class="btn btn-primary" type="button" ng-click="fleetCaptainCtrl.addFleetCaptain()">增加</button>
          <button class="btn btn-warning" type="button" ng-click="fleetCaptainCtrl.cancel()">取消</button>
        </div>
      </uib-tab>

      <uib-tab index="2" heading="修改队长" select="fleetCaptainCtrl.selectedUpdateTab()">
        <section class="content form-horizontal">
          <div class="row form-group">
            <!--全选框-->
            <script id="selectAllHeader1" type="text/ng-template">
              <input type="checkbox" ng-click="fleetCaptainCtrl.deleUpdateAllSelection($event)" ng-model="fleetCaptainCtrl.checked">
            </script>

            <div class="table-responsive col-md-12">
              <table ng-table="fleetCaptainCtrl.deleTableParams" class="table table-condensed table-bordered table-striped text-nowrap">
                <tr ng-repeat="minemnguser in $data">
                  <td class="text-nowrap" data-header="'selectAllHeader1'" style="text-align:center">
                    <input type="checkbox" ng-checked="fleetCaptainCtrl.isDeleSelected(minemnguser.id)"
                           ng-click="fleetCaptainCtrl.deleUpdateSelection($event,minemnguser.id)" ng-model="minemnguser.checked">
                  </td>
                  <td class="text-nowrap" data-title="'工号'|translate" sortable="'jobNumber'">{{minemnguser.jobNumber}}</td>
                  <td class="text-nowrap" data-title="'姓名'|translate" sortable="'name'">{{minemnguser.name}}</td>
                  <td class="text-nowrap" data-title="'系统用户名'|translate" sortable="'ssn'">{{minemnguser.ssn}}</td>
                  <td class="text-nowrap" data-title="'角色类型'|translate" sortable="'roleName'">{{minemnguser.roleName}}</td>
                </tr>
              </table>
            </div>
          </div>
        </section>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger " ng-click="fleetCaptainCtrl.delete()">删除</button>
          <button type="button" class="btn btn-warning" ng-click="fleetCaptainCtrl.cancel()">关闭</button>
        </div>
      </uib-tab>
    </uib-tabset>

  </div>
</form>
