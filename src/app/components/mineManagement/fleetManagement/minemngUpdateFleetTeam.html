<div class="modal-header">
  <h3 class="modal-title">修改</h3>
</div>

<form name="updateFleetForm" class="form-horizontal">
  <div class="modal-body">
    <div class="box-body">
      <div class="form-group row">
        <label class="col-sm-2 control-label">名字<i class="input-must">*</i></label>
        <div class="col-sm-10">
          <!--修改车队-->
          <input type="text" class="form-control" placeholder="请录入..." validator="required,maxlength=8"
                 ng-model="updateFleetTeamCtrl.object.name"  typeahead-show-hint="true" />
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-show="updateFleetForm.$valid" ng-click="updateFleetTeamCtrl.ok(updateFleetTeamCtrl.object)">确定</button>
    <button class="btn btn-warning" type="button" ng-click="updateFleetTeamCtrl.cancel()">取消</button>
  </div>
</form>
