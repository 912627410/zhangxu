<div class="modal-header">
  <h3 class="modal-title">修改Check Point</h3>
</div>

<form name="updateCheckPoint" class="form-horizontal">
  <div class="modal-body">
    <div class="box-body form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label">编号<i class="input-must">*</i></label>
        <div class="col-sm-10">
          <input type="text" name="name" class="form-control" ng-model="updateCheckPointCtrl.checkPoint.name"
                 typeahead-show-hint="true" validator="required,maxlength=8" placeholder="请录入...">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">经度</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="updateCheckPointCtrl.checkPoint.longitudeNum" disabled>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">纬度</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="updateCheckPointCtrl.checkPoint.latitudeNum" disabled>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">工作半径<i class="input-must">*</i></label>
        <div class="col-sm-10">
          <input type="text" id="radius" name="radius" class="form-control" ng-model="updateCheckPointCtrl.checkPoint.radius"
                 typeahead-show-hint="true" validator="required,number,maxlength=3" placeholder="请录入..."/>
          <span style="position: absolute;top: 6px;right: 26px;">米</span>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-show="updateCheckPoint.$valid" ng-click="updateCheckPointCtrl.ok()" >确定</button>
    <button class="btn btn-warning" type="button" ng-click="updateCheckPointCtrl.cancel()">{{'cancel'|translate}}</button>
  </div>
</form>
