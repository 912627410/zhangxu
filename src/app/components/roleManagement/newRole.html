<div class="modal-header">
  <h3 class="modal-title">新建角色</h3>
</div>
<form name="newRoleForm" class="form-horizontal">
  <div class="modal-body">
    <div class="box-body">
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">角色名</label>
        <div class="col-sm-10">
          <input type="text" id="name" class="form-control" placeholder="角色名"
                 ng-model="newRoleController.roleInfo.name" name="name" typeahead-show-hint="true"
                 validator="required"/>
        </div>
      </div>

      </div>
    <i style="color: red" ng-if="null!=newRoleController.errorMsg">
      {{newRoleController.errorMsg}}<br/>
    </i>
    </div>

  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" presentation-href="role:roleOper" validation-submit="newRoleForm" ng-click="newRoleController.ok(newRoleController.roleInfo)">提交</button>
    <button class="btn btn-warning" type="button" ng-click="newRoleController.cancel()">取消</button>
  </div>
</form>
