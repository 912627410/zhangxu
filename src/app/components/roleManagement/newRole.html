<div class="modal-header">
  <h3 class="modal-title">{{'newRole'|translate}}</h3>
</div>
<form name="newRoleForm" class="form-horizontal">
  <div class="modal-body">
    <div class="box-body">
      <div class="form-group">
        <label for="name" class="col-sm-3 control-label">{{'roleName'|translate}}</label>
        <div class="col-sm-8">
          <input type="text" id="name" class="form-control" placeholder="{{'roleName'|translate}}"
                 ng-model="newRoleController.roleInfo.name" name="name" typeahead-show-hint="true"
                 validator="required"/>
        </div>
      </div>
      <div class="form-group">
        <label for="org" class="col-sm-3 control-label">{{'organisation'|translate}}</label>
        <div class="col-sm-8">
          <p class="input-group">
            <input type="text" id="org" class="form-control" placeholder="{{'organisation'|translate}}" ng-model="newRoleController.roleInfo.organizationDto.label" name="org" readonly required/>
            <span class="input-group-btn">
              <!--打开组织树-->
              <button type="button" class="btn btn-default" ng-click="newRoleController.openTreeInfo()">
                <i class="fa fa-sitemap"></i>
              </button>
            </span>
          </p>
        </div>
      </div>
      <div class="form-group">
        <label for="name" class="col-sm-3 control-label">{{'type'|translate}}</label>
        <div class="col-sm-8">
          <ui-select name="type" ng-model="newRoleController.roleInfo.type" theme="bootstrap" ng-disabled="disabled" validator="required">
            <ui-select-match allow-clear="true" placeholder="{{'type'|translate}}">{{$select.selected.desc|translate}}
            </ui-select-match>
            <ui-select-choices repeat="roleType.value as roleType in newRoleController.roleTypeList">
              <div ng-bind-html="roleType.desc | highlight: $select.search|translate"></div>
            </ui-select-choices>
          </ui-select>
        </div>
      </div>

      </div>
    <i style="color: red" ng-if="null!=newRoleController.errorMsg">
      {{newRoleController.errorMsg}}<br/>
    </i>
    </div>

  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" validation-submit="newRoleForm" ng-click="newRoleController.ok(newRoleController.roleInfo)">{{'submit'|translate}}</button>
    <button class="btn btn-warning" type="button" ng-click="newRoleController.cancel()">{{'cancel'|translate}}</button>
  </div>
</form>
