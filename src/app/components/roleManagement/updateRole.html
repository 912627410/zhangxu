<div class="modal-header">
    <h3 class="modal-title">修改角色信息</h3>
</div>
<form  name="updateRoleForm"  class="form-horizontal">
  <div class="modal-body">
    <div class="box-body">
      <div class="form-group">
        <label for="name" class="col-sm-3 control-label">{{'roleName'|translate}}</label>
        <div class="col-sm-8">
          <input type="text" id="name" class="form-control" placeholder="{{'roleName'|translate}}"
                 ng-model="updateRoleController.roleInfo.name" name="name" typeahead-show-hint="true"
                 validator="required"/>
        </div>
      </div>
      <div class="form-group">
        <label for="org" class="col-sm-3 control-label">{{'organisation'|translate}}</label>
        <div class="col-sm-8">
          <p class="input-group">
            <input type="text" id="org" class="form-control" placeholder="{{'organisation'|translate}}" ng-model="updateRoleController.roleInfo.organizationDto.label" name="org" readonly required/>
            <span class="input-group-btn">
               <!--打开组织树-->
              <button type="button" class="btn btn-default"  disabled ng-click="updateRoleController.openTreeInfo()">
                <i class="fa fa-sitemap"></i>
              </button>
            </span>
          </p>
        </div>
      </div>
      <div class="form-group">
        <label for="name" class="col-sm-3 control-label">{{'type'|translate}}</label>
        <div class="col-sm-8">
          <ui-select name="type" ng-model="updateRoleController.roleInfo.type" theme="bootstrap" ng-disabled="disabled" validator="required">
            <ui-select-match allow-clear="true" placeholder="类型">{{$select.selected.desc}}
            </ui-select-match>
            <ui-select-choices repeat="roleType.value as roleType in updateRoleController.roleTypeList">
              <div ng-bind-html="roleType.desc | highlight: $select.search"></div>
            </ui-select-choices>
          </ui-select>
        </div>
      </div>
    </div>
    <i style="color: red" ng-if="null!=updateRoleController.errorMsg">
      {{updateRoleController.errorMsg}}<br/>
    </i>
  </div>

  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" validation-submit="updateRoleForm" ng-click="updateRoleController.ok(updateRoleController.roleInfo)">{{'save'|translate}}</button>
    <button class="btn btn-warning" type="button" ng-click="updateRoleController.cancel()">{{'cancel'|translate}}</button>
  </div>
</form>
