<!-- Right side column. Contains the navbar and content of the page -->
<!-- Content Header (Page header) -->

<section class="content-header">
  <h1>
    <small></small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
    <li class="active">角色管理</li>
  </ol>
</section>


<!-- Main content -->
<section class="content">

  <div class="row">
    <div class="col-md-1">
      <label class="control-label">角色名</label>

    </div>
    <div class="col-md-3">
      <input type="text" name="name" class="form-control " ng-model="roleMngCtrl.roleInfo.name" placeholder="支持模糊查询"/>
    </div>



    <div class="col-md-2">
      <button class="btn btn-primary" type="button" presentation-href="role:rolePage"  ng-click="roleMngCtrl.query(null,null,null,roleMngCtrl.roleInfo)">查询</button>
      <button class="btn btn-primary" type="button"  ng-click="roleMngCtrl.reset()">重置</button>
    </div>


  </div>
  <div class="row">
    <div class="btn-group col-md-2">
      <span class="label label-info pull-left">角色总数:  {{roleMngCtrl.page.totalElements}}</span>
    </div>
    <div class="col-md-10">

      <a class="btn btn-default pull-right"
         presentation-href="role:roleOper"
         ng-click="roleMngCtrl.newRole()">
        <i class="fa fa-plus"></i> 增加
      </a>
    </div>
  </div>
  <div class="row " style="padding: 10px">
      <div class="table-responsive">
      <table ng-table="roleMngCtrl.tableParams" class="table table-condensed table-bordered table-striped text-nowrap">
        <tr ng-repeat="roleInfo in $data">

          <td class="text-nowrap" data-title="'ID'" sortable="'id'">{{roleInfo.id}}</td>
          <td class="text-nowrap" data-title="'角色名'" sortable="'name'">{{roleInfo.name}}</td>

          <td class="text-nowrap" data-title="'创建时间'" sortable="'createTime'">{{roleInfo.createTime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
          <td class="text-nowrap" data-title="'更新时间'" sortable="'updateTime'">{{roleInfo.updateTime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
          <td class="text-nowrap"  data-title="'操作'" >
            <button type="button" class="btn btn-default btn-xs"
                    presentation-href="role:roleOper"
                    ng-click="roleMngCtrl.updateRole(roleInfo)">修改
            </button>
            <button type="button" class="btn btn-default btn-xs"
                    presentation-href="role:roleOper"
                    ng-click="roleMngCtrl.roleUserManage(roleInfo,'lg')">包含用户
            </button>
            <button type="button" class="btn btn-default btn-xs"
                    presentation-href="role:roleOper"
                    ng-click="roleMngCtrl.rolePriviligeManage(roleInfo,'lg')">包含权限
            </button>
          </td>

        </tr>
      </table>
      </div>
    </div>
  <div class="row">
  </div>
  <div class="box-footer">
    <uib-pagination total-items="roleMngCtrl.page.totalElements" ng-change="roleMngCtrl.query(roleMngCtrl.pageNumber-1,null,null,roleMngCtrl.roleInfo)"
                    max-size="5" ng-model="roleMngCtrl.pageNumber" items-per-page="roleMngCtrl.page.size" class="pagination-sm" boundary-links="true" rotate="false"
                    first-text="首页" last-text="最后一页" next-text="下一页" previous-text="前一页"></uib-pagination>
  </div>

</section>
