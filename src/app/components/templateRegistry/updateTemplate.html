<div class="modal-header">
  <h3 class="modal-title"></h3>
</div>
<form class="form-horizontal" name="updateFleetForm">
  <div class="modal-body">
    <div class="box-body">
      <div class="form-group">
        <label class="col-xs-2 control-label">设备类型</label>
        <div class="col-xs-4">
          <input ng-model="updateTemplateCtrl.templateInfo.deviceType" readonly>
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-2 control-label">名称</label>
        <div class="col-xs-4">
          <input ng-model="updateTemplateCtrl.templateInfo.tName" readonly>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">描述</label>
        <div class="col-xs-4">
          <input ng-model="updateTemplateCtrl.templateInfo.description" readonly>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">状态</label>
        <div class="col-xs-4">
          <input ng-model="updateTemplateCtrl.templateInfo.status" readonly>
        </div>
      </div>
    </div>
  </div>
</form>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="updateTemplateCtrl.ok()">{{'confirm'| translate}}</button>
  <button class="btn btn-warning" type="button" ng-click="updateTemplateCtrl.cancel()">{{'cancel'| translate}}</button>
</div>
