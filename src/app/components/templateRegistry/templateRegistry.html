<div  style="width: 100%">
  <div style="margin-left: 20px;">
    <div>
      <p style="font-size: 24px;margin-top:25px;line-height: 36px;">协议版本号: <i>{{templateRegistryMngController.versionNumber}}</i></p>
    </div>
    <br>
    <div class="row" style="">
      <table class="table table-striped" style="text-align: center;" >
        <tr >
          <td class="text-nowrap">名称</td>
          <td class="text-nowrap">中文名称</td>
          <td class="text-nowrap">类型</td>
          <td class="text-nowrap">长度</td>
          <td class="text-nowrap">register</td>
          <td class="text-nowrap">converter</td>
        </tr>
        <tr ng-repeat="x in templateRegistryMngController.jsonData">
          <td class="text-nowrap">{{x.name}}</td>
          <td class="text-nowrap">{{x.alis}}</td>
          <td class="text-nowrap">{{x.type}}</td>
          <td class="text-nowrap">{{x.length}}</td>
          <td class="text-nowrap">{{x.register}}</td>
          <td class="text-nowrap">{{x.converter}}</td>
        </tr>
      </table>
      <div  style="position: relative;">
        <div style="position: absolute;right: 20px;">
          <button class="btn btn-primary  " style="margin-right: 20px" ng-click="templateRegistryMngController.register('lg');">添加</button>
          <button class="btn btn-primary  " ng-click="templateRegistryMngController.confirm(templateRegistryMngController.jsonData)">{{'save'|translate}}</button>
        </div>
      </div>
    </div>
  </div>
</div>
