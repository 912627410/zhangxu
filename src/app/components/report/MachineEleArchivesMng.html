<div class="main-container" id="machineEleArchives">
  <div class="left-container"
       ng-show='MachineeleArchivesmngController.show'>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12" style="margin-top: 20px;">
          <div class="control-group" id="batchNumbers">
            <label class="control-label text-nowrap">试验批次：</label>
            <div class="controls">
              <ui-select id="experimentalcar" name="experimentalcar"
                         ng-model="MachineeleArchivesmngController.experimentalcar" theme="bootstrap"
                         ng-disabled="disabled">
                <ui-select-match allow-clear="true" placeholder="全部">{{$select.selected.name}}
                </ui-select-match>
                <ui-select-choices
                  repeat="experimentalcar in MachineeleArchivesmngController.experimentalcarList | propsFilter: {name: $select.search}">
                  <div ng-bind-html="experimentalcar.name"></div>
                </ui-select-choices>
              </ui-select>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label text-nowrap">统计日期：</label>

            <p class="input-group">
              <input type="text" class="form-control" uib-datepicker-popup="{{formatCustom}}"
                     ng-model="MachineeleArchivesmngController.startDateDeviceData"
                     is-open="MachineeleArchivesmngController.startDateOpenStatusDeviceData.opened"
                     datepicker-options="MachineeleArchivesmngController.dateOptions"
                     min-date="MachineeleArchivesmngController.minDate"
                     max-date="MachineeleArchivesmngController.maxDate"
                     ng-required="true" current-text="{{'today'|translate}}"
                     clear-text="{{'cleanUp'|translate}}"
                     close-text="{{'close'|translate}}" />
              <span class="input-group-btn">
                            <button type="button" class="btn btn-default"
                                    ng-click="MachineeleArchivesmngController.startDateOpenDeviceData($event)">
                              <i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
            </p>
          </div>
          <div class="control-group">
            <div class="controls" ng-click="MachineeleArchivesmngController.search();">
              <a role="button" class="btn btn-primary btn-block">查看试验车工作概览</a>
            </div>
          </div>
          <div class="alert" style="margin-top: 20px;">
            <strong>注意：</strong> 仅展示试验时间区间包含统计日期的对应试验批次统计结果！
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="menuSwitch" class="cond-show ">
    <div>
      <a ng-click="MachineeleArchivesmngController.closeChange()">{{MachineeleArchivesmngController.falg}}</a>
    </div>
  </div>
