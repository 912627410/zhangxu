<div class="main-container" id="MachineClustering">
  <div class="left-container">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12"  style="margin-top: 20px;">
          <form id="searchForm" class="form-search">
            <div class="control-group">
              <label class="control-label">{{'vehicleType'|translate}}:</label>
              <div class="controls">
                <select class="form-control" ng-model="MachineClusteringMngController.machine.machineType">
                  <option value="A1">{{'smallExcavator'|translate}}</option>
                  <option value="30">{{'oreMachine'|translate}}</option>
                  <option value="40">{{'mediumExcavator'|translate}}</option>
                  <option value="1,2,3">{{'loader'|translate}}</option>
                  <option value="A001">{{'arialVehicle'|translate}}</option>
                </select>
              </div>
            </div>
            <div class="control-group">
              <label for="licenseId" class="control-label">{{'machineNumberAndCarNumber'|translate}}:</label>
              <div>
                <input type="text" id="licenseId" class="form-control" placeholder="{{'machineNumberAndCarNumber'|translate}}"
                       ng-model="MachineClusteringMngController.machine.licenseId" name="licenseId" typeahead-show-hint="true"
                       validator="required" />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">{{'sensor'|translate}}:</label>
              <div class="controls">
                <select  required class="form-control">
                  <option value="">{{'pleaseSelect'|translate}}</option>
                </select>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">{{'startDate'|translate}}：</label>
              <div class="controls">
                <p class="input-group">
                  <input type="text" class="form-control" uib-datepicker-popup="{{formatCustom}}"
                         ng-model="MachineClusteringMngController.startDateDeviceData"
                         is-open="MachineClusteringMngController.startDateOpenStatusDeviceData.opened"
                         datepicker-options="MachineClusteringMngController.dateOptions"
                         min-date="MachineClusteringMngController.minDate"
                         max-date="MachineClusteringMngController.maxDate"
                         ng-required="true" current-text="{{'today'|translate}}"
                         clear-text="{{'cleanUp'|translate}}"
                         close-text="{{'close'|translate}}" />
                  <span class="input-group-btn">
                            <button type="button" class="btn btn-default"
                                    ng-click="MachineClusteringMngController.startDateOpenDeviceData($event)">
                              <i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                </p>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">{{'endDate'|translate}}：</label>
              <div class="controls">
                <p class="input-group">
                  <input type="text" class="form-control" uib-datepicker-popup="{{formatCustom}}"
                         ng-model="MachineClusteringMngController.endDateDeviceData"
                         is-open="MachineClusteringMngController.endDateOpenStatusDeviceData.opened"
                         datepicker-options="MachineClusteringMngController.dateOptions"
                         ng-required="true" current-text="{{'today'|translate}}"
                         clear-text="{{'cleanUp'|translate}}"
                         close-text="{{'close'|translate}}" />
                  <span class="input-group-btn">
                            <button type="button" class="btn btn-default"
                                    ng-click="MachineClusteringMngController.endDateOpenDeviceData($event)">
                              <i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                </p>
              </div>
            </div>

            <div class="control-group">
              <div class="controls">
                <input id="btnSubmit" class="btn btn-primary btn-block" type="button" presentation-href="statAnalysis:cluster:query" value="{{'draw'|translate}}"/>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="right-container">
    <div id="rightChart"></div>
    <div id="rightUlDiv">
      <div id="rightUl">
      </div>
    </div>
  </div>

</div>
