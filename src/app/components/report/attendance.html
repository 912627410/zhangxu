<!-- Right side column. Contains the navbar and content of the page -->
<!-- Content Header (Page header) -->

<section class="content-header">
  <h1>
    <small></small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> {{'statisticalAnalysis'|translate}}</a></li>
    <li class="active">{{'machineAttendance'|translate}}</li>
  </ol>
</section>


<!-- Main content -->
<section class="content form-horizontal">

  <div class="row form-group">
    <div class="col-md-1">
      <label class="control-label text-nowrap">{{'startingTime'|translate}}:</label>
    </div >
    <div class="col-md-3">
      <p class="input-group">
        <input type="text"
               class="form-control"
               uib-datepicker-popup="{{formatCustom}}"
               ng-model="queryDate.startDate"
               is-open="startDateOpenStatus"
               datepicker-options="dateOptions"
               ng-required="true"
               current-text="{{'today'|translate}}"
               clear-text="{{'cleanUp'|translate}}"
               close-text="{{'close'|translate}}" />
        <span class="input-group-btn">
          <button type="button"
                  class="btn btn-default"
                  ng-click="startDateOpen($event)">
            <i class="glyphicon glyphicon-calendar"></i></button>
        </span>
      </p>
    </div>
    <div class="col-md-offset-2 col-md-1">
      <label class="control-label text-nowrap">{{'endTime'|translate}}: </label>
    </div>
    <div class="col-md-3">
      <p class="input-group">
        <input type="text"
               class="form-control"
               uib-datepicker-popup="{{formatCustom}}"
               ng-model="queryDate.endDate"
               is-open="endDateOpenStatus"
               datepicker-options="dateOptions"
               ng-required="true"
               current-text="{{'today'|translate}}"
               clear-text="{{'cleanUp'|translate}}"
               close-text="{{'close'|translate}}" />
        <span class="input-group-btn">
          <button type="button"
                  class="btn btn-default"
                  ng-click="endDateOpen($event)">
            <i class="glyphicon glyphicon-calendar"></i></button>
        </span>
      </p>
    </div>
  </div>
  <div class="row form-group">
    <div class="col-md-1">
      <label class="control-label">{{'organisation'|translate}}:</label>
    </div>
    <div class="col-md-3">
      <p class="input-group">
        <input type="text" id="org" class="form-control" placeholder="{{'organisation'|translate}}" ng-model="queryOrg.label" name="org" readonly required/>
        <span class="input-group-btn">
            <!--打开组织树-->
            <button type="button" class="btn btn-default" ng-click="attendanceCtrl.openTreeInfo()">
              <i class="fa fa-sitemap"></i>
            </button>
          </span>
      </p>
    </div>
    <div class="col-md-2">
      <label class="control-label" style="font-size: 8px;">{{'subordinateOrganization'|translate}}:</label>
      <input type="checkbox" ng-model="attendanceCtrl.querySubOrg">
    </div>
    <div class="col-md-offset-4 col-md-2">
      <button  class="btn btn-primary"  presentation-href="statAnalysis:machine:attendance:query" ng-click="attendanceCtrl.query(queryOrg, queryDate)">{{'query'|translate}}</button>
      &nbsp;&nbsp;
      <button  class="btn btn-warning"  presentation-href="statAnalysis:machine:attendance:export" ng-click="attendanceCtrl.exportHistory(queryOrg, queryDate)">{{'export'|translate}}</button>
    </div>
  </div>

  <highchart id="container" style="min-width:400px;height:600px" config="attendanceCtrl.attendanceChart"></highchart>



</section>
