<div class="modal-header">
    <h3 class="modal-title">修改用户信息</h3>
</div>

<form name="updatedUserForm" class="form-horizontal" ng-submit="updateUserinfoCtrl.ok(updateUserinfoCtrl.updatedUser)">
    <div class="modal-body">
            <div class="box-body">

              <div class="form-group">
                <label for="ssn" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                  <input type="text" id="ssn" class="form-control" placeholder="用户名" ng-model="updateUserinfoCtrl.updatedUser.ssn" name="ssn" readonly required/>
                </div>
              </div>

              <div class="form-group">
                <label for="org" class="col-sm-2 control-label">所属组织</label>
                <!--<div ng-controller="orgController as orgCtrl1">-->
                  <!--<button uib-popover-template="updateUserinfoCtrl.dynamicPopover.templateUrl" popover-title="{{updateUserinfoCtrl.dynamicPopover.title}}" type="button" class="btn btn-default">组织机构</button>-->
                <!--</div>-->
                <div class="col-sm-10">
                  <p class="input-group">
                    <input type="text" id="org" class="form-control" placeholder="所属组织" ng-model="updateUserinfoCtrl.updatedUser.organizationDto.label" name="org" readonly required/>
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="updateUserinfoCtrl.openOrgTree()"><i class="fa fa-sitemap"></i></button>
                  </span>
                  <div ng-controller="orgController as orgCtrl">
                    <div style="background:#FFFFDF ;opacity:1;position: absolute; z-index: 110009; display: block; width: 90%; " ng-show="updateUserinfoCtrl.showOrgTree"  >
                      <abn-tree tree-data="orgCtrl.my_data" tree-control="orgCtrl.my_tree" on-select="orgCtrl.my_tree_handler(branch)" expand-level="4"></abn-tree>
                    </div>
                  </div>
                  </p>
                </div>
              </div>


                <div class="form-group">
                    <label for="lastName" class="col-sm-2 control-label">姓</label>
                    <div class="col-sm-10">
                        <input type="text" id="lastName" class="form-control" placeholder="姓" ng-model="updateUserinfoCtrl.updatedUser.lastname" name="lastName" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstName" class="col-sm-2 control-label">名字</label>
                    <div class="col-sm-10">
                        <input type="text" id="firstName" class="form-control" placeholder="名字" ng-model="updateUserinfoCtrl.updatedUser.firstname" name="firstName" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="mobile" class="col-sm-2 control-label">手机号</label>
                    <div class="col-sm-10">
                        <input type="text" id="mobile" class="form-control" placeholder="手机号" ng-model="updateUserinfoCtrl.updatedUser.mobile" name="mobile" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" id="email" class="form-control" placeholder="Email" ng-model="updateUserinfoCtrl.updatedUser.email" name="email"/>
                    </div>
                </div>
              <!--只有系统管理员可以修改用户角色-->
                <div class="form-group" ng-if="updateUserinfoCtrl.operatorInfo.userdto.role == 'ROLE_SYSADMIN'">
                    <label for="email" class="col-sm-2 control-label">角色</label>
                    <div class="col-sm-10">
                        <div class="form-group">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="role" ng-model="updateUserinfoCtrl.updatedUser.role" id="optionsRadios1" value="ROLE_USER">
                                    普通用户
                                </label>
                            </div>
                          <div class="radio" >
                            <label>
                              <input type="radio" name="updateUserinfoCtrl.updatedUser.role" ng-model="updateUserinfoCtrl.updatedUser.role" id="optionsRadios2" value="ROLE_OPERATOR">
                              操作员
                            </label>
                          </div>
                          <div class="radio">
                            <label>
                              <input type="radio" name="role" ng-model="updateUserinfoCtrl.updatedUser.role" id="optionsRadios4" value="ROLE_PRODUCER">
                              生产
                            </label>
                          </div>
                            <div class="radio" >
                              <label>
                                <input type="radio" name="updateUserinfoCtrl.updatedUser.role" ng-model="updateUserinfoCtrl.updatedUser.role" id="optionsRadios3" value="ROLE_ADMIN">
                                管理员
                              </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="address" class="col-sm-2 control-label">地址</label>
                    <div class="col-sm-10">
                        <input type="text" id="address" class="form-control" placeholder="地址" ng-model="updateUserinfoCtrl.updatedUser.address" name="address" />
                    </div>
                </div>
            </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit">确定</button>
        <button class="btn btn-warning" type="button" ng-click="updateUserinfoCtrl.cancel()">取消</button>
    </div>
</form>
