<form name="updatedUserForm" class="form-horizontal" ng-submit="updateUserinfoCtrl.ok(updateUserinfoCtrl.updatedUser)">
    <div class="modal-body">
            <div class="box-body">

              <div class="form-group">
                <label for="ssn" class="col-sm-2 control-label">{{'userName'|translate}}</label>
                <div class="col-sm-10">
                  <input type="text" id="ssn" class="form-control" placeholder="{{'userName'|translate}}" ng-model="updateUserinfoCtrl.updatedUser.ssn" name="ssn" readonly required/>
                </div>
              </div>

              <div class="form-group">
                <label for="org" class="col-sm-2 control-label">{{'organisation'|translate}}</label>
                <!--<div ng-controller="orgController as orgCtrl1">-->
                  <!--<button uib-popover-template="updateUserinfoCtrl.dynamicPopover.templateUrl" popover-title="{{updateUserinfoCtrl.dynamicPopover.title}}" type="button" class="btn btn-default">组织机构</button>-->
                <!--</div>-->
                <div class="col-sm-10">
                  <p class="input-group">
                    <input type="text" id="org" class="form-control" placeholder="{{'organisation'|translate}}" ng-model="updateUserinfoCtrl.updatedUser.organizationDto.label" name="org" readonly required/>
                  <span class="input-group-btn">
                    <!--打开组织树-->
                    <button type="button" class="btn btn-default" ng-click="updateUserinfoCtrl.openTreeInfo()">
                      <i class="fa fa-sitemap"></i>
                    </button>
                  </span>
                  </p>
                </div>
              </div>


                <div class="form-group">
                    <label for="lastName" class="col-sm-2 control-label">{{'laseName'|translate}}</label>
                    <div class="col-sm-10">
                        <input type="text" id="lastName" class="form-control" placeholder="{{'laseName'|translate}}" ng-model="updateUserinfoCtrl.updatedUser.lastname" name="lastName" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstName" class="col-sm-2 control-label">{{'firstName'|translate}}</label>
                    <div class="col-sm-10">
                        <input type="text" id="firstName" class="form-control" placeholder="{{'firstName'|translate}}" ng-model="updateUserinfoCtrl.updatedUser.firstname" name="firstName" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="mobile" class="col-sm-2 control-label">{{'phoneNumber'|translate}}</label>
                    <div class="col-sm-10">
                        <input type="text" id="mobile" class="form-control" placeholder="{{'phoneNumber'|translate}}" ng-model="updateUserinfoCtrl.updatedUser.mobile" name="mobile" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">{{'email'|translate}}</label>
                    <div class="col-sm-10">
                        <input type="email" id="email" class="form-control" placeholder="{{'email'|translate}}" ng-model="updateUserinfoCtrl.updatedUser.email" name="email"/>
                    </div>
                </div>

              <div class="form-group">
                <label for="address" class="col-sm-2 control-label">{{'address'|translate}}</label>
                <div class="col-sm-10">
                  <input type="text" id="address" class="form-control" placeholder="{{'address'|translate}}" ng-model="updateUserinfoCtrl.updatedUser.address" name="address" />
                </div>
              </div>

              <div class="form-group">
                <label for="email" class="col-sm-2 control-label"></label>
                <div class="form-group col-sm-10">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" name="locationAlarmReceiver" ng-model="updateUserinfoCtrl.locationAlarmReceiverChk" id="locationAlarmReceiver">
                      {{'AbnormalAlarmReceivingMachine'|translate}}
                    </label>
                  </div>
                </div>
              </div>




            </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit">{{'confirm'|translate}}</button>
        <button class="btn btn-warning" type="button" ng-click="updateUserinfoCtrl.cancel()">{{'cancel'|translate}}</button>
    </div>
</form>
