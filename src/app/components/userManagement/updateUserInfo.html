<div class="modal-header">
    <h3 class="modal-title">修改用户信息</h3>
</div>
<form name="updatedUserForm" class="form-horizontal" ng-submit="ok(updatedUser)">
    <div class="modal-body">
            <div class="box-body">
                <div class="form-group">
                    <label for="ssn" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                        <input type="text" id="ssn" class="form-control" placeholder="用户名" ng-model="updatedUser.ssn" name="ssn" readonly required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-sm-2 control-label">姓</label>
                    <div class="col-sm-10">
                        <input type="text" id="lastName" class="form-control" placeholder="姓" ng-model="updatedUser.lastname" name="lastName" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstName" class="col-sm-2 control-label">名字</label>
                    <div class="col-sm-10">
                        <input type="text" id="firstName" class="form-control" placeholder="名字" ng-model="updatedUser.firstname" name="firstName" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="mobile" class="col-sm-2 control-label">手机号</label>
                    <div class="col-sm-10">
                        <input type="text" id="mobile" class="form-control" placeholder="手机号" ng-model="updatedUser.mobile" name="mobile" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" id="email" class="form-control" placeholder="Email" ng-model="updatedUser.email" name="email"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">角色</label>
                    <div class="col-sm-10">
                        <div class="form-group">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="role" ng-model="updatedUser.role" id="optionsRadios1" value="ROLE_USER">
                                    普通用户
                                </label>
                            </div>
                            <div class="radio" ng-if="userInfo.role == 'ROLE_SYSADMIN' || userInfo.role == 'ROLE_ADMIN'">
                                <label>
                                    <input type="radio" name="updatedUser.role" ng-model="updatedUser.role" id="optionsRadios2" value="ROLE_ADMIN">
                                    管理员
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="address" class="col-sm-2 control-label">地址</label>
                    <div class="col-sm-10">
                        <input type="text" id="address" class="form-control" placeholder="地址" ng-model="updatedUser.address" name="address" />
                    </div>
                </div>
            </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</form>
