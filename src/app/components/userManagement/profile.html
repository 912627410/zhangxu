<form name="updatedUserForm" class="form-horizontal">
    <div class="modal-body">
        <div class="box-body">
            <div class="form-group">
                <label for="ssn" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input type="text" id="ssn" class="form-control" placeholder="用户名" ng-model="profileCtrl.currentUserInfo.userdto.ssn" name="ssn" readonly validator="required"/>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName" class="col-sm-2 control-label">姓</label>
                <div class="col-sm-10">
                    <input type="text" id="lastName" class="form-control" placeholder="姓" ng-model="profileCtrl.currentUserInfo.userdto.lastname" name="lastName" required/>
                </div>
            </div>
            <div class="form-group">
                <label for="firstName" class="col-sm-2 control-label">名字</label>
                <div class="col-sm-10">
                    <input type="text" id="firstName" class="form-control" placeholder="名字" ng-model="profileCtrl.currentUserInfo.userdto.firstname" name="firstName" required/>
                </div>
            </div>
            <div class="form-group">
                <label for="mobile" class="col-sm-2 control-label">手机号</label>
                <div class="col-sm-10">
                    <input type="text" id="mobile" class="form-control" placeholder="手机号" ng-model="profileCtrl.currentUserInfo.userdto.mobile" name="mobile" required/>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" id="email" class="form-control" placeholder="Email" ng-model="profileCtrl.currentUserInfo.userdto.email" name="email"/>
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="col-sm-2 control-label">地址</label>
                <div class="col-sm-10">
                    <input type="text" id="address" class="form-control" placeholder="地址" ng-model="profileCtrl.currentUserInfo.userdto.address" name="address" />
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">

        <button class="btn btn-primary" type="button" presentation-href="user:selfOper" validation-submit="updatedUserForm"  ng-click="profileCtrl.updateUserInfo()">保存</button>
        <button class="btn btn-warning" ng-click="profileCtrl.updatePassword(profileCtrl.currentUserInfo)">修改密码</button>
    </div>
</form>
