<div class="modal-header">
    <h3 class="modal-title">新建用户</h3>
</div>
<form name="newUserForm" class="form-horizontal" ng-submit="ok(newUser)">
    <div class="modal-body">
            <div class="box-body">
                <div class="form-group">
                    <label for="ssn" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                        <input type="text" id="ssn" class="form-control" placeholder="用户名" ng-model="newUser.ssn" name="ssn" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-sm-2 control-label">姓</label>
                    <div class="col-sm-10">
                        <input type="text" id="lastName" class="form-control" placeholder="姓" ng-model="newUser.lastname" name="lastName" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstName" class="col-sm-2 control-label">名字</label>
                    <div class="col-sm-10">
                        <input type="text" id="firstName" class="form-control" placeholder="名字" ng-model="newUser.firstname" name="firstName" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="mobile" class="col-sm-2 control-label">手机号</label>
                    <div class="col-sm-10">
                        <input type="text" id="mobile" class="form-control" placeholder="手机号" ng-model="newUser.mobile" name="mobile" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" id="email" class="form-control" placeholder="Email" ng-model="newUser.email" name="email"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">角色</label>
                    <div class="col-sm-10">
                        <div class="form-group">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="role" ng-model="newUser.role" id="optionsRadios1" value="ROLE_USER">
                                    普通用户
                                </label>
                            </div>
                            <div class="radio" ng-if="userInfo.role == 'ROLE_SYSADMIN' || userInfo.role == 'ROLE_ADMIN'">
                                <label>
                                    <input type="radio" name="newUser.role" ng-model="newUser.role" id="optionsRadios2" value="ROLE_ADMIN">
                                    管理员
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="address" class="col-sm-2 control-label">地址</label>
                    <div class="col-sm-10">
                        <input type="text" id="address" class="form-control" placeholder="地址" ng-model="newUser.address" name="address" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" id="password" class="form-control" placeholder="密码" ng-model="newUser.password" name="password" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="col-sm-2 control-label">重复密码</label>
                    <div class="col-sm-10">
                        <input type="password" id="confirmPassword" class="form-control" placeholder="重复密码" ng-model="newUser.confirmPassword" name="confirmPassword" pw-check="password" required/>
                        <span class="text-red" ng-show="newUserForm.confirmPassword.$error.pwmatch">密码两次输入不匹配</span>
                    </div>
                </div>

            </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit" ng-show="newUserForm.confirmPassword.$valid">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</form>
