<div class="modal-header">
  <h3 class="modal-title">新建</h3>
</div>

<form name="newUpdateObject" class="form-horizontal">
  <div class="modal-body">
    <div class="box-body">
      <div class="form-group" ng-show="newUpdateObjectCtrl.parentShow">
        <label class="col-sm-2 control-label">上级名称</label>
        <div class="col-sm-10">
          <select name="parentName" class="form-control" ng-model="newUpdateObjectCtrl.selectedId"
            ng-options="parentObject.id as parentObject.label for parentObject in newUpdateObjectCtrl.parentObject">
            <option value="">请选择...</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="newLabel" class="col-sm-2 control-label">名称</label>
        <div class="col-sm-10">
          <input type="text" id="newLabel" class="form-control"
                 placeholder="请录入名称"
                 ng-model="newUpdateObjectCtrl.newLabel"
                 name="label"  validator="required"/>
        </div>
      </div>

      <div class="form-group">
        <label for="newLabel" class="col-sm-2 control-label">代码</label>
        <div class="col-sm-10">
          <input type="text" id="name" class="form-control"
                 placeholder="请录入代码"
                 ng-model="newUpdateObjectCtrl.newCode"
                 name="newName"  validator="required"/>
        </div>
      </div>

    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="submit" validation-submit="newUpdateObject" ng-click="newUpdateObjectCtrl.ok()">确定</button>
    <button class="btn btn-warning" type="button" ng-click="newUpdateObjectCtrl.cancel()">取消</button>
  </div>
</form>
