<div class="modal-header">
  <h3 class="modal-title">{{'modifyUpgradeFile'|translate}}</h3>
</div>
<form name="modifyFileForm" class="form-horizontal" enctype="multipart/form-data">
  <div class="modal-body">
    <div class="box-body form-horizontal">
      <div class="form-group">
        <b class="col-sm-2 text-right">{{'fileName'|translate}}</b>
        <div class="col-sm-10">{{modifyFileCtrl.updateFile.fileName}}</div>
      </div>
      <div class="form-group">
        <label for="versionNum" class="col-sm-2 control-label">{{'versionNumber'|translate}}</label>
        <div class="col-sm-10">
          <span style="position: absolute;left: 28px;height: 34px;line-height: 34px;">VER</span>
          <input type="text" id="versionNum" class="form-control" placeholder="{{'versionNumber'|translate}}" ng-model="modifyFileCtrl.versionNum" name="versionNum" validator="required,numberAndDot" style="padding-left: 42px;"/>
        </div>
      </div>
      <div class="form-group">
        <label for="applicableProducts" class="col-sm-2 control-label">{{'applicableObject'|translate}}</label>
        <div class="col-sm-10">
          <select class="form-control" id="applicableProducts" ng-model="modifyFileCtrl.updateFile.applicableProducts">
            <option value="1">{{'GPSItself'|translate}}</option>
            <option value="2">{{'monitor'|translate}}</option>
            <option value="3">{{'controller'|translate}}</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="modifyFileCtrl.ok(modifyFileCtrl.versionNum,modifyFileCtrl.updateFile)" >{{'save'|translate}}</button>
    <button class="btn btn-warning" type="button" ng-click="modifyFileCtrl.cancel()">{{'cancel'|translate}}</button>
  </div>
</form>
