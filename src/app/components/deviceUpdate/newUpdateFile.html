<div class="modal-header">
  <h3 class="modal-title">{{'uploadUpdateFile'|translate}}</h3>
</div>
<form name="newFileForm" class="form-horizontal" enctype="multipart/form-data">
  <div class="modal-body">
    <div class="box-body form-horizontal">
      <div class="form-group">
        <label for="updateFile" class="col-sm-2 control-label">{{'selectFile'|translate}}</label>
        <div class="col-sm-10">
          <input type="file" ngf-select id="updateFile" ng-model="newUpdateFileCtrl.file" ngf-max-size="2MB" required ngf-model-invalid="errorFiles" name="updateFile" />
        </div>
      </div>
      <div class="form-group">
        <label for="versionNum" class="col-sm-2 control-label">{{'ProtocolVersion'|translate}}</label>
        <div class="col-sm-10">
          <input type="text" id="versionNum" class="form-control" placeholder="{{'ProtocolVersion'|translate}}" ng-model="newUpdateFileCtrl.file.versionNum" name="versionNum" validator="required"/>
        </div>
      </div>
      <div class="form-group">
        <label for="softVersion" class="col-sm-2 control-label">{{'softVersion'|translate}}</label>
        <div class="col-sm-10">
          <span style="position: absolute;left: 28px;height: 34px;line-height: 34px;">VER</span>
          <input type="text" id="softVersion" class="form-control" placeholder="{{'softVersion'|translate}}" ng-model="newUpdateFileCtrl.file.softVersion" name="softVersion" validator="required,softVersionNum" style="padding-left: 42px;"/>
        </div>
      </div>
      <div class="form-group">
        <label for="applicableProducts" class="col-sm-2 control-label">{{'applicableObject'|translate}}</label>
        <div class="col-sm-10">
          <select class="form-control" id="applicableProducts" ng-model="newUpdateFileCtrl.file.applicableProducts">
            <option value="1">{{'GPSItself'|translate}}</option>
            <option value="2">{{'monitor'|translate}}</option>
            <option value="3">{{'controller'|translate}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="remarks" class="col-sm-2 control-label">{{'remarks'|translate}}</label>
        <div class="col-sm-10">
          <textarea rows="3" class="form-control" id="remarks" name="remarks" ng-model="newUpdateFileCtrl.file.remarks" placeholder="{{'remarks'|translate}}" style="resize: none;"></textarea>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" validation-submit="newFileForm" ng-click="newUpdateFileCtrl.ok(newUpdateFileCtrl.file)" >{{'save'|translate}}</button>
    <button class="btn btn-warning" type="button" ng-click="newUpdateFileCtrl.cancel()">{{'cancel'|translate}}</button>
  </div>
</form>
