  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      {{'maintenanceToRemind'|translate}}
      <small>{{maintainNoticeCtrl.page.totalElements}} {{'message'|translate}}</small>
      <button style="margin-left: 5px" class="btn btn-warning pull-right" type="button" ng-click="maintainNoticeCtrl.cancel()">{{'close'|translate}}</button>
    </h1>
  </section>

  <!-- Main content -->
  <section class="content">

    <div class="box box-primary">
      <div class="box-body no-padding">
        <div class="mailbox-controls">
          <!-- Check all button -->
          <div class="btn-group">
            <button type="button" class="btn btn-default btn-sm pull-right" ng-click="maintainNoticeCtrl.checkAll()">{{'checkAll'|translate}}
            </button>
            <button type="button" class="btn btn-default btn-sm pull-right" ng-click="maintainNoticeCtrl.batchUpdateProcessStatus()">{{'markedAsAlreadyProcessed'|translate}}</button>
          </div>
          <!-- /.pull-right -->
        </div>
        <div class="table-responsive">
          <table ng-table="maintainNoticeCtrl.tableParams" class="table table-condensed table-bordered table-striped">
            <tr ng-repeat="notice in $data">
              <td data-title="'select'|translate" style="width: 70px;text-align: center;">
                <input type="checkbox" ng-model="notice.checked">
              </td>
              <td data-title="'content'|translate">
                <span ng-if="notice.processStatus == 0"><b>{{notice.content}}</b></span>
                <span ng-if="notice.processStatus == 1" class="text-blue"><i>{{notice.content}}</i></span>
              </td>
              <td data-title="'generateTime'|translate">{{notice.recordTime| date:'yyyy-MM-dd HH:mm:ss'}}</td>
              <td data-title="'operation'|translate">
                <button type="button" class="btn btn-default btn-xs" ng-click="maintainNoticeCtrl.updateProcessStatus(notice,true)">
                  <span ng-if="notice.processStatus == 0">{{'markedAsAlreadyProcessed'|translate}}</span>
                  <span ng-if="notice.processStatus == 1">{{'markAsUntreated'|translate}}</span>
                </button>
              </td>
            </tr>
          </table>
          <!-- /.table -->
        </div>
        <!-- /.mail-box-messages -->
      </div>
      <!-- /.box-body -->
      <div class="box-footer no-padding">
        <div class="mailbox-controls">
          <uib-pagination total-items="maintainNoticeCtrl.page.totalElements" ng-change="maintainNoticeCtrl.queryNotificationInfo(maintainNoticeCtrl.pagenumber-1,null,null,maintainNoticeCtrl.filterTerm)" max-size="5" ng-model="maintainNoticeCtrl.pagenumber" items-per-page="maintainNoticeCtrl.page.size" class="pagination-sm" boundary-links="true" rotate="false" first-text="首页" last-text="最后一页" next-text="下一页" previous-text="前一页"></uib-pagination>
        </div>
        </div>
      </div>
    </div>
        <!-- /. box -->
    <!-- /.row -->
  </section>
  <!-- /.content -->
</div>
