<div class="modal-header">
  <h3 class="modal-title">{{'newDevice'|translate}}</h3>
</div>
<form name="newDeviceForm" class="form-horizontal">
  <div class="modal-body">
    <div class="box-body">
      <div class="form-group">
        <label for="deviceNum" class="col-sm-2 control-label">{{'deviceNum'|translate}}</label>
        <div class="col-sm-10">
          <input type="text" id="deviceNum" class="form-control" placeholder="{{'enterScanBarcode'|translate}}" ng-minlength='6' ng-maxlength='26'
                 ng-model="newHaulotteDeviceinfoCtrl.deviceinfo.deviceNum" name="deviceNum" typeahead-show-hint="false"
                 ng-change="newHaulotteDeviceinfoCtrl.deviceNumInputChanged(newHaulotteDeviceinfoCtrl.deviceinfo.deviceNum)"
                 validator="required,numberAndCharAndDot" checkurl="http://www.baidu.com"/>
          <label class="text-blue" ng-if="newHaulotteDeviceinfoCtrl.deviceNumFromScanner == true">扫码输入终端号:{{newHaulotteDeviceinfoCtrl.deviceNumContentFromScanner}}</label>
          <span class="error text-danger" ng-show="newDeviceForm.deviceNum.$error.maxlength">{{'rentalMaximum26bits'|translate}}</span>
          <span class="error text-danger" ng-show="newDeviceForm.deviceNum.$error.minlength">{{'rentalMinimum6bits'|translate}}</span>

        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">{{'SIMCardNumber'|translate}}</label>
        <div class="col-sm-10">
          <ui-select name="phoneNumber" ng-model="newHaulotteDeviceinfoCtrl.deviceinfo.sim" theme="bootstrap"
                     ng-disabled="disabled" validator="required">
            <ui-select-match allow-clear="true" placeholder="{{'lastFourSIMNumber'|translate}}">{{$select.selected.phoneNumber}}
            </ui-select-match>
            <ui-select-choices repeat="sim in newHaulotteDeviceinfoCtrl.simList"
                               refresh="newHaulotteDeviceinfoCtrl.refreshSimList($select.search)"
                               refresh-delay="0">
              <div ng-bind-html="sim.phoneNumber | highlight: $select.search|translate"></div>
            </ui-select-choices>
          </ui-select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">{{'protocalTypeDescribe'|translate}}</label>
        <div class="col-sm-10">
          <select validator="required" name="deviceMF" required class="form-control"
                  ng-model="newHaulotteDeviceinfoCtrl.deviceinfo.protocalType"
                  ng-options="protocalType.value as protocalType.desc for protocalType in newHaulotteDeviceinfoCtrl.protocalTypeList">
            <option value="">{{'pleaseSelect'|translate}}</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">{{'type'|translate}}</label>
        <div class="col-sm-10">
          <select name="deviceType" class="form-control" ng-model="newHaulotteDeviceinfoCtrl.deviceinfo.deviceType" ng-options="deviceType.id as deviceType.name for deviceType in newHaulotteDeviceinfoCtrl.deviceTypeList">
            <option value="">{{'pleaseSelect'|translate}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">{{'highlyType'|translate}}</label>
        <div class="col-sm-10">
          <select name="deviceHeightType" class="form-control" ng-model="newHaulotteDeviceinfoCtrl.deviceinfo.deviceHeightType" ng-options="deviceHeightType.id as deviceHeightType.name for deviceHeightType in newHaulotteDeviceinfoCtrl.deviceHeightTypeList">
            <option value="">{{'pleaseSelect'|translate}}</option>
          </select>
        </div>
      </div>

    </div>
    <i style="color: red" ng-if="null!=newHaulotteDeviceinfoCtrl.errorMsg">
      {{newHaulotteDeviceinfoCtrl.errorMsg}}<br/>
    </i>
  </div>
  </div>


  <div class="modal-footer">

    <button class="btn btn-primary" type="button" validation-submit="newDeviceForm" presentation-href="deviceMng:gps:create"
            ng-click="newHaulotteDeviceinfoCtrl.ok(newHaulotteDeviceinfoCtrl.deviceinfo)">{{'save'|translate}}
    </button>
    <button class="btn btn-warning" type="button" ng-click="newHaulotteDeviceinfoCtrl.cancel()">{{'cancel'|translate}}</button>
  </div>
</form>
