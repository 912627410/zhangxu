<div class="modal-header">
  <h3 class="modal-title">{{'versionDetails'|translate}}</h3>
</div>
<form name="newForm" class="form-horizontal">
  <div class="modal-body row">
    <div class="box-body">

      <div class="form-group">
        <div class="col-sm-1"></div>
        <label for="versionCode" class="col-sm-2 control-label">{{'versionCode'|translate}}</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" placeholder="{{'versionCode'|translate}}"
                 ng-model="versionContentCtrl.appVersion.versionCode" id="versionCode" name="versionCode"
                 readonly />
        </div>

        <label for="releaseDate" class="col-sm-2 control-label">{{'releaseDate'|translate}}</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" placeholder="{{'releaseDate'|translate}}"
                 ng-model="versionContentCtrl.appVersion.releaseDate | date: 'yyyy-MM-dd'" id="releaseDate" name="versionCode"
                 readonly />
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-1"></div>

        <label for="versionContent" class="col-sm-2 control-label">{{'versionContent'|translate}}</label>
        <div class="col-sm-8">
          <textarea type="text" rows="6" class="form-control" placeholder="{{'versionContent'|translate}}"
                 ng-model="versionContentCtrl.appVersion.versionContent" id="versionContent"  name="versionContent"
                 validator="required">

          </textarea>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-1"></div>

        <label for="versionDesc" class="col-sm-2 control-label">{{'versionDesc'|translate}}</label>
        <div class="col-sm-8">
          <textarea type="text" rows="3" class="form-control" placeholder="{{'versionDesc'|translate}}"
                 ng-model="versionContentCtrl.appVersion.versionDesc"  name="versionDesc" id="versionDesc" validator="required">
          </textarea>
        </div>
      </div>



    </div>
  </div>
</form>
<div class="modal-footer">
  <button class="btn btn-warning" type="button" ng-click="versionContentCtrl.cancel()">{{'cancel'|translate}}</button>
</div>
