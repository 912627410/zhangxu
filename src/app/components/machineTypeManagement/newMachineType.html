<div class="modal-header">
  <h3 class="modal-title">{{'newVehicleType'|translate}}</h3>
</div>
<form name="newMachineTypeForm" class="form-horizontal">
  <div class="modal-body">
    <div class="box-body">
      <div class="form-group">
        <label for="typeName" class="col-sm-3 control-label">{{'vehicleType'|translate}}</label>
        <div class="col-sm-8">
          <input type="text" id="typeName" class="form-control" placeholder="{{'vehicleTypeName'|translate}}"
                 ng-model="newMachineTypeCtrl.machineTypeInfo.typeName" name="typeName" typeahead-show-hint="true"
                 validator="required"/>
        </div>
      </div>

      </div>
    <i style="color: red" ng-if="null!=newMachineTypeCtrl.errorMsg">
      {{newMachineTypeCtrl.errorMsg}}<br/>
    </i>
    </div>

  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" validation-submit="newMachineTypeForm" ng-click="newMachineTypeCtrl.ok(newMachineTypeCtrl.machineTypeInfo)">{{'add'|translate}}</button>
    <button class="btn btn-warning" type="button" ng-click="newMachineTypeCtrl.cancel()">{{'cancel'|translate}}</button>
  </div>
</form>
