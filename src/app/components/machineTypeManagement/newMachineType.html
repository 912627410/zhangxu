<div class="modal-header">
  <h3 class="modal-title">新建车辆类型</h3>
</div>
<form name="newMachineTypeForm" class="form-horizontal">
  <div class="modal-body">
    <div class="box-body">
      <div class="form-group">
        <label for="typeName" class="col-sm-2 control-label">车辆类型</label>
        <div class="col-sm-10">
          <input type="text" id="typeName" class="form-control" placeholder="车辆类型名称"
                 ng-model="newMachineTypeCtrl.machineTypeInfo.typeName" name="typeName" typeahead-show-hint="true"
                 validator="required"/>
        </div>
      </div>

      </div>
    <i style="color: red" ng-if="null!=newMachineTypeCtrl.errorMsg">
      {{newMachineTypeCtrl.errorMsg}}<br/>
    </i>
    </div>

  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" validation-submit="newMachineTypeForm" ng-click="newMachineTypeCtrl.ok(newMachineTypeCtrl.machineTypeInfo)">增加</button>
    <button class="btn btn-warning" type="button" ng-click="newMachineTypeCtrl.cancel()">取消</button>
  </div>
</form>
