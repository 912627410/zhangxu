<div class="modal-header">
  <h3 class="modal-title">修改组织信息</h3>
</div>

<form name="newOrgForm" class="form-horizontal" ng-submit="updateOrgCtrl.ok(updateOrgCtrl.selectedOrg)">
  <div class="modal-body">
    <div class="box-body">
      <div class="form-group">
        <label class="col-sm-4 control-label">{{'parentOrganization' | translate}}:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" ng-model="updateOrgCtrl.parentOrg.label" name="label" readonly required/>
        </div>

      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label">{{'organizationLabel' | translate}}:</label>
        <div class="col-sm-8">
          <input type="text" id="label" class="form-control" ng-model="updateOrgCtrl.selectedOrg.label" placeholder="insert your org name" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label">{{'organizationName' | translate}}:</label>
        <div class="col-sm-8">
          <input type="text" id="name" class="form-control" ng-model="updateOrgCtrl.selectedOrg.name" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label">{{'organizationAbbreviation' | translate}}:</label>
        <div class="col-sm-8">
          <input type="text" id="orgSimpleName" class="form-control" ng-model="updateOrgCtrl.selectedOrg.orgSimpleName" />
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="submit">{{'confirm'|translate}}</button>
    <button class="btn btn-warning" type="button" ng-click="updateOrgCtrl.cancel()">{{'cancel'|translate}}</button>
  </div>
</form>
