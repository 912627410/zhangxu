<div class="modal-header">
  <h3 class="modal-title">修改组织信息</h3>
</div>

<form name="newOrgForm" class="form-horizontal" ng-submit="updateOrgCtrl.ok(updateOrgCtrl.selectedOrg)">
  <div class="modal-body">
    <div class="box-body">
      <div class="form-group">
        <label class="col-sm-2 control-label">上级组织:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="updateOrgCtrl.parentOrg.label" name="label" readonly required/>
        </div>

      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">组织标识:</label>
        <div class="col-sm-10">
          <input type="text" id="label" class="form-control" ng-model="updateOrgCtrl.selectedOrg.label" placeholder="insert your org name" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">组织名称:</label>
        <div class="col-sm-10">
          <input type="text" id="name" class="form-control" ng-model="updateOrgCtrl.selectedOrg.name" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">组织简称:</label>
        <div class="col-sm-10">
          <input type="text" id="orgSimpleName" class="form-control" ng-model="updateOrgCtrl.selectedOrg.orgSimpleName" />
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="submit">确认</button>
    <button class="btn btn-warning" type="button" ng-click="updateOrgCtrl.cancel()">取消</button>
  </div>
</form>
