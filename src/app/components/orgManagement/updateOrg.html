<form name="updatedUserForm" class="form-horizontal" ng-submit="updateOrgCtrl.ok(updateOrgCtrl.orgLabel)">
    <div class="modal-body">
      <div class="box-body">
        <div class="form-group">
          <label for="label" class="col-sm-2 control-label">组织名称</label>
          <div class="col-sm-10">
            <input type="text" id="label" class="form-control"
                   placeholder="组织名称"
                   ng-model="updateOrgCtrl.orgLabel"
                   name="label" required/>
          </div>
        </div>

      </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit">确定</button>
        <button class="btn btn-warning" type="button" ng-click="updateOrgCtrl.cancel()">取消</button>
    </div>
</form>
