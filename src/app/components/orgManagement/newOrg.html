<div class="modal-header">
  <h3 class="modal-title">新增组织</h3>
</div>

<form name="newOrgForm" class="form-horizontal" ng-submit="addOrgCtrl.ok(addOrgCtrl.newOrg)">
  <div class="modal-body">
    <div class="box-body">
      <div class="form-group">
        <label class="col-sm-2 control-label">上级组织:</label>
        <div class="col-sm-10">
          <p class="input-group">
            <input type="text" id="org" class="form-control" placeholder="上级部门" ng-model="addOrgCtrl.selectedOrg.label" name="org" readonly required />
            <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="addOrgCtrl.openOrgTree()">
                    <i class="fa fa-sitemap"></i>
                  </button>
                </span>
          </p>
          <div ng-controller="orgController as orgCtrl">
            <div style="background: #FFFFDF;opacity: 1;position: absolute;z-index: 110009;display: block;width: 90%;" ng-show="addOrgCtrl.showOrgTree">
              <abn-tree tree-data="orgCtrl.my_data" tree-control="orgCtrl.my_tree" on-select="orgCtrl.my_tree_handler(branch)" expand-level="4"></abn-tree>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">组织名称:</label>
        <div class="col-sm-10">
          <input type="text" id="label" class="form-control" ng-model="addOrgCtrl.newOrg.label" placeholder="insert your org name"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">组织简称:</label>
        <div class="col-sm-10">
          <input type="text" id="name" class="form-control" ng-model="addOrgCtrl.newOrg.name"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">组织简称:</label>
        <div class="col-sm-10">
          <input type="text" id="orgSimpleName" class="form-control" ng-model="addOrgCtrl.newOrg.orgSimpleName"/>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="submit">确认</button>
    <button class="btn btn-warning" type="button" ng-click="addOrgCtrl.cancel()">取消</button>
  </div>
</form>
