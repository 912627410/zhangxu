<!-- Right side column. Contains the navbar and content of the page -->
<!-- Content Header (Page header) -->

<section class="content-header">
  <h1>
    <small></small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
    <li class="active">成本管理</li>
  </ol>
</section>


<!-- Main content -->
<section class="content">

  <div class="row">


    <div class="col-md-2">
      <label class="control-label">整机编号/车号</label>
    </div>
    <div class="col-md-3">
      <input type="text" name="licenseId" class="form-control " ng-model="costMngController.fleetRecord.licenseId"
             placeholder="支持模糊查询"/>
    </div>

    <div class="col-md-2">
      <label class="control-label">设备编号</label>
    </div>
    <div class="col-md-3">
      <input type="text" name="deviceNum" class="form-control " ng-model="costMngController.fleetRecord.deviceNum"
             placeholder="支持模糊查询"/>
    </div>

  </div>

  <div class="row">
    <div class="col-md-2">
      <label class="control-label">所属车队</label>
    </div>
    <div class="col-md-3">
      <p class="input-group">

        <input type="text" id="org" class="form-control" placeholder="所属车队" ng-model="costMngController.org.label" name="org" readonly required/>
          <span class="input-group-btn">
            <!--打开组织树-->
            <button type="button" class="btn btn-default" ng-click="costMngController.openTreeInfo()">
              <i class="fa fa-sitemap"></i>
            </button>
          </span>
      </p>
    </div>

    <div class="col-md-2">
      <label class="control-label">所属时间</label>
    </div>
    <div class="col-md-3">
      <p class="input-group">
        <input type="text" name="calcDate" class="form-control" uib-datepicker-popup="{{format}}"
               ng-model="costMngController.calcDate"
               is-open="costMngController.calcDateOpenStatus.opened"
               datepicker-options="dateOptions" ng-readonly="true" ng-required="true" close-text="Close"/>
              <span class="input-group-btn">
                <button type="button" class="btn btn-default"
                        ng-click="costMngController.calcDateOpen($event)">
                  <i class="glyphicon glyphicon-calendar"></i></button>
              </span>
      </p>
    </div>

  </div>


  <div class="row">
    <div class="btn-group col-md-3">
      <span class="label label-info pull-left">成本总数:{{costMngController.page.totalElements}}</span>
    </div>

    <div class="col-md-6"></div>

    <div class="col-md-3">
      <button class="btn btn-primary" type="button"  presentation-href="cost:page" ng-click="costMngController.selectQuery(costMngController.fleetRecord)">查询</button>
      <button class="btn btn-primary" type="button"  ng-click="costMngController.reset()">重置</button>
    </div>


  </div>



  <div class="row " style="padding: 10px">
      <div class="table-responsive">
      <table ng-table="costMngController.tableParams" class="table table-condensed table-bordered table-striped text-nowrap">
        <tr ng-repeat="costVo in $data">

          <td class="text-nowrap" data-title="'所属车队'" sortable="'orgLabel'">{{costVo.org.label}}</td>
          <td class="text-nowrap" data-title="'整机编号/车号'" sortable="'licenseId'">{{costVo.licenseId}}</td>
          <td class="text-nowrap" data-title="'设备编号'" sortable="'deviceNum'">{{costVo.deviceNum}}</td>
          <td class="text-nowrap" data-title="'折旧成本'" sortable="'depreciableCost'">{{costVo.depreciableCost}}</td>
          <td class="text-nowrap" data-title="'保养成本'" sortable="'upkeepCost'">{{costVo.upkeepCost}}</td>
          <td class="text-nowrap" data-title="'燃油成本'" sortable="'fuelCost'">{{costVo.fuelCost}}</td>
          <td class="text-nowrap" data-title="'人工成本'" sortable="'salaryCost'">{{costVo.salaryCost}}</td>
          <td class="text-nowrap" data-title="'总比成本'" sortable="'totalCost'">{{costVo.totalCost}}</td>
          <td class="text-nowrap" data-title="'时间'" sortable="'date'">{{costVo.calcDate | date:'yyyy-MM-dd'}}</td>
            </button>
          </td>
        </tr>
      </table>
      </div>
    </div>
  <div class="row">
  </div>
  <div class="box-footer">
    <uib-pagination total-items="simMngCtrl.page.totalElements" ng-change="costMngController.selectQuery(costMngController.fleetRecord)"
                    max-size="5" ng-model="simMngCtrl.pageNumber" items-per-page="simMngCtrl.page.size" class="pagination-sm" boundary-links="true" rotate="false"
                    first-text="首页" last-text="最后一页" next-text="下一页" previous-text="前一页"></uib-pagination>
  </div>

</section>
