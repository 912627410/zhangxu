<div class="modal-header">
    <h3 class="modal-title">新建设备类型</h3>
</div>
<form name="newTypeForm" class="form-horizontal" ng-submit="addDeviceTypeCtrl.ok(addDeviceTypeCtrl.newType)">
    <div class="modal-body">
        <div class="box-body">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">{{'name'|translate}}</label>
                <div class="col-sm-10">
                    <input type="text" id="name" class="form-control" placeholder="{{'name'|translate}}" ng-model="addDeviceTypeCtrl.newType.name" name="name" required/>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit">{{'confirm' | translate}}</button>
        <button class="btn btn-warning" type="button" ng-click="addDeviceTypeCtrl.cancel()">{{'cancel' | translate}}</button>
    </div>
</form>
