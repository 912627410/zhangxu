<div class="modal-header">
    <h3 class="modal-title">修改设备高度类型</h3>
</div>
<form name="newHeightTypeForm" class="form-horizontal" ng-submit="updateHeightTypeCtrl.ok(updateHeightTypeCtrl.deviceHeightType)">
    <div class="modal-body">
        <div class="box-body">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">名称</label>
                <div class="col-sm-10">
                    <input type="text" id="name" class="form-control" placeholder="名称" ng-model="updateHeightTypeCtrl.deviceHeightType.name" name="name" required/>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit">OK</button>
        <button class="btn btn-warning" type="button" ng-click="updateHeightTypeCtrl.cancel()">Cancel</button>
    </div>
</form>
