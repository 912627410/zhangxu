<div class="modal-header">
    <h3 class="modal-title">{{'newEquipmentHighlyType'|translate}}</h3>
</div>
<form name="newHeightTypeForm" class="form-horizontal" ng-submit="addHeightTypeCtrl.ok(addHeightTypeCtrl.newHeightType)">
    <div class="modal-body">
        <div class="box-body">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">{{'name'|translate}}</label>
                <div class="col-sm-10">
                    <input type="text" id="name" class="form-control" placeholder="{{'name'|translate}}" ng-model="addHeightTypeCtrl.newHeightType.name" name="name" required/>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit">{{'confirm'|translate}}</button>
        <button class="btn btn-warning" type="button" ng-click="addHeightTypeCtrl.cancel()">{{'cancel'|translate}}</button>
    </div>
</form>
