<div class="modal-header">
    <h3 class="modal-title">新建生产厂家</h3>
</div>
<form name="newMFForm" class="form-horizontal" ng-submit="addMFCtrl.ok(addMFCtrl.newMF)">
    <div class="modal-body">
        <div class="box-body">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">名称</label>
                <div class="col-sm-10">
                    <input type="text" id="name" class="form-control" placeholder="名称" ng-model="addMFCtrl.newMF.name" name="name" required/>
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="col-sm-2 control-label">地址</label>
                <div class="col-sm-10">
                    <input type="text" id="address" class="form-control" placeholder="地址" ng-model="addMFCtrl.newMF.address" name="address"/>
                </div>
            </div>
            <div class="form-group">
                <label for="shortname" class="col-sm-2 control-label">短名称</label>
                <div class="col-sm-10">
                    <input type="text" id="shortname" class="form-control" placeholder="短名称" ng-model="addMFCtrl.newMF.shortname" name="shortname"/>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit">OK</button>
        <button class="btn btn-warning" type="button" ng-click="addMFCtrl.cancel()">Cancel</button>
    </div>
</form>
