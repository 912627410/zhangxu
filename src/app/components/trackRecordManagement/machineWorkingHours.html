<div class="main-container" id="machineWorkHours">
  <div class="left-container">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12">
          <form id="searchForm"  class="form-search">
            <div class="control-group">
              <label class="control-label">{{'vehicleType'|translate}}:</label>
              <div class="controls">
                <select class="form-control" ng-model="machineWorkingHoursController.machine.machineType">
                  <option value="A1">{{'smallExcavator'|translate}}</option>
                  <option value="30">{{'oreMachine'|translate}}</option>
                  <option value="40">{{'mediumExcavator'|translate}}</option>
                  <option value="1,2,3">{{'loader'|translate}}</option>
                  <option value="A001">{{'arialVehicle'|translate}}</option>
                </select>
              </div>
            </div>
            <br>

            <div class="control-group">
              <label class="control-label">{{'startDate'|translate}}ï¼š</label>
              <div class="controls">
                <p class="input-group">
                  <input id="workDate" name="workDate" type="text" class="form-control" uib-datepicker-popup="{{formatCustom}}"
                         ng-model="machineWorkingHoursController.startDateDeviceData"
                         is-open="machineWorkingHoursController.startDateOpenStatusDeviceData.opened"
                         datepicker-options="machineWorkingHoursController.dateOptions"
                         min-date="machineWorkingHoursController.minDate"
                         max-date="machineWorkingHoursController.maxDate"
                         ng-required="true" current-text="{{'today'|translate}}"
                         clear-text="{{'cleanUp'|translate}}"
                         close-text="{{'close'|translate}}" />
                  <span class="input-group-btn">
                            <button type="button" class="btn btn-default"
                                    ng-click="machineWorkingHoursController.startDateOpenDeviceData($event)">
                              <i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                </p>
              </div>
            </div>

            <div class="control-group">
              <div class="controls">
                <input id="chartButton" class="btn btn-primary btn-block" type="button" presentation-href="statAnalysis:workHistory:workingHours:query" value="{{'machineWorkingLengthDistribution'|translate}}"/>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="right-container">
    <div id="divRightTop"></div>
   <div id="divRightBottom"></div>
  </div>
</div>
