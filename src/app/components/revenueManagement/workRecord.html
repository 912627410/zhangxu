<!-- Right side column. Contains the navbar and content of the page -->
<!-- Content Header (Page header) -->

<section class="content-header">
  <h1>
    <small></small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
    <li class="active">工作纪录</li>
  </ol>
</section>


<!-- Main content -->
<section class="content">

  <div class="row">

    <div class="col-md-1">
      <label class="control-label">车队</label>
    </div>
    <div class="col-md-3">
      <p class="input-group">

        <input type="text" id="org" class="form-control" placeholder="车队" ng-model="workRecordCtrl.org.label" name="org" readonly required/>
        <span class="input-group-btn">
            <!--打开组织树-->
            <button type="button" class="btn btn-default" ng-click="workRecordCtrl.openTreeInfo()">
              <i class="fa fa-sitemap"></i>
            </button>
          </span>
      </p>
    </div>


    <div class="col-md-1">
      <label class="control-label">整机编号/车号</label>
    </div>
    <div class="col-md-3">
      <input type="text" name="licenseId" class="form-control " ng-model="workRecordCtrl.workRecord.licenseId"
             placeholder="支持模糊查询"/>
    </div>

    <div class="col-md-1">
      <label class="control-label">设备编号</label>
    </div>
    <div class="col-md-3">
      <input type="text" name="deviceNum" class="form-control " ng-model="workRecordCtrl.workRecord.deviceNum"
             placeholder="支持模糊查询"/>
    </div>

  </div>


  <div class="row">
    <div class="col-md-1">
      <label class="control-label">开始时间</label>
    </div>
    <div class="col-md-3">
      <p class="input-group">
        <input type="text" name="startDate" class="form-control" uib-datepicker-popup="{{formatCustom}}"
               ng-model="workRecordCtrl.startDate"
               is-open="workRecordCtrl.startDateOpenStatus.opened"
               datepicker-options="dateOptions" ng-readonly="true" ng-required="true" close-text="Close"/>
        <span class="input-group-btn">
                <button type="button" class="btn btn-default"
                        ng-click="workRecordCtrl.startDateOpen($event)">
                  <i class="glyphicon glyphicon-calendar"></i></button>
              </span>
      </p>
    </div>

    <div class="col-md-1">
      <label class="control-label">结束时间</label>
    </div>
    <div class="col-md-3">

      <p class="input-group">
        <input type="text" name="endDate" class="form-control" uib-datepicker-popup="{{formatCustom}}"
               ng-model="workRecordCtrl.endDate"
               is-open="workRecordCtrl.endDateOpenStatus.opened"
               datepicker-options="dateOptions" ng-readonly="true" ng-required="true" close-text="Close"/>
        <span class="input-group-btn">
                <button type="button" class="btn btn-default"
                        ng-click="workRecordCtrl.endDateOpen($event)">
                  <i class="glyphicon glyphicon-calendar"></i></button>
              </span>
      </p>
    </div>
    <div class="col-md-1"></div>

    <div class="col-md-3">
      <button class="btn btn-primary" type="button"  presentation-href="fleet:workRecord:query" ng-click="workRecordCtrl.query(workRecordCtrl.workRecord)">查询</button>
      <button class="btn btn-primary" type="button"  ng-click="workRecordCtrl.reset()">重置</button>
    </div>


  </div>


  <div class="row" style="margin-bottom: 15px">
    <div class="col-md-12">
      <highchart id="revenueLineChart" config="workRecordCtrl.revenueLineChart"></highchart>
    </div>

  </div>

  <div class="row " style="padding: 10px">
    <div class="table-responsive">
      <table ng-table="workRecordCtrl.tableParams" class="table table-condensed table-bordered table-striped text-nowrap">
        <tr ng-repeat="workRecord in $data">

          <td class="text-nowrap" data-title="'日期'" sortable="'phoneNumber'">{{workRecord.recordDate | date: 'yyyy-MM-dd'}}</td>
          <td class="text-nowrap" data-title="'车队'" sortable="'phoneNumber'">{{workRecord.fleet}}</td>
          <td class="text-nowrap" data-title="'车号'" sortable="'serialNumber'">{{workRecord.licenseId}}</td>
          <td class="text-nowrap" data-title="'设备编号'" sortable="'price'">{{workRecord.deviceNum}}</td>
          <td class="text-nowrap" data-title="'趟次'" sortable="'times'">{{workRecord.records}}</td>
          <td class="text-nowrap" data-title="'收入'" sortable="'revenue'">{{workRecord.revenue}}</td>
          <td class="text-nowrap" data-title="'成本'" sortable="'oilCost'">{{workRecord.oilCost}}</td>
          <td class="text-nowrap" data-title="'利润'">{{workRecord.revenue - workRecord.oilCost}}</td>
          <td class="text-nowrap" data-title="'操作'">
            <button type="button" class="btn btn-default btn-xs" presentation-href="fleet:workRecord:query" ng-click="workRecordCtrl.info(workRecord)">查看详情</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <div class="row">
  </div>
  <div class="box-footer">
    <uib-pagination total-items="workRecordCtrl.page.totalElements" ng-change="workRecordCtrl.query(workRecordCtrl.pageNumber-1,null,null,workRecordCtrl.phoneNumber)"
                    max-size="5" ng-model="workRecordCtrl.pageNumber" items-per-page="workRecordCtrl.page.size" class="pagination-sm" boundary-links="true" rotate="false"
                    first-text="首页" last-text="最后一页" next-text="下一页" previous-text="前一页"></uib-pagination>
  </div>
</section>
