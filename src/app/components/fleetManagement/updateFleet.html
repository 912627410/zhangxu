<div class="modal-header">
  <h3 class="modal-title">车队信息
    <button ng-if="updateFleetCtrl.type=='query'" class="btn btn-warning pull-right" type="button" ng-click="updateFleetCtrl.cancel()">{{'close'|translate}}</button>
  </h3>
</div>
<form class="form-horizontal">
  <div class="modal-body">
    <div class="box-body">
      <div class="form-group">
        <label for="fleetNum" class="col-xs-2 control-label">车队编号</label>
        <div class="col-sm-4">

          <input type="text" id="fleetNum" class="form-control" placeholder="车队编号"
                 ng-model="updateFleetCtrl.fleet.id" name="licenseId" typeahead-show-hint="true"
                 validator="required" />

        </div>
      </div>
      <div class="form-group">
        <label for="name" class="col-xs-2 control-label">车队名称</label>
        <div class="col-sm-4">
          <input type="text" id="name"  class="form-control" placeholder="车队名称"
                 ng-model="updateFleetCtrl.fleet.label" name="name" typeahead-show-hint="true"
                 validator="required" />
        </div>
      </div>
    </div>
  </div>
</form>
<div class="modal-footer" ng-if="updateFleetCtrl.type=='update'">
  <button class="btn btn-primary" type="button" validation-submit="updateFleetForm" ng-click="updateFleetCtrl.ok(updateFleetCtrl.fleet)">保存</button>
  <button class="btn btn-warning" type="button" ng-click="updateFleetCtrl.cancel()">取消</button>
</div>
