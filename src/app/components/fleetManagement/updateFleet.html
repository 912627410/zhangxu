<div class="modal-header">
  <h3 class="modal-title">{{'fleetnformation'| translate}}
    <button ng-if="updateFleetCtrl.type=='query'" class="btn btn-warning pull-right" type="button" ng-click="updateFleetCtrl.cancel()">{{'close'|translate}}</button>
  </h3>
</div>
<form class="form-horizontal" name="updateFleetForm">
  <div class="modal-body">
    <div class="box-body">
      <div class="form-group">
        <label for="fleetNum" class="col-xs-2 control-label">{{'fleetNo'| translate}}</label>
        <div class="col-sm-4">

          <input type="text" id="fleetNum" class="form-control" placeholder="{{'fleetNo'| translate}}"
                 ng-model="updateFleetCtrl.fleet.id" name="licenseId" typeahead-show-hint="true"
                 readonly validator="required" />

        </div>
      </div>
      <div class="form-group">
        <label for="name" class="col-xs-2 control-label">{{'fleetName'| translate}}</label>
        <div class="col-sm-4">
          <input type="text" id="name"  class="form-control" placeholder="{{'fleetName'| translate}}"
                 ng-model="updateFleetCtrl.fleet.label" name="name" typeahead-show-hint="true"
                 validator="required" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">{{'fleetAbbreviation'| translate}}</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="{{'fleetAbbreviation'| translate}}"
                 ng-model="updateFleetCtrl.fleet.name" name="name" typeahead-show-hint="true"
                 validator="required" />
        </div>
      </div>
      <div class="form-group" ng-hide="updateFleetCtrl.type=='update'">
        <label class="col-sm-2 control-label">{{'parentOrganization'| translate}}</label>
        <div class="col-md-4">
          <p class="input-group">

            <input type="text" class="form-control" placeholder="{{'parentOrganization'| translate}}" ng-model="updateFleetCtrl.fleet.parentOrg.label" name="org" readonly required/>
            <span class="input-group-btn">
            <!--打开组织树-->
              <button type="button" class="btn btn-default" ng-click="updateFleetCtrl.openTreeInfo()" disabled>
                <i class="fa fa-sitemap"></i>
              </button>
            </span>
          </p>
        </div>
      </div>
      <div class="form-group" ng-if="updateFleetCtrl.type=='update'">
        <label class="col-sm-2 control-label">{{'parentOrganization'| translate}}</label>
        <div class="col-md-4">
          <p class="input-group">

            <input type="text" class="form-control" placeholder="{{'parentOrganization'| translate}}" ng-model="updateFleetCtrl.fleet.parentOrg.label" name="org" readonly required/>
            <span class="input-group-btn">
            <!--打开组织树-->
              <button type="button" class="btn btn-default" ng-click="updateFleetCtrl.openTreeInfo()">
                <i class="fa fa-sitemap"></i>
              </button>
            </span>
          </p>
        </div>
      </div>
    </div>
  </div>
</form>
<div class="modal-footer" ng-if="updateFleetCtrl.type=='update'">
  <button class="btn btn-primary" type="button" validation-submit="updateFleetForm" ng-click="updateFleetCtrl.ok(updateFleetCtrl.fleet)">{{'confirm'| translate}}</button>
  <button class="btn btn-warning" type="button" ng-click="updateFleetCtrl.cancel()">{{'cancel'| translate}}</button>
</div>
