<!-- Right side column. Contains the navbar and content of the page -->
<!-- Content Header (Page header) -->

<section class="content-header">
  <h1>
    <small></small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
    <li class="active">车队管理</li>
  </ol>
</section>


<!-- Main content -->
<section class="content">

  <div class="row">
    <!--
    <div class="col-md-2">
      <label class="control-label">车队编号</label>
    </div>
    <div class="col-md-3">
      <input type="text" name="id" class="form-control " ng-model="fleetMngCtrl.org.id"
             placeholder="支持模糊查询"/>
    </div>
    -->
    <div class="col-md-2">
      <label class="control-label">车队名称</label>
    </div>
    <div class="col-md-4">
      <input type="text" name="label" class="form-control " ng-model="fleetMngCtrl.org.label"
             placeholder="支持模糊查询"/>
    </div>

    <div class="col-md-2">
      <button class="btn btn-primary" type="button"
              ng-click="fleetMngCtrl.query(null,null,null,fleetMngCtrl.org)">查询
      </button>
      <button class="btn btn-primary" type="button" ng-click="fleetMngCtrl.reset()">重置</button>
    </div>
  </div>
  <div class="row " style="padding-top: 30px;padding-left: 10px;padding-right: 10px;">
    <div class="table-responsive">

      <table ng-table="fleetMngCtrl.tableParams" class="table table-condensed table-bordered table-striped text-nowrap">
        <tr ng-repeat="fleet in $data">
          <td class="text-nowrap" align="center" data-title="'车队编号'" sortable="'fleet.id'">{{fleet.id}}</td>
          <td class="text-nowrap" data-title="'车队名称'" sortable="'fleet.label'">
            <a href
               ng-click="fleetMngCtrl.updateFleet(fleet,'lg','query')">{{fleet.label}}</a>
          </td>
          <td class="text-nowrap" align="center" data-title="'车辆数量'" sortable="'fleet.machineNum'">
            <a href
               ng-click="fleetMngCtrl.queryMachineList(fleet,'lg')">{{fleet.machineNum}}</a>
          </td>
          <td class="text-nowrap" align="center" data-title="'当前工作车辆'" sortable="'fleet.machineNum'">
            <a href
               ng-click="fleetMngCtrl.queryMachineList(fleet,'lg')">{{fleet.machineNum}}</a>
          </td>
          <td class="text-nowrap" align="center" data-title="'作业面编号'" sortable="'fleet.workplaneVo.id'">{{fleet.workplaneVo.id}}</td>
          <td class="text-nowrap" data-title="'作业面名称'" >{{fleet.workplaneVo.name}}</td>
          <td class="text-nowrap" align="center" data-title="'操作'" >
            <button type="button" class="btn btn-default btn-xs"
                    ng-click="fleetMngCtrl.updateFleet(fleet,'lg','update')">修改信息
            </button>
            <button type="button" class="btn btn-danger btn-xs"
                    ng-click="fleetMngCtrl.updateMachineList(fleet,'lg')">车辆借调
            </button>
            <button type="button" class="btn btn-danger btn-xs"
                    ng-click="fleetMngCtrl.updateWorkplaneRela(fleet,'lg')">修改作业面
            </button>
          </td>
        </tr>
      </table>
    </div>

  </div>

  <div class="box-footer">
    <div class="row">
      <div class="col-md-10">
        <uib-pagination total-items="fleetMngCtrl.page.totalElements"
                        ng-change="fleetMngCtrl.query(fleetMngCtrl.pageNumber-1,null,null,null)"
                        max-size="5" ng-model="fleetMngCtrl.pageNumber" items-per-page="fleetMngCtrl.page.size"
                        class="pagination-sm" boundary-links="true" rotate="false"
                        first-text="首页" last-text="最后一页" next-text="下一页" previous-text="前一页"></uib-pagination>

      </div>
      <div class="col-md-1">
        <button class="btn btn-primary" type="button"
                ng-click="fleetMngCtrl.newFleet('xs')"> 新增车队
        </button>
      </div>
    </div>

  </div>

</section>
