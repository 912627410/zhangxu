
<section class="content">

  <div class="row">
    <div class="col-sm-2">
      <label class="control-label">{{'machineNumberAndCarNumber'|translate}}</label>
    </div>
    <div class="col-sm-3">
      <input type="text" name="licenseId" class="form-control " ng-model="loanMachineCtrl.machine.licenseId"
             placeholder="{{'supportfuzzyqueries'|translate}}"/>
    </div>
    <div class="col-sm-2">
      <label class="control-label">{{'deviceNum'|translate}}</label>
    </div>
    <div class="col-sm-3">
      <input type="text" name="deviceNum" class="form-control " ng-model="loanMachineCtrl.machine.deviceNum"
             placeholder="{{'supportfuzzyqueries'|translate}}"/>
    </div>


    <div class="col-sm-2">
      <button class="btn btn-primary " type="button" presentation-href="machine:page"
              ng-click="loanMachineCtrl.queryMachine(null,null,null,loanMachineCtrl.machine)">{{'query'|translate}}
      </button>
      <button class="btn btn-warning " type="button" ng-click="loanMachineCtrl.cancel()">取消</button>
    </div>

  </div>

  <div class="row " style="padding: 10px">
    <script id="selectAllHeader" type="text/ng-template">
      <input type="checkbox" ng-click="loanMachineCtrl.updateAllSelection($event)"
             ng-model="loanMachineCtrl.checked">
    </script>
    <div class="table-responsive">

      <table ng-table="loanMachineCtrl.machineTableParams" class="table table-condensed table-bordered table-striped text-nowrap">
        <tr ng-repeat="machine in $data">
          <td class="text-nowrap" data-header="'selectAllHeader'">
            <input type="checkbox" ng-checked="loanMachineCtrl.isSelected(machine.id)"
                   ng-click="loanMachineCtrl.updateSelection($event,machine.id)" ng-model="machine.checked">
          </td>
          <td class="text-nowrap" data-title="'machineNumberAndCarNumber'|translate" sortable="'licenseId'">{{machine.licenseId}}</td>
          <td class="text-nowrap" data-title="'deviceNum'|translate" sortable="'deviceinfo.deviceNum'">{{machine.deviceinfo.deviceNum}}</td>
          <td class="text-nowrap" data-title="'engineType'|translate" sortable="'engineType.engineName'">{{machine.engineType.engineName}}</td>
          <td class="text-nowrap" data-title="'organisation'|translate" sortable="'org.label'">{{machine.org.label}}</td>
          <td class="text-nowrap" data-title="'currentFleet'|translate" sortable="'fleet.label'">{{machine.fleet.label}}</td>
        </tr>
      </table>
    </div>

  </div>

  <div class="box-footer">
    <uib-pagination total-items="loanMachineCtrl.machinePage.totalElements"
                    ng-change="loanMachineCtrl.queryMachine(loanMachineCtrl.machinePageNumber-1,null,null,null)"
                    max-size="5" ng-model="loanMachineCtrl.machinePageNumber" items-per-page="loanMachineCtrl.machinePage.size"
                    class="pagination-sm" boundary-links="true" rotate="false"
                    first-text="首页" last-text="最后一页" next-text="下一页" previous-text="前一页"></uib-pagination>
    <button class="btn btn-primary pull-right" type="button"
            ng-click="loanMachineCtrl.batchMoveOrg()">借调选中车辆</button>
  </div>

</section>
