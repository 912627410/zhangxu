<div class="modal-header">
  <h3 class="modal-title">新建设备</h3>
</div>
<form name="newDeviceForm" class="form-horizontal w5c-form" w5c-form-validate="vm.validateOptions">
  <div class="modal-body">
    <div class="box-body">
      <div class="form-group">
        <label for="deviceNum" class="col-sm-2 control-label">设备编号</label>
        <div class="col-sm-10">
          <input type="text" id="deviceNum" class="form-control" placeholder="设备编号"
                 ng-model="newDeviceinfoController.deviceinfo.deviceNum" name="deviceNum"
                 required/>
        </div>
      </div>

      <div class="form-group">
        <label for="deviceNum" class="col-sm-2 control-label">SIM卡号</label>
        <div class="col-sm-10">
          <ui-select name="phoneNumber" ng-model="newDeviceinfoController.deviceinfo.sim" theme="bootstrap" ng-disabled="disabled" ng-required="true">
            <ui-select-match allow-clear="true" placeholder="请选择SIM卡号">{{$select.selected.phoneNumber}}
            </ui-select-match>
            <ui-select-choices
              repeat="sim in newDeviceinfoController.simList | propsFilter: {phoneNumber: $select.search}">
              <div ng-bind-html="sim.phoneNumber | highlight: $select.search"></div>
            </ui-select-choices>
          </ui-select>
        </div>
      </div>


      <div class="form-group">
        <label class="col-sm-2 control-label">设备类型</label>
        <div class="col-sm-10">
          <select name="devicetype"  class="form-control"
                  ng-model="newDeviceinfoController.deviceinfo.deviceTypeDto.id"
                  ng-options="deviceType.id as deviceType.name for deviceType in newDeviceinfoController.deviceTypeList">
            <option value="">请选择...</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">协议类型</label>
        <div class="col-sm-10">
          <select name="deviceMF" required class="form-control"
                  ng-model="newDeviceinfoController.deviceinfo.protocalType"
                  ng-options="protocalType.value as protocalType.desc for protocalType in newDeviceinfoController.protocalTypeList">
            <option value="">请选择...</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">生产日期</label>
        <div class="col-sm-10">
          <p class="input-group">
            <input type="text" name="produceDate" class="form-control" uib-datepicker-popup="{{format}}"
                   ng-model="newDeviceinfoController.deviceinfo.produceDate"
                   is-open="newDeviceinfoController.produceDateOpenStatus.opened"
                   datepicker-options="dateOptions" ng-readonly="true" ng-required="true" close-text="Close"/>
              <span class="input-group-btn">
                <button type="button" class="btn btn-default"
                        ng-click="newDeviceinfoController.produceDateOpen($event)">
                  <i class="glyphicon glyphicon-calendar"></i></button>
              </span>
          </p>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">存放地点</label>
        <div class="col-sm-10">
          <input type="text" name="storeLocation" class="form-control" placeholder="设备存放地点"
                 ng-model="newDeviceinfoController.deviceinfo.storeLocation"/>
        </div>
      </div>


    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" w5c-form-submit="newDeviceinfoController.ok(newDeviceinfoController.deviceinfo)">保存</button>
    <button class="btn btn-warning" type="button" ng-click="newDeviceinfoController.cancel()">取消</button>
  </div>
</form>
