<div class="modal-header">
  <h3 class="modal-title">{{'newDevice'|translate}}</h3>
</div>
<form name="newDeviceForm" class="form-horizontal">
  <div class="modal-body">
    <div class="box-body">
      <div class="form-group">
        <label for="deviceNum" class="col-sm-2 control-label">{{'deviceNum'|translate}}</label>
        <div class="col-sm-10">
          <input type="text" id="deviceNum" class="form-control" placeholder="{{'enterScanBarcode'|translate}}" ng-minlength='6' ng-maxlength='26'
                 ng-model="newDeviceinfoController.deviceinfo.deviceNum" name="deviceNum" typeahead-show-hint="false"
                 ng-change="newDeviceinfoController.deviceNumInputChanged(newDeviceinfoController.deviceinfo.deviceNum)"
                 validator="required,numberAndCharAndDot" checkurl="http://www.baidu.com"/>
          <label class="text-blue" ng-if="newDeviceinfoController.deviceNumFromScanner == true">扫码输入终端号:{{newDeviceinfoController.deviceNumContentFromScanner}}</label>
          <span class="error text-danger" ng-show="newDeviceForm.deviceNum.$error.maxlength">{{'rentalMaximum26bits'|translate}}</span>
          <span class="error text-danger" ng-show="newDeviceForm.deviceNum.$error.minlength">{{'rentalMinimum6bits'|translate}}</span>

        </div>
      </div>
     <!-- <div class="form-group">
        <label for="deviceNum" class="col-sm-2 control-label">SIM卡号</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="SIM卡号"
                 ng-model="newDeviceinfoController.deviceinfo.simPhoneNumber" name="simPhoneNumber" typeahead-show-hint="true"
                 validator="required,number"/>
        </div>
      </div>-->
      <div class="form-group">
        <label class="col-sm-2 control-label">{{'SIMCardNumber'|translate}}</label>
        <div class="col-sm-10">
          <ui-select name="phoneNumber" ng-model="newDeviceinfoController.deviceinfo.sim" theme="bootstrap"
                     ng-disabled="disabled" validator="required">
            <ui-select-match allow-clear="true" placeholder="{{'lastFourSIMNumber'|translate}}">{{$select.selected.phoneNumber}}
            </ui-select-match>
            <ui-select-choices repeat="sim in newDeviceinfoController.simList"
                               refresh="newDeviceinfoController.refreshSimList($select.search)"
                               refresh-delay="0">
              <div ng-bind-html="sim.phoneNumber | highlight: $select.search"></div>
            </ui-select-choices>
          </ui-select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">{{'protocalTypeDescribe'|translate}}</label>
        <div class="col-sm-10">
          <select validator="required" name="deviceMF" required class="form-control"
                  ng-model="newDeviceinfoController.deviceinfo.protocalType"
                  ng-options="protocalType.value as protocalType.desc for protocalType in newDeviceinfoController.protocalTypeList">
            <option value="">{{'pleaseSelect'|translate}}</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">{{'type'|translate}}</label>
        <div class="col-sm-10">
          <select name="deviceType" class="form-control" ng-model="newDeviceinfoController.deviceinfo.deviceType" ng-options="deviceType.id as deviceType.name for deviceType in newDeviceinfoController.deviceTypeList">
            <option value="">{{'pleaseSelect'|translate}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">{{'Manufacturer'|translate}}</label>
        <div class="col-sm-10">
          <select name="deviceManufacture" class="form-control" ng-model="newDeviceinfoController.deviceinfo.deviceManufacture" ng-options="deviceMF.id as deviceMF.name for deviceMF in newDeviceinfoController.deviceMFList">
            <option value="">{{'pleaseSelect'|translate}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="devicepowertype" class="col-sm-2 control-label">{{'driveType'|translate}}</label>
        <div class="col-sm-10">
          <select id="devicePowerType" class="form-control" ng-model="newDeviceinfoController.deviceinfo.devicePowerType" ng-options="devicePowerType.id as devicePowerType.name for devicePowerType in newDeviceinfoController.devicePowerTypeList">
            <option value="">{{'pleaseSelect'|translate}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">{{'highlyType'|translate}}</label>
        <div class="col-sm-10">
          <select name="deviceHeightType" class="form-control" ng-model="newDeviceinfoController.deviceinfo.deviceHeightType" ng-options="deviceHeightType.id as deviceHeightType.name for deviceHeightType in newDeviceinfoController.deviceHeightTypeList">
            <option value="">{{'pleaseSelect'|translate}}</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">{{'produceDate'|translate}}</label>
        <div class="col-sm-10">
          <p class="input-group">
            <input validator="required" type="text" name="produceDate" class="form-control"
                   uib-datepicker-popup="{{formatCustom}}"
                   ng-model="newDeviceinfoController.deviceinfo.produceDate"
                   is-open="newDeviceinfoController.produceDateOpenStatus.opened"
                   datepicker-options="dateOptions" ng-readonly="true" close-text="Close"/>
              <span class="input-group-btn">
                <button type="button" class="btn btn-default"
                        ng-click="newDeviceinfoController.produceDateOpen($event)">
                  <i class="glyphicon glyphicon-calendar"></i></button>
              </span>
          </p>
        </div>
      </div>
    </div>
    <i style="color: red" ng-if="null!=newDeviceinfoController.errorMsg">
      {{newDeviceinfoController.errorMsg}}<br/>
    </i>
  </div>
  </div>


  <div class="modal-footer">

    <button class="btn btn-primary" type="button" validation-submit="newDeviceForm" presentation-href="deviceMng:sim:create"
            ng-click="newDeviceinfoController.ok(newDeviceinfoController.deviceinfo)">{{'save'|translate}}
    </button>
    <button class="btn btn-warning" type="button" ng-click="newDeviceinfoController.cancel()">{{'cancel'|translate}}</button>
  </div>
</form>
