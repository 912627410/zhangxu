<div class="profit-content" ng-controller="incomeStatisticsController as incomeStatisticsCtr" resize>

  <nav-btn>
    <nav-title></nav-title>
    <nav-list>
      <nav-item ng-click="incomeStatisticsCtr.gotoAnchor(item.title)"></nav-item>
    </nav-list>
    <nav-overlay></nav-overlay>
  </nav-btn>
  <!--Income statistics-->
  <div id="income" class="container-fluid  profitItem ">
    <section class="content-header">
      <h1>
        <small>{{'currentPosition'|translate}}:</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-money"></i>{{'assetMng'| translate}}</a></li>
        <li class="active"><i class="fa fa-credit-card "></i>{{'incomeStatistics'| translate}}</li>
      </ol>
    </section>

    <div class="row info-box-container">
      <div class="col-md-3 col-sm-6 col-xs-12">
        <div class="info-box  box-light">
          <div class="info-box-left-text" ng-click="incomeStatisticsCtr.queryAlarmMsg(1)" style="cursor:pointer;">
            <span class="info-box-text info-box-left-text-top">总收入</span>
            <span class="info-box-number info-box-left-text-below" >111</span>
          </div>
          <div class="miniChart"></div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6 col-xs-12">
        <div class="info-box  box-light">
          <div class="info-box-left-text" ng-click="incomeStatisticsCtr.queryAlarmMsg(4)" style=" cursor:pointer;">
            <span class="info-box-text info-box-left-text-top">剪叉收入</span>
            <span class="info-box-number info-box-left-text-below">12</span>
          </div>
          <div class="miniChart"></div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6 col-xs-12">
        <div class="info-box  box-light">
          <div class="info-box-left-text" ng-click="incomeStatisticsCtr.queryAlarmMsg(2)"  style=" cursor:pointer;">
            <span class="info-box-text info-box-left-text-top">直臂收入</span>
            <span class="info-box-number info-box-left-text-below" >33</span>
          </div>
          <div class="miniChart"></div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6 col-xs-12">
        <div class="info-box  box-light">
          <div class="info-box-left-text" ng-click="incomeStatisticsCtr.queryAlarmMsg(3)"  style=" cursor:pointer;">
            <span class="info-box-text info-box-left-text-top">曲臂收入</span>
            <span class="info-box-number info-box-left-text-below" >44</span>
          </div>
          <div class="miniChart"></div>
        </div>
      </div>
    </div>

    <div class="info-box-container searchLine">
      <div >
        <div class="forminline" >
          <label >Type</label>
          <div class="forminline" style="width: 150px;">
            <ui-select id="machineType" name="machineType" ng-model="incomeStatisticsCtr.queryIncome.machineTypeId" theme="bootstrap"
                       ng-disabled="disabled" >
              <ui-select-match allow-clear="true" placeholder="车辆类型">{{$select.selected.typeName}}
              </ui-select-match>
              <ui-select-choices  repeat="machineType.id as machineType in incomeStatisticsCtr.machineTypeList | propsFilter: {typeName: $select.search}" >
                <div  ng-bind-html="machineType.typeName | highlight: $select.search"></div>
              </ui-select-choices>
            </ui-select>
          </div>
        </div>

        <div class="forminline" >
          <label>Height</label>
          <select name="deviceHeightType"  class="form-control forminline" style="width: 150px;"
                  ng-model="incomeStatisticsCtr.queryIncome.heightTypeId"
                  ng-options="deviceHeightType.id as deviceHeightType.name for deviceHeightType in incomeStatisticsCtr.deviceHeightTypeList">
            <option value="">请选择...</option>
          </select>
        </div>
        <div class="forminline" style="width: 17%">
          <label class="">Brand</label>
          <select name="machineManufacture" class="form-control forminline " style="width: 150px;" ng-model="incomeStatisticsCtr.queryIncome.machineManufacture"
                  ng-options="machineMF.id as machineMF.name for machineMF in incomeStatisticsCtr.machineMFList">
            <option value="">请选择...</option>
          </select>
        </div>
        <div class="form-inline forminline" style="width: 18%">
          <div class="form-group">
            <label class="control-label text-nowrap" >{{'startDate'|translate}}:</label>
            <div class="input-group" >
              <input type="text" class="form-control" uib-datepicker-popup="yyyy-MM-dd"
                     ng-model="incomeStatisticsCtr.startDateDeviceData"
                     is-open="incomeStatisticsCtr.startDateOpenStatusDeviceData.opened"
                     datepicker-options="incomeStatisticsCtr.dateOptions"
                     min-date="incomeStatisticsCtr.minDate"
                     max-date="incomeStatisticsCtr.maxDate"

                     ng-required="true"
                     current-text="{{'today'|translate}}"
                     clear-text="{{'cleanUp'|translate}}"
                     close-text="{{'close'|translate}}" required readonly="readonly" style="width: 120px;"/>
              <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="incomeStatisticsCtr.startDateOpenDeviceData($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
            </div>
          </div>
        </div>
        <div class="form-inline  forminline"  style="width: 18%" >
          <div class="form-group">
            <label class="control-label text-nowrap" >{{'endDate'|translate}}:</label>
            <div class="input-group" >
              <input type="text" class="form-control" uib-datepicker-popup="yyyy-MM-dd"
                     ng-model="incomeStatisticsCtr.endDateDeviceData"
                     is-open="incomeStatisticsCtr.endDateOpenStatusDeviceData.opened"
                     datepicker-options="incomeStatisticsCtr.dateOptions"
                     ng-required="true" current-text="{{'today'|translate}}"
                     clear-text="{{'cleanUp'|translate}}"
                     close-text="{{'close'|translate}}" required readonly="readonly" style="width: 120px;"/>
              <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="incomeStatisticsCtr.endDateOpenDeviceData($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
            </div>
          </div>
        </div>

        <button style="width: 10%" type="button" class="btn btn-sm bg-orange searchButton" ng-click="incomeStatisticsCtr.query(incomeStatisticsCtr.queryIncome,incomeStatisticsCtr.startDateDeviceData,incomeStatisticsCtr.endDateDeviceData)">Search</button>

      </div>
    </div>
    <div class="row incomePic" >
      <div class="col-md-6 leftSelect">
        <div class=" top ">
          <label class="col-md-4"><input type="radio"  ng-model="costShowType"  name="costShowType" value="order" ng-checked="true">订单</label>
          <label class="col-md-4"><input type="radio"  ng-model="costShowType"  name="costShowType" value="machine">车辆</label>

        </div>
        <div class="liBox" ng-switch="costShowType" ng-init="costShowType=order" >
          <!--<ul ng-switch-when="order">-->
          <div ng-switch-default >
            <script id="selectOrderAllHeader" type="text/ng-template">
              <input type="checkbox" ng-click="incomeStatisticsCtr.updateOrderAllSelection($event)"
                     ng-model="incomeStatisticsCtr.Orderchecked" >
            </script>
            <div class="table-responsive">
              <table class="table table-condensed table-bordered table-striped text-nowrap" ng-table="incomeStatisticsCtr.ordertableParams">
                <tr ng-repeat="orderInfo in $data">
                  <td class="text-nowrap" data-header="'selectOrderAllHeader'">
                    <input type="checkbox"
                           ng-checked="incomeStatisticsCtr.orderIsSelected(orderInfo.id)"
                           ng-click="incomeStatisticsCtr.updateOrderSelection($event,orderInfo.id)"
                           ng-model="orderInfo.checked"></td>

                  <td class="text-nowrap"  data-title="'订单号'"  sortable="orderName">
                    <a  >{{orderInfo.id}}</a>
                  </td>
                </tr>
              </table>
            </div>
            <div>
              <uib-pagination total-items="incomeStatisticsCtr.orderpage.totalElements"
                              ng-change="incomeStatisticsCtr.queryOrder(incomeStatisticsCtr.orderpageNumber-1,null,null)"
                              max-size="5" ng-model="incomeStatisticsCtr.orderpageNumber"
                              items-per-page="incomeStatisticsCtr.orderpage.size"
                              class="pagination-sm" boundary-links="true"
                              rotate="false"
                              first-text="{{'pagingHomePage' | translate}}"
                              last-text="{{'lastPage'|translate}}"
                              next-text="{{'nextPage'|translate}}"
                              previous-text="{{'previousPage'|translate}}"></uib-pagination>
              </uib-pagination>
            </div>
          </div>
          <div ng-switch-when="machine">
            <script id="selectMachineAllHeader" type="text/ng-template">
              <input type="checkbox" ng-click="incomeStatisticsCtr.updateMachineAllSelection($event)"
                     ng-model="incomeStatisticsCtr.machinechecked" >
            </script>
            <div class="table-responsive">
              <table class="table table-condensed table-bordered table-striped text-nowrap" ng-table="incomeStatisticsCtr.machinetableParams">
                <tr ng-repeat="machineInfo in $data">
                  <td class="text-nowrap" data-header="'selectMachineAllHeader'">
                    <input type="checkbox" ng-checked="incomeStatisticsCtr.machineIsSelected(machineInfo.id)"
                           ng-click="incomeStatisticsCtr.updateMachineSelection($event,machineInfo.id)"
                           ng-model="machineInfo.checked"></td>

                  <td class="text-nowrap" data-title="'machineNumberAndCarNumber'|translate" sortable="'licenseId'">
                    <a  >{{machineInfo.licenseId}}</a>
                  </td>
                </tr>
              </table>
            </div>
            <div>
              <uib-pagination total-items="incomeStatisticsCtr.machinepage.totalElements"
                              ng-change="incomeStatisticsCtr.queryMachine(incomeStatisticsCtr.machinepageNumber-1,null,null)"
                              max-size="5" ng-model="incomeStatisticsCtr.machinepageNumber"
                              items-per-page="incomeStatisticsCtr.machinepage.size"
                              class="pagination-sm" boundary-links="true"
                              rotate="false"
                              first-text="{{'pagingHomePage' | translate}}"
                              last-text="{{'lastPage'|translate}}"
                              next-text="{{'nextPage'|translate}}"
                              previous-text="{{'previousPage'|translate}}"></uib-pagination>
              </uib-pagination>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 rightEchart">
        <div id="incomeLine"  ng-style="incomeStatisticsCtr.baseBoxContainer"></div>
      </div>
    </div>
  </div>
</div>
