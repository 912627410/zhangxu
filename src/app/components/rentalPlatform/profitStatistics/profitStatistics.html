<div class="profit-content" ng-controller="profitStatisticsController as profitStatisticsCtr" resize>

  <nav-btn>
    <nav-title></nav-title>
    <nav-list>
      <nav-item ng-click="profitStatisticsCtr.gotoAnchor(item.title)"></nav-item>
    </nav-list>
    <nav-overlay></nav-overlay>
  </nav-btn>
  <!--profit statistics-->
  <div id="profit" class="container-fluid profitItem">
    <section class="content-header">
      <h1>
        <small>{{'currentPosition'|translate}}:</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-money"></i>{{'assetMng'| translate}}</a></li>
        <li class="active"><i class="fa fa-line-chart"></i>{{'profitStatistics'| translate}}</li>
      </ol>
    </section>
    <div class="row info-box-container ">
      <div class="col-md-3 col-sm-6 col-xs-12">
        <div class="info-box    ">
          <h4>车辆总数</h4>
          <section>
            <span>
              Total
            </span>
            <div>
              {{profitStatisticsCtr.incomeStatisticInfo.totalMachines}}
            </div>
          </section>
        </div>
      </div>
      <div class="col-md-3 col-sm-6 col-xs-12">
        <div class="info-box ">
          <h4>订单总数</h4>
          <section>
            <span>Total</span>
            <div>{{profitStatisticsCtr.incomeStatisticInfo.totalOrders}}</div>
          </section>
        </div>
      </div>
      <div class="col-md-3 col-sm-6 col-xs-12">
        <div class="info-box ">
          <h4>累计利润 </h4>
          <section>
            <span>54.321（元）</span>
            <div><i>↑</i>12%</div>
          </section>
        </div>
      </div>
      <div class="col-md-3 col-sm-6 col-xs-12">
        <div class="info-box ">
          <h4>新增利润</h4>
          <section>
            <span>52.1（元）</span>
            <div><i>↑</i>6%</div>
          </section>
        </div>
      </div>
    </div>
    <div class="info-box-container searchLine">
      <div >
        <div class="forminline" >
          <label >车型</label>
          <div class="forminline" style="width: 150px;">
            <select class="form-control" ng-model="profitStatisticsCtr.machineType">
              <option value="1">剪叉</option>
              <option value="2">直臂</option>
              <option value="3">曲臂</option>
            </select>
          </div>
        </div>

        <div class="forminline" >
          <label>高度</label>
          <select name="deviceHeightType"  class="form-control forminline" style="width: 150px;"
                  ng-model="profitStatisticsCtr.queryDeviceHeightType"
                  ng-options="deviceHeightType.id as deviceHeightType.name for deviceHeightType in profitStatisticsCtr.deviceHeightTypeList">
            <option value="">请选择...</option>
          </select>
        </div>
        <div class="forminline" style="width: 17%">
          <label class="">品牌</label>
          <select name="machineManufacture" class="form-control forminline " style="width: 150px;"
                  ng-model="profitStatisticsCtr.queryManufacture"
                  ng-options="machineMF.id as machineMF.name for machineMF in profitStatisticsCtr.machineMFList">
            <option value="">请选择...</option>
          </select>
        </div>
        <div class="form-inline forminline" style="width: 18%">
          <div class="form-group">
            <label class="control-label text-nowrap" >{{'startDate'|translate}}:</label>
            <div class="input-group" >
              <input type="text" class="form-control" uib-datepicker-popup="yyyy-MM-dd"
                     ng-model="profitStatisticsCtr.startDateDeviceData"
                     is-open="profitStatisticsCtr.startDateOpenStatusDeviceData.opened"
                     datepicker-options="profitStatisticsCtr.dateOptions"
                     min-date="profitStatisticsCtr.minDate"
                     max-date="profitStatisticsCtr.maxDate"
                     ng-required="true"
                     current-text="{{'today'|translate}}"
                     clear-text="{{'cleanUp'|translate}}"
                     close-text="{{'close'|translate}}" required readonly="readonly" style="width: 120px;"/>
              <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="profitStatisticsCtr.startDateOpenDeviceData($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
            </div>
          </div>
        </div>
        <div class="form-inline  forminline"  style="width: 18%" >
          <div class="form-group">
            <label class="control-label text-nowrap" >{{'endDate'|translate}}:</label>
            <div class="input-group" >
              <input type="text" class="form-control" uib-datepicker-popup="yyyy-MM-dd"
                     ng-model="profitStatisticsCtr.endDateDeviceData"
                     is-open="profitStatisticsCtr.endDateOpenStatusDeviceData.opened"
                     datepicker-options="profitStatisticsCtr.dateOptions"
                     ng-required="true" current-text="{{'today'|translate}}"
                     clear-text="{{'cleanUp'|translate}}"
                     close-text="{{'close'|translate}}" required readonly="readonly" style="width: 120px;"/>
              <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="profitStatisticsCtr.endDateOpenDeviceData($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
            </div>
          </div>
        </div>

        <button  type="button" class="btn btn-sm bg-orange searchButton" ng-click="profitStatisticsCtr.queryProfit(profitStatisticsCtr.startDateDeviceData,profitStatisticsCtr.endDateDeviceData)">Search</button>
        <button  type="button" class="btn btn-sm bg-orange searchButton" ng-click="profitStatisticsCtr.reset()">reset</button>
      </div>
    </div>
    <div class="row profitPic">
      <div class="profitBar" id="profitBar" ng-style="profitStatisticsCtr.baseBoxContainer"></div>
    </div>
  </div>

</div>
