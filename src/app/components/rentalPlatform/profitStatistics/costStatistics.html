<div class="profit-content" ng-controller="costStatisticsController as costStatisticsCtr" resize>

  <nav-btn>
    <nav-title></nav-title>
    <nav-list>
      <nav-item ng-click="costStatisticsCtr.gotoAnchor(item.title)"></nav-item>
    </nav-list>
    <nav-overlay></nav-overlay>
  </nav-btn>
  <!--Cost statistics-->
  <div id="Cost" class="container-fluid profitItem">
    <section class="content-header">
      <h1>
        <small>{{'currentPosition'|translate}}:</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-money"></i>{{'assetMng'| translate}}</a></li>
        <li class="active"><i class="glyphicon glyphicon-list-alt "></i>{{'costStatistics'| translate}}</li>
      </ol>
    </section>
    <div class="row info-box-container">
      <div class="col-md-3 col-sm-6 col-xs-12">
        <div class="info-box    ">
          <h4>围栏机器</h4>
          <section>
            <span>
              Total
            </span>
            <div>
              1024
            </div>
          </section>
        </div>
      </div>
      <div class="col-md-3 col-sm-6 col-xs-12">
        <div class="info-box ">
          <h4>车辆相关</h4>
          <section>
            <p>折旧/维修/保养/配件/人工</p>
          </section>
        </div>
      </div>
      <div class="col-md-3 col-sm-6 col-xs-12">
        <div class="info-box ">
          <h4>管理费用</h4>
          <section>
            <p>管理费用</p>
          </section>
        </div>
      </div>
      <div class="col-md-3 col-sm-6 col-xs-12">
        <div class="info-box ">
          <h4>财务费用</h4>
          <section>
            <P>
              财务费用
            </P>
          </section>
        </div>
      </div>
    </div>
    <div class="row searchLine">
      <div class="row form-group">
        <div class="center col-md-10 ">
          <div class="row">
            <div class="col-md-3 item">
              <div class="row">
                <label class="col-md-4">Type</label>
                <div class="col-md-8">
                  <ui-select id="machineType" name="machineType" ng-model="costStatisticsCtr.queryCost.machineTypeId" theme="bootstrap"
                             ng-disabled="disabled" >
                    <ui-select-match allow-clear="true" placeholder="车辆类型">{{$select.selected.typeName}}
                    </ui-select-match>
                    <ui-select-choices  repeat="machineType.id as machineType in costStatisticsCtr.machineTypeList | propsFilter: {typeName: $select.search}" >
                      <div  ng-bind-html="machineType.typeName | highlight: $select.search"></div>
                    </ui-select-choices>
                  </ui-select>
                </div>
              </div>

            </div>
            <div class="col-md-3 item" >
              <div class="row">
                <label class="col-md-4">Height</label>
                <select name="deviceHeightType"  class="form-control col-md-8"
                        ng-model="costStatisticsCtr.deviceinfo.deviceHeightType"
                        ng-options="deviceHeightType.id as deviceHeightType.name for deviceHeightType in costStatisticsCtr.deviceHeightTypeList">
                  <option value="">请选择...</option>
                </select>
                </select>
              </div>
            </div>
            <div class="col-md-3 item">
              <div class="row">
                <label class="col-md-4">Brand</label>
                  <select name="machineManufacture" class="form-control col-md-8" ng-model="costStatisticsCtr.queryCost.machineManufacture"
                          ng-options="machineMF.id as machineMF.name for machineMF in costStatisticsCtr.machineMFList">
                    <option value="">请选择...</option>
                  </select>
              </div>
            </div>

          </div>

        </div>
        <div class="right col-md-1">
          <button type="button" class="btn btn-sm bg-orange searchButton" ng-click="costStatisticsCtr.search()">Search</button>
        </div>
      </div>
      <div class="row form-group">
        <div class="form-inline item col-md-3" >
          <div class="form-group">
            <label class="control-label text-nowrap" >{{'startDate'|translate}}:</label>
            <div class="input-group" >
              <input type="text" class="form-control" uib-datepicker-popup="yyyy-MM-dd"
                     ng-model="costStatisticsCtr.startDateDeviceData"
                     is-open="costStatisticsCtr.startDateOpenStatusDeviceData.opened"
                     datepicker-options="costStatisticsCtr.dateOptions"
                     min-date="costStatisticsCtr.minDate"
                     max-date="costStatisticsCtr.maxDate"
                     ng-required="true"
                     current-text="{{'today'|translate}}"
                     clear-text="{{'cleanUp'|translate}}"
                     close-text="{{'close'|translate}}" required readonly="readonly"/>
              <span class="input-group-btn">
                            <button type="button" class="btn btn-default"
                                    ng-click="costStatisticsCtr.startDateOpenDeviceData($event)">
                              <i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
            </div>
          </div>
        </div>
        <div class="form-inline item col-md-3" >
          <div class="form-group">
            <label class="control-label text-nowrap" >{{'endDate'|translate}}:</label>
            <div class="input-group" >
              <input type="text" class="form-control" uib-datepicker-popup="yyyy-MM-dd"
                     ng-model="costStatisticsCtr.endDateDeviceData"
                     is-open="costStatisticsCtr.endDateOpenStatusDeviceData.opened"
                     datepicker-options="costStatisticsCtr.dateOptions"
                     ng-required="true"
                     current-text="{{'today'|translate}}"
                     clear-text="{{'cleanUp'|translate}}"
                     close-text="{{'close'|translate}}"  required readonly="readonly"/>
              <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="costStatisticsCtr.endDateOpenDeviceData($event)">
                              <i class="glyphicon glyphicon-calendar"></i>
                            </button>
                </span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row costPic">
      <div class="leftTable col-md-6">
        <table>
          <table ng-table="costStatisticsCtr.table" class="table table-condensed table-bordered table-striped text-nowrap">
            <tr ng-repeat="table in $data">
              <td class="text-nowrap" data-title="'订单号'" sortable="''">{{table.machineNumber}}</td>
              <td class="text-nowrap" data-title="'sim'" sortable="''">{{table.sim}}</td>
              <td class="text-nowrap" data-title="'type'" sortable="''">{{table.tupe}}</td>
              <td class="text-nowrap" data-title="'Time'" sortable="''">{{table.height}}KM/H</td>
            </tr>
            <tr style="height: 30px;">
              <td></td>

            </tr>
            <tr  style="height: 30px;">

            </tr>

            </tr>

              <td></td>

            </tr>
            <tr  style="height: 30px;">
              <td></td>
              <td></td>

              <td></td>
            </tr>
            <tr  style="height: 30px;">
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </table>
        </table>
      </div>
      <div class="rightPic col-md-6">
        <div id="topPie" ></div>
        <div id="bottomPie"  ></div>
      </div>
    </div>
  </div>





</div>
