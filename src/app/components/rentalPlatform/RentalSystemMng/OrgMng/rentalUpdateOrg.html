<div class="modal-header">
  <h3 class="modal-title">{{'modifyOrganizationalInformation' | translate}}</h3>
</div>

<form name="updateOrgForm" class="form-horizontal" ng-submit="rentalUpdateOrgCtrl.ok(rentalUpdateOrgCtrl.selectedOrg)">
  <div class="modal-body">
    <div class="box-body">
      <div class="form-group">
        <label class="col-sm-4 control-label">{{'parentOrganization' | translate}}:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" ng-model="rentalUpdateOrgCtrl.parentOrg.label" name="label" readonly validator="required,maxlength=20"/>
        </div>

      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label">{{'organizationLabel' | translate}}:</label>
        <div class="col-sm-8">
          <input type="text" id="label" class="form-control" ng-model="rentalUpdateOrgCtrl.selectedOrg.label" placeholder="insert your org name"  validator="required,maxlength=20"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label">{{'organizationName' | translate}}:</label>
        <div class="col-sm-8">
          <input type="text" id="name" class="form-control" ng-model="rentalUpdateOrgCtrl.selectedOrg.name" validator="required,maxlength=20"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label">{{'organizationAbbreviation' | translate}}:</label>
        <div class="col-sm-8">
          <input type="text" id="orgSimpleName" class="form-control" ng-model="rentalUpdateOrgCtrl.selectedOrg.orgSimpleName" validator="required,maxlength=20" />
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="submit" validation-submit="updateOrgForm">{{'confirm'|translate}}</button>
    <button class="btn btn-warning" type="button" ng-click="rentalUpdateOrgCtrl.cancel()">{{'cancel'|translate}}</button>
  </div>
</form>
