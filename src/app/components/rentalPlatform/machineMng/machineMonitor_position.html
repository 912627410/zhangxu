<div class="modal-body"  ng-controller="machineMonitorPositionController as vm">
  {{vm.position}}
  <div class="box-body"  >
  </div>
</div>
<div><!--分页框-->
  <uib-pagination class="pagination-sm pagination-custom" boundary-links="true" rotate="false"
                  total-items="vm.totalElements"
                  ng-change="vm.loadMachineData(vm.currentPage-1,vm.pageSize,vm.totalElements,vm.searchConditions)"
                  max-size="10"
                  ng-model="vm.currentPage"
                  items-per-page="vm.pageSize"
                  previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
  </uib-pagination>
</div>
