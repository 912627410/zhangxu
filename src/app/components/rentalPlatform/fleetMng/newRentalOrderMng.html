<div class="machine-content" xmlns="http://www.w3.org/1999/html">
  <section class="content-header">
    <h1>
      客户信息
      <small></small>
    </h1>
  </section>

  <div class="container-fluid">


    <div class="box-header with-border">
      <h3 class="box-title">新建客户</h3>
    </div>
    <form name="newrentalCustomerForm2" class="form-horizontal">
      <div class="modal-body">
        <div class="box-body">
          <div class="box-body col-sm-6">
          <div class="form-group">
            <label class="col-sm-3 control-label">客户名字</label>
            <div class="col-md-5">
              <p class="input-group">

                <input type="text" id="org" class="form-control" placeholder="请选择" ng-model="newRentalOrderController.customer.name" name="customer" readonly validator="required"/>
                <span class="input-group-btn">
          <!--打开组织树-->
            <button type="button" class="btn btn-default" ng-click="newRentalOrderController.selectCustomer('lg')">
              <i class="fa fa-sitemap"></i>
            </button>
          </span>
              </p>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label">开始时间</label>
            <div class="col-sm-5">
              <p class="input-group">
                <input type="text" name="buyTime" class="form-control" uib-datepicker-popup="{{formatCustom}}"
                       ng-model="newRentalOrderController.rentalCustomer.startDate"
                       is-open="newRentalOrderController.startDateOpenStatus.opened"
                       datepicker-options="dateOptions" ng-readonly="true"  close-text="Close"/>
                <span class="input-group-btn">
                <button type="button" class="btn btn-default"
                        ng-click="newRentalOrderController.startDateOpen($event)">
                  <i class="glyphicon glyphicon-calendar"></i></button>
              </span>
              </p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">结束时间</label>
            <div class="col-sm-5">
            <p class="input-group">
              <input type="text" name="buyTime" class="form-control" uib-datepicker-popup="{{formatCustom}}"
                     ng-model="newRentalOrderController.rentalCustomer.endDate"
                     is-open="newRentalOrderController.endDateOpenStatus.opened"
                     datepicker-options="dateOptions" ng-readonly="true"  close-text="Close"/>
              <span class="input-group-btn">
                <button type="button" class="btn btn-default"
                        ng-click="newRentalOrderController.endDateOpen($event)">
                  <i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label">维度</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" placeholder="自动匹配" readonly
                     ng-model="newRentalOrderController.rentalCustomer.mobile" name="mobile" typeahead-show-hint="true"
                     validator="number" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">经度</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" placeholder="自动匹配" readonly
                     ng-model="newRentalOrderController.rentalCustomer.email" name="email" typeahead-show-hint="true"
                     validator="email" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">半径(米)</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" placeholder="100"
                     ng-model="newRentalOrderController.rentalCustomer.postcode" name="postcode" typeahead-show-hint="true"/>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label">描述</label>
            <div class="col-sm-5">
              <textarea class="form-control" placeholder="描述"
                     ng-model="newRentalOrderController.rentalCustomer.description" name="description" typeahead-show-hint="true">

              </textarea>
            </div>
          </div>

          </div>
          <div class="map-body col-sm-6">
            <div class="form-group">
              <label class="col-sm-1 control-label">地址</label>
              <div class="col-sm-7">
                <input type="text" id="tipinput" class="form-control" placeholder="{{'search'|translate}}" ng-model="newRentalOrderController.tipinput"/>
              </div>
              <button type="button" class="btn btn-primary" value="地图上显示" id="showMachineAddress"
                      ng-click="newRentalOrderController.showAddress(newRentalOrderController.tipinput)">定位
              </button>
            </div>
            <div class="form-group">
            <div class="box-body" id="newOrderMap"  style="height:600px;width: 600px;"></div>
              </div>
          </div>
        </div>
      </div>
    </form>
    <div class="box-footer">
      <button class="btn btn-primary" type="button" validation-submit="newrentalCustomerForm2" ng-click="newRentalOrderController.ok()">{{'confirm'|translate}}</button>
      <button class="btn btn-warning" type="button" ng-click="newRentalOrderController.cancel()">{{'cancel'|translate}}</button>
    </div>



  </div>



</div>
