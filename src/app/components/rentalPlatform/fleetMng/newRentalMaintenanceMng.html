<div class=" modal-header">
  <div class="modal-title">
    <div class="modal-title-text">
      {{'newMaintenanceInformation'|translate}}
    </div>
  </div>
</div>

<form name="form" class="form-horizontal">
<div class="modal-body">
  <div class="box-body">

    <div class="form-group">

      <label class="col-md-1 control-label font-nomal">{{'rentalSelectMachine'|translate}}:</label>
      <div class="col-md-3">
        <div class="input-group">
          <input type="text" id="org" class="form-control" placeholder="{{'pleaseSelect'|translate}}"
                 ng-model="newRentalMaintenanceCtrl.machine.licenseId" name="licenseId" readonly
                 validator="required"/>
          <span class="input-group-btn" style="vertical-align: top;">
          <!--打开组织树-->
            <button type="button" class="btn btn-default" ng-click="newRentalMaintenanceCtrl.selectMachine('lg')">
              <i class="fa fa-sitemap"></i>
            </button>
          </span>
        </div>
      </div>

      <label  class="col-md-2 control-label font-nomal">{{'rentalMaintenanceCertification'|translate}}:</label>
      <div class="col-md-2">
        <input type="text" name="reason" class="form-control"  ng-model="newRentalMaintenanceCtrl.maintenance.reason"
                     placeholder="{{'rentalMaintenanceCertification'|translate}}"/>
      </div>
      <label class="col-md-1 control-label font-nomal">{{'rentalMaintenanceDescripition'|translate}}:</label>
      <div class="col-md-3">
        <input type="text" name="description" class="form-control"  ng-model="newRentalMaintenanceCtrl.maintenance.description"
                     placeholder="{{'rentalMaintenanceDescripition'|translate}}"/>
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-1 control-label font-nomal">{{'rentalTotalMaintenanceCost'|translate}}:</label>
      <div class="col-md-3">
        <input type="text" name="totalMaintentanceCost"
                     class="form-control"  ng-model="newRentalMaintenanceCtrl.maintenance.totalMaintentanceCost"
                     placeholder="{{'rentalTotalMaintenanceCost'|translate}}" validator="required"/>
      </div>
      <label  class="col-md-2 control-label font-nomal">{{'rentalTotalLaborCost'|translate}}:</label>
      <div class="col-md-2">
        <input type="text" name="totalOperatorCost" class="form-control"  ng-model="newRentalMaintenanceCtrl.maintenance.totalOperatorCost"
                     placeholder="{{'rentalTotalLaborCost'|translate}}" validator="required"/>
      </div>
    </div>

    <hr/>
    <div class="form-group">

          <div class="col-lg-12 table-responsive "><!--表格框-->
            <script id="selectAllHeader" type="text/ng-template">
              <input type="checkbox"  ng-click="newRentalMaintenanceCtrl.updateAllSelection($event)">
            </script>
            <table ng-table="newRentalMaintenanceCtrl.tableParams" class="table table-condensed table-bordered table-striped text-nowrap">
              <tr ng-repeat="maintenanceList in $data">

                <td class="text-nowrap" data-title="'rentalMaintenanceCategories'|translate" sortable="'deviceinfo.deviceNum'">{{maintenanceList.machineMaintenanceType.type}}</td>
                <td class="text-nowrap" data-title="'rentalMaintenanceItems'|translate" sortable="'org.label'">{{maintenanceList.machineMaintenanceType.content|translate}}</td>

                <td class="text-nowrap" data-title="'rentalMaintenanceCost'|translate" sortable="'deviceinfo.deviceNum'">
                  <input type="text" name="maintenaceCost" class="form-control"  ng-model="maintenanceList.maintenaceCost" placeholder="{{'rentalMaintenanceCost'|translate}}"/>
                </td>
                <td class="text-nowrap" data-title="'rentalLaborCost'|translate" sortable="'engineType.engineName'">
                  <input type="text" name="operatorCost" class="form-control"  ng-model="maintenanceList.operatorCost" placeholder="{{'rentalLaborCost'|translate}}"/>
                </td>

                <td class="text-nowrap" data-title="'rentalMaintenanceTime'|translate" sortable="'deviceinfo.deviceNum'" >
                  <div class="input-group">
                    <input type="text" class="form-control m-b-20" uib-datepicker-popup="{{formatCustom}}"
                           ng-model="maintenanceList.createTime"
                           is-open="maintenanceList.opened"
                           datepicker-options="dateOptions"
                           current-text="{{'today'|translate}}"
                           clear-text="{{'cleanUp'|translate}}"
                           close-text="{{'close'|translate}}"
                           validator="required" message-id="bootstrap" readonly/>

                    <span class="input-group-btn">
                  <button type="button" class="btn btn-default"
                          ng-click="newRentalMaintenanceCtrl.open($event,maintenanceList)">
                    <i class="glyphicon glyphicon-calendar"></i>
                  </button>
                </span>
              </div>
              <span id="bootstrap"></span>
            </td>
            <td class="text-nowrap" data-title="'rentalMaintenancePerson'|translate" sortable="'deviceinfo.deviceNum'">
              <input type="text" name="operatorRequiredOnly{{$index}}" message-id="operatorRequiredOnly{{$index}}"
                     class="form-control"  validator="required" ng-model="maintenanceList.operator" placeholder="{{'rentalMaintenancePerson'|translate}}"/>
              <span id="operatorRequiredOnly{{$index}}"></span>
            </td>
            <td class="text-nowrap" data-title="'state'|translate" sortable="'state'">
              <ui-select name="statusRequiredOnly{{$index}}" message-id="statusRequiredOnly{{$index}}"
                         ng-model="maintenanceList.status" theme="bootstrap"
                         ng-disabled="disabled" validator="required">
                <ui-select-match allow-clear="true" placeholder="{{'state'|translate}}">{{$select.selected.desc|translate}}
                </ui-select-match>
                <ui-select-choices repeat="maintenanceListStatus in newRentalMaintenanceCtrl.listStatusList">
                  <div ng-bind-html="maintenanceListStatus.desc | highlight: $select.search|translate"></div>
                </ui-select-choices>
              </ui-select>
              <span id="statusRequiredOnly{{$index}}"></span>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
</form>


<div class="modal-footer" style="text-align: center;">
  <button class="btn btn-primary" type="button" validation-submit="form" ng-click="newRentalMaintenanceCtrl.ok()">{{'confirm'|translate}}</button>
  <button class="btn btn-warning" type="button" ng-click="newRentalMaintenanceCtrl.cancel()">{{'cancel'|translate}}</button>
</div>
