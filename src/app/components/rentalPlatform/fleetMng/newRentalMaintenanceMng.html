<div class="machine-content" xmlns="http://www.w3.org/1999/html">

  <section class="renatlcontent-header">
    <h1>
      <small>{{'rentalCurrentLocate'|translate}}:</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-taxi"></i>{{'rentalMng'| translate}}</a></li>
      <li class="active"><i class="fa  fa-user"></i>{{'maintenance'|translate}}</li>
    </ol>
  </section>

  <div class="container-fluid">


    <div class="box-header with-border">
      <h3 class="box-title">{{'newMaintenanceInformation'|translate}}</h3>
    </div>
    <form name="form" class="form-horizontal">
      <div class="modal-body">
        <div class="box-body">

          <div class="form-group">

            <label class="col-md-1 control-label">{{'rentalSelectMachine'|translate}}</label>
            <div class="col-md-2">
              <p class="input-group">

                <input type="text" id="org" class="form-control" placeholder="{{'pleaseSelect'|translate}}"
                       ng-model="newRentalMaintenanceController.machine.licenseId" name="licenseId" readonly
                       validator="required"/>
                <span class="input-group-btn">
          <!--打开组织树-->
            <button type="button" class="btn btn-default" ng-click="newRentalMaintenanceController.selectMachine('lg')">
              <i class="fa fa-sitemap"></i>
            </button>
          </span>
              </p>
            </div>

            <label  class="col-md-1 control-label">{{'rentalMaintenanceCertification'|translate}}</label>
            <div class="col-md-2">
              <input type="text" name="reason" class="form-control"  ng-model="newRentalMaintenanceController.maintenance.reason"
                     placeholder="{{'rentalMaintenanceCertification'|translate}}"/>
            </div>
            <label class="col-md-1 control-label">{{'rentalMaintenanceDescripition'|translate}}</label>
            <div class="col-md-5">
              <input type="text" name="description" class="form-control"  ng-model="newRentalMaintenanceController.maintenance.description"
                     placeholder="{{'rentalMaintenanceDescripition'|translate}}"/>
            </div>


          </div>
          <div class="form-group">

            <label class="col-md-1 control-label">{{'rentalTotalMaintenanceCost'|translate}}</label>
            <div class="col-md-2">
              <input type="text" name="totalMaintentanceCost"
                     class="form-control"  ng-model="newRentalMaintenanceController.maintenance.totalMaintentanceCost"
                     placeholder="{{'rentalTotalMaintenanceCost'|translate}}" validator="required"/>

            </div>

            <label  class="col-md-1 control-label">{{'rentalTotalLaborCost'|translate}}</label>
            <div class="col-md-2">
              <input type="text" name="totalOperatorCost" class="form-control"  ng-model="newRentalMaintenanceController.maintenance.totalOperatorCost"
                     placeholder="{{'rentalTotalLaborCost'|translate}}" validator="required"/>
            </div>

          </div>
          <hr/>
          <div class="form-group">

          <div class="col-lg-12 table-responsive "><!--表格框-->
            <script id="selectAllHeader" type="text/ng-template">
              <input type="checkbox"  ng-click="newRentalMaintenanceController.updateAllSelection($event)">
            </script>
            <table ng-table="newRentalMaintenanceController.tableParams" class="table table-condensed table-bordered table-striped text-nowrap">
              <tr ng-repeat="maintenanceList in $data">

                <td class="text-nowrap" data-title="'rentalMaintenanceCategories'|translate" sortable="'deviceinfo.deviceNum'">{{maintenanceList.machineMaintenanceType.type}}</td>
                <td class="text-nowrap" data-title="'rentalMaintenanceItems'|translate" sortable="'org.label'">{{maintenanceList.machineMaintenanceType.content}}</td>

                <td class="text-nowrap" data-title="'rentalMaintenanceCost'|translate" sortable="'deviceinfo.deviceNum'">
                  <input type="text" name="maintenaceCost" class="form-control"  ng-model="maintenanceList.maintenaceCost" placeholder="保养费用"/>
                </td>
                <td class="text-nowrap" data-title="'rentalLaborCost'|translate" sortable="'engineType.engineName'">
                  <input type="text" name="operatorCost" class="form-control"  ng-model="maintenanceList.operatorCost" placeholder="人工费用"/>
                </td>

                <td class="text-nowrap" data-title="'rentalMaintenanceTime'|translate" sortable="'deviceinfo.deviceNum'" >
                  <p class="input-group">
                    <input type="text" class="form-control m-b-20" uib-datepicker-popup="{{formatCustom}}"
                           ng-model="maintenanceList.createTime"
                           is-open="maintenanceList.opened"
                           datepicker-options="dateOptions" close-text="Close"
                           validator="required" message-id="bootstrap" readonly/>

                    <span class="input-group-btn">
                  <button type="button" class="btn btn-default"
                          ng-click="newRentalMaintenanceController.open($event,maintenanceList)">
                    <i class="glyphicon glyphicon-calendar"></i>
                  </button>
                </span>
                  </p>
                  <span id="bootstrap"></span>
                </td>
                <td class="text-nowrap" data-title="'rentalMaintenancePerson'|translate" sortable="'deviceinfo.deviceNum'">
                  <input type="text" name="operatorRequiredOnly{{$index}}" message-id="operatorRequiredOnly{{$index}}"
                         class="form-control"  validator="required" ng-model="maintenanceList.operator" placeholder="保养人"/>
                  <span id="operatorRequiredOnly{{$index}}"></span>
                </td>
                <td class="text-nowrap" data-title="'state'|translate" sortable="'state'">
                  <ui-select name="statusRequiredOnly{{$index}}" message-id="statusRequiredOnly{{$index}}"
                             ng-model="maintenanceList.status" theme="bootstrap"
                             ng-disabled="disabled" validator="required">
                    <ui-select-match allow-clear="true" placeholder="{{'state'|translate}}">{{$select.selected.desc|translate}}
                    </ui-select-match>
                    <ui-select-choices repeat="maintenanceListStatus in newRentalMaintenanceController.listStatusList">
                      <div ng-bind-html="maintenanceListStatus.desc | highlight: $select.search|translate"></div>
                    </ui-select-choices>
                  </ui-select>
                  <span id="statusRequiredOnly{{$index}}"></span>
                </td>

              </tr>
            </table>
          </div>
            </div>
        </div>
      </div>
    </form>
    <div class="box-footer">
      <button class="btn btn-primary" type="button" validation-submit="form" ng-click="newRentalMaintenanceController.ok()">{{'confirm'|translate}}</button>
      <button class="btn btn-warning" type="button" ng-click="newRentalMaintenanceController.cancel()">{{'cancel'|translate}}</button>
    </div>



  </div>



</div>
