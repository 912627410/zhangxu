<div class="machine-content">
  <section class="renatlcontent-header">
    <h1>
      车队信息
      <small></small>
    </h1>
  </section>

  <div class="container-fluid">


    <div class="box-header with-border">
      <h3 class="box-title">新建车队</h3>
    </div>
    <form name="newFleetForm2" class="form-horizontal">
      <div class="modal-body">
        <div class="box-body">

          <div class="form-group">
            <label class="col-sm-3 control-label">{{'fleetName'|translate}}</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" placeholder="{{'fleetName'|translate}}"
                     ng-model="newRentalFleetController.fleet.label" name="label" typeahead-show-hint="true"
                     validator="required" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">{{'fleetAbbreviation'|translate}}</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" placeholder="{{'fleetAbbreviation'|translate}}"
                     ng-model="newRentalFleetController.fleet.name" name="name" typeahead-show-hint="true"
                     validator="required" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">{{'parentOrganization'|translate}}</label>
            <div class="col-md-5">
              <p class="input-group">

                <input type="text" id="org" class="form-control" placeholder="{{'parentOrganization'|translate}}" ng-model="newRentalFleetController.org.label" name="org" readonly required/>
                <span class="input-group-btn">
          <!--打开组织树-->
            <button type="button" class="btn btn-default" ng-click="newRentalFleetController.openTreeInfo()">
              <i class="fa fa-sitemap"></i>
            </button>
          </span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div class="box-footer">
      <button class="btn btn-primary" type="button" validation-submit="newFleetForm2" ng-click="newRentalFleetController.ok()">{{'confirm'|translate}}</button>
      <button class="btn btn-warning" type="button" ng-click="newRentalFleetController.cancel()">{{'cancel'|translate}}</button>
    </div>



  </div>



</div>
