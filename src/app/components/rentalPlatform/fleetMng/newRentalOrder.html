  <div class="modal-header modal-header-padding">
    <div class="modal-title">
      <div class="modal-title-text">
        {{'newOrder'|translate}}
      </div>
    </div>
  </div>

  <div class="modal-body">
    <form name="newrentalOrderForm" class="form-horizontal">
      <div class="box-body">

        <div class="form-group">
          <label for="orderNumber" class="col-md-2 control-label font-nomal">{{'rentalOrderNumber'|translate}}:</label>
          <div class="col-md-3">
            <input type="text" class="form-control" id="orderNumber" placeholder="{{'rentalOrderNumber'|translate}}" ng-model="newRentalOrderCtrl.rentalOrder.orderNumber" name="orderNumber" typeahead-show-hint="true" validator="required" />
          </div>

          <label class="col-md-2 control-label font-nomal">{{'rentalCustomerName'|translate}}:</label>
          <div class="col-md-3">
            <div class="input-group">
              <input type="text" id="org" class="form-control" placeholder="{{'pleaseSelect'|translate}}" ng-model="newRentalOrderCtrl.rentalOrder.rentalCustomer.name" name="customer" validator="required" readonly/>
              <span class="input-group-btn vertical-align_top">
                <button type="button" class="btn btn-default"  ng-click="newRentalOrderCtrl.selectCustomer('lg')">
                  <i class="fa fa-sitemap"></i>
                </button>
              </span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-2 control-label font-nomal">工程名称</label>
          <div class="col-md-3">
            <input type="text" class="form-control"  placeholder="工程名称"  name="" typeahead-show-hint="true"  />
          </div>

          <label class="col-md-2 control-label font-nomal">施工地点</label>
          <div class="col-md-3">
            <input type="text" class="form-control"  placeholder="施工地点"  name="" typeahead-show-hint="true"  />
          </div>
        </div>

        <div class="form-group">

          <label class="col-md-2 control-label font-nomal">作业内容:</label>
          <div class="col-md-3">
            <input type="text" class="form-control" placeholder="作业内容" ng-model="newRentalOrderCtrl.rentalOrder.payType" name="payType" typeahead-show-hint="true"  />
          </div>
          <label class="col-md-2 control-label font-nomal">支付方式:</label>
          <div class="col-md-3">
            <input type="text" class="form-control" ng-model="newRentalOrderCtrl.rentalOrder.location" name="location" validator="required" typeahead-show-hint="true" />
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-2 control-label font-nomal">租金收取约定:</label>
          <div class="col-md-3">
            <input type="text" class="form-control" placeholder="{{'deposit'|translate}}" ng-model="newRentalOrderCtrl.rentalOrder.deposit" name="deposit" typeahead-show-hint="true" validator="money" />
          </div>

          <label class="col-md-2 control-label font-nomal">租金支付日期:</label>
          <div class="col-md-3">
            <input type="text" class="form-control" placeholder="{{'amount'|translate}}" ng-model="newRentalOrderCtrl.rentalOrder.totalAmt" name="totalAmt" typeahead-show-hint="true" validator="money" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label font-nomal">设备进退场:</label>
          <div class="col-md-3">
            <input type="checkbox" />甲方负责设备的进退场费用和安全
          </div>

          <label class="col-md-2 control-label font-nomal">预付租金总额:</label>
          <div class="col-md-3">
            <input type="text" class="form-control" placeholder="{{'amount'|translate}}" ng-model="newRentalOrderCtrl.rentalOrder.totalAmt" name="totalAmt" typeahead-show-hint="true" validator="money" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label font-nomal">乙方支付设备进退场费:</label>
          <div class="col-md-3">
            <input type="text" class="form-control" placeholder="{{'deposit'|translate}}" ng-model="newRentalOrderCtrl.rentalOrder.deposit" name="deposit" typeahead-show-hint="true" validator="money" />
          </div>

          <label class="col-md-2 control-label font-nomal">预付款总额:</label>
          <div class="col-md-3">
            <input type="text" class="form-control" placeholder="{{'amount'|translate}}" ng-model="newRentalOrderCtrl.rentalOrder.totalAmt" name="totalAmt" typeahead-show-hint="true" validator="money" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label font-nomal">设备押金:</label>
          <div class="col-md-3">
            <input type="text" class="form-control" placeholder="{{'deposit'|translate}}" ng-model="newRentalOrderCtrl.rentalOrder.deposit" name="deposit" typeahead-show-hint="true" validator="money" />
          </div>

          <label class="col-md-2 control-label font-nomal">合同总额:</label>
          <div class="col-md-3">
            <input type="text" class="form-control" placeholder="{{'amount'|translate}}" ng-model="newRentalOrderCtrl.rentalOrder.totalAmt" name="totalAmt" typeahead-show-hint="true" validator="money" />
          </div>
        </div>
      </div>
    </form>
    <div style="width: 90%;height: 200px;border: 1px solid #eeeeff">

    </div>
  </div>
  <div class="modal-footer">
    <div class="form-group" style="text-align: center;">
      <button class="btn  btn-primary " type="button" style="margin-right: 8px;" validation-submit="newrentalOrderForm" ng-click="newRentalOrderCtrl.ok(newRentalOrderCtrl.rentalOrder)">{{'confirm'|translate}}
      </button>
      <button class="btn  btn-warning  " type="button" ng-click="newRentalOrderCtrl.cancel()">
        {{'cancel'|translate}}
      </button>
    </div>
  </div>
