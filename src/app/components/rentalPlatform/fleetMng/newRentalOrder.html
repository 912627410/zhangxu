<div class="modal-header modal-header-padding">
  <div class="modal-title">
      <div class="modal-title-text">
        {{'newOrder'|translate}}
      </div>
    </div>
  </div>
  <div class="modal-body">
    <form name="newrentalOrderForm" class="form-horizontal">
      <div class="box-body">
        <div class="form-group">
          <label for="orderNumber" class="col-md-2 control-label font-nomal">{{'rentalOrderNumber'|translate}}:</label>
          <div class="col-md-3">
            <input type="text" class="form-control" id="orderNumber" placeholder="{{'rentalOrderNumber'|translate}}" ng-model="newRentalOrderCtrl.rentalOrder.orderNumber" name="orderNumber" typeahead-show-hint="true" validator="required" />
          </div>

          <label class="col-md-2 control-label font-nomal">{{'rentalCustomerName'|translate}}:</label>
          <div class="col-md-3">
            <div class="input-group">
              <input type="text" id="org" class="form-control" placeholder="{{'pleaseSelect'|translate}}" ng-model="newRentalOrderCtrl.rentalOrder.rentalCustomer.name" name="customer" validator="required" readonly/>
              <span class="input-group-btn vertical-align_top">
                <button type="button" class="btn btn-default"  ng-click="newRentalOrderCtrl.selectCustomer('lg')">
                  <i class="fa fa-sitemap"></i>
                </button>
              </span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-2 control-label font-nomal">工程名称</label>
          <div class="col-md-3">
            <input type="text" class="form-control" ng-model="newRentalOrderCtrl.rentalOrder.projectName"  placeholder="工程名称"  name="" typeahead-show-hint="true"  />
          </div>

          <label class="col-md-2 control-label font-nomal">施工地点</label>
          <div class="col-md-3">
            <input type="text" class="form-control"  placeholder="施工地点" ng-model="newRentalOrderCtrl.rentalOrder.constructionSite"  name="" typeahead-show-hint="true"  />
          </div>
        </div>

        <div class="form-group">

          <label class="col-md-2 control-label font-nomal">作业内容:</label>
          <div class="col-md-3">
            <ui-select  ng-model="newRentalOrderCtrl.rentalOrder.jobContent" ng-disabled="disabled" required>
              <ui-select-match allow-clear="true" placeholder="作业内容">{{$select.selected.name |translate}}</ui-select-match>
              <ui-select-choices repeat="jobContent.id as jobContent in newRentalOrderCtrl.jobContentList | propsFilter: {name: $select.search}" >
                <div ng-bind-html="jobContent.name | highlight: $select.search |translate"></div>
              </ui-select-choices>
            </ui-select>
          </div>
          <label class="col-md-2 control-label font-nomal">支付方式:</label>
          <div class="col-md-3">
            <ui-select  ng-model="newRentalOrderCtrl.rentalOrder.payType" ng-disabled="disabled" required>
              <ui-select-match allow-clear="true" placeholder="支付方式">{{$select.selected.name |translate}}</ui-select-match>
              <ui-select-choices repeat="payType.id as payType in newRentalOrderCtrl.payTypeList | propsFilter: {name: $select.search}">
                <div ng-bind-html="payType.name | highlight: $select.search |translate"></div>
              </ui-select-choices>
            </ui-select>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-2 control-label font-nomal">租金收取约定:</label>
          <div class="col-md-3">
           <ui-select  ng-model="newRentalOrderCtrl.rentalOrder.collectionagreement" ng-disabled="disabled" required>
              <ui-select-match allow-clear="true" placeholder="租金收取约定">{{$select.selected.name |translate}}</ui-select-match>
              <ui-select-choices repeat="collectionagreement.id as collectionagreement in newRentalOrderCtrl.collectionagreementList | propsFilter: {name: $select.search}">
                <div ng-bind-html="collectionagreement.name | highlight: $select.search |translate"></div>
              </ui-select-choices>
            </ui-select>
          </div>

          <label class="col-md-2 control-label font-nomal">租金支付日期:</label>
          <div class="col-md-3">
            <div class="input-group">
              <input type="text" class="form-control m-b-20" uib-datepicker-popup="{{formatCustom}}"
                     ng-model="newRentalOrderCtrl.rentalOrder.paymentdate" is-open="newRentalOrderCtrl.paymentdateSetting.status.opened"
                     datepicker-options="newRentalOrderCtrl.paymentdateSetting.dateOptions"  message-id="bootstrap"
                     current-text="{{'today'|translate}}"
                     clear-text="{{'cleanUp'|translate}}"
                     close-text="{{'close'|translate}}"readonly/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default"
                                ng-click="newRentalOrderCtrl.paymentdateSetting.open($event)">
                          <i class="glyphicon glyphicon-calendar"></i>
                        </button>
                    </span>
            </div>
            <span id="bootstrap"></span>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label font-nomal">设备进退场:</label>
          <div class="col-md-2">
            <ui-select  ng-model="newRentalOrderCtrl.rentalOrder.entryorexit" ng-disabled="disabled" required>
              <ui-select-match allow-clear="true" placeholder="">{{$select.selected.name |translate}}</ui-select-match>
              <ui-select-choices repeat="entryorexit.id as entryorexit in newRentalOrderCtrl.entryorexitList | propsFilter: {name: $select.search}">
                <div ng-bind-html="entryorexit.name | highlight: $select.search |translate"></div>
              </ui-select-choices>
            </ui-select>
          </div>
          <div class="col-md-2">
            <ui-select  ng-model="newRentalOrderCtrl.rentalOrder.entryexitcostresponsiblepersion" ng-disabled="disabled" required>
              <ui-select-match allow-clear="true" placeholder="">{{$select.selected.name |translate}}</ui-select-match>
              <ui-select-choices repeat="entryexitcostresponsiblepersion.id as entryexitcostresponsiblepersion in newRentalOrderCtrl.entryexitcostresponsiblepersionList | propsFilter: {name: $select.search}">
                <div ng-bind-html="entryexitcostresponsiblepersion.name | highlight: $select.search |translate"></div>
              </ui-select-choices>
            </ui-select>
          </div>
          <div  class="col-md-1">
            <i>¥</i>
          </div>
          <div  class="col-md-2">
            <input type="text" class="form-control" placeholder="" ng-model="newRentalOrderCtrl.rentalOrder.entryorexitcost" name="entryorexitcost" typeahead-show-hint="true" validator="money" />
          </div>

        </div>
        <div class="form-group">
          <div>
            <label class="col-md-2 control-label font-nomal">预付租金总额:</label>
            <div class="col-md-3">
              <input type="text" class="form-control" placeholder="{{'amount'|translate}}" ng-model="newRentalOrderCtrl.rentalOrder.prepaidrent" name="prepaidrent" typeahead-show-hint="true" validator="money" />
            </div>
          </div>

          <label class="col-md-2 control-label font-nomal">预付款总额:</label>
          <div class="col-md-3">
            <input type="text" class="form-control" placeholder="{{'amount'|translate}}" ng-model="newRentalOrderCtrl.rentalOrder.totalAmt" name="totalAmt" typeahead-show-hint="true" validator="money" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label font-nomal">设备押金:</label>
          <div class="col-md-3">
            <input type="text" class="form-control" placeholder="{{'deposit'|translate}}" ng-model="newRentalOrderCtrl.rentalOrder.deposit" name="deposit" typeahead-show-hint="true" validator="money" />
          </div>

          <label class="col-md-2 control-label font-nomal">合同总额:</label>
          <div class="col-md-3">
            <input type="text" class="form-control" placeholder="{{'amount'|translate}}" ng-model="newRentalOrderCtrl.rentalOrder.totalAmt" name="totalAmt" typeahead-show-hint="true" validator="money" />
          </div>
        </div>
      </div>
    </form>
    <div style="width: 90%;height: 200px;border: 1px solid #eeeeff">
      <div class="col-md-12" >
        <div class="brn-group pull-right">
          <button class="btn btn-default" ng-if="newRentalOrderCtrl.isEditing" ng-click="newRentalOrderCtrl.cancelChanges()">
            <span class="glyphicon glyphicon-remove"></span>
          </button>
          <button class="btn btn-primary" ng-if="!newRentalOrderCtrl.isEditing" ng-click="newRentalOrderCtrl.isEditing = true">
            <span class="glyphicon glyphicon-pencil"></span>
          </button>
          <button class="btn btn-primary" ng-if="newRentalOrderCtrl.isEditing" ng-disabled="!newRentalOrderCtrl.hasChanges() || newRentalOrderCtrl.tableTracker.$invalid" ng-click="newRentalOrderCtrl.saveChanges()">
            <span class="glyphicon glyphicon-ok"></span>
          </button>
          <button class="btn btn-default" ng-click="newRentalOrderCtrl.add()">
            <span class="glyphicon glyphicon-plus"></span>
          </button>
        </div>
        <table ng-table="newRentalOrderCtrl.tableParams" class="table table-bordered table-hover table-condensed editable-table" ng-form="newRentalOrderCtrl.tableForm" disable-filter="newRentalOrderCtrl.isAdding" demo-tracked-table="demo.tableTracker">
          <colgroup>
            <col width="70%" />
            <col width="12%" />
            <col width="13%" />
            <col width="5%" />
          </colgroup>
          <tr ng-repeat="row in $data" ng-form="rowForm" demo-tracked-table-row="row">
            <td title="'设备类型'" filter="{name: 'text'}" sortable="'name'" ng-switch="newRentalOrderCtrl.isEditing" ng-class="name.$dirty ? 'bg-warning' : ''" ng-form="name" demo-tracked-table-cell>
              <span ng-switch-default class="editable-text">{{row.name}}</span>
              <div class="controls" ng-class="name.$invalid && name.$dirty ? 'has-error' : ''" ng-switch-when="true">
                <input type="text" name="name" ng-model="row.name" class="editable-input form-control input-sm" required />
              </div>
            </td>
            <td title="'高度类型'" filter="{age: 'number'}" sortable="'age'" ng-switch="newRentalOrderCtrl.isEditing" ng-class="age.$dirty ? 'bg-warning' : ''" ng-form="age" demo-tracked-table-cell>
              <span ng-switch-default class="editable-text">{{row.age}}</span>
              <div class="controls" ng-class="age.$invalid && age.$dirty ? 'has-error' : ''" ng-switch-when="true">
                <input type="number" name="age" ng-model="row.age" class="editable-input form-control input-sm" required/>
              </div>
            </td>
            <td title="'数量'" filter="{money: 'number'}" sortable="'money'" ng-switch="newRentalOrderCtrl.isEditing" ng-class="money.$dirty ? 'bg-warning' : ''" ng-form="money" demo-tracked-table-cell>
              <span ng-switch-default class="editable-text">{{row.money}}</span>
              <div class="controls" ng-class="money.$invalid && money.$dirty ? 'has-error' : ''" ng-switch-when="true">
                <input type="number" name="money" ng-model="row.money" class="editable-input form-control input-sm" required/>
              </div>
            </td>
            <td>
              <button class="btn btn-danger btn-sm" ng-click="newRentalOrderCtrl.del(row)" ng-disabled="!newRentalOrderCtrl.isEditing"><span class="glyphicon glyphicon-trash"></span></button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="form-group" style="text-align: center;">
      <button class="btn  btn-primary " type="button" style="margin-right: 8px;" validation-submit="newrentalOrderForm" ng-click="newRentalOrderCtrl.ok(newRentalOrderCtrl.rentalOrder)">{{'confirm'|translate}}
      </button>
      <button class="btn  btn-warning  " type="button" ng-click="newRentalOrderCtrl.cancel()">
        {{'cancel'|translate}}
      </button>
    </div>
  </div>
