<div class="modal-header modal-header-padding">
  <div class="modal-title">
      <div class="modal-title-text">
        {{'newOrder'|translate}}
      </div>
    </div>
  </div>
  <div class="modal-body">
    <form name="newrentalOrderForm" class="form-horizontal">
      <div class="box-body">
        <div class="form-group">
          <label for="orderNumber" class="col-md-2 control-label font-nomal">{{'rentalOrderNumber'|translate}}:</label>
          <div class="col-md-3">
            <input type="text" class="form-control" id="orderNumber" placeholder="{{'rentalOrderNumber'|translate}}" ng-model="newRentalOrderCtrl.rentalOrder.orderNumber" name="orderNumber" typeahead-show-hint="true" validator="required" />
          </div>

          <label class="col-md-2 control-label font-nomal">{{'rentalCustomerName'|translate}}:</label>
          <div class="col-md-3">
            <div class="input-group">
              <input type="text" id="org" class="form-control" placeholder="{{'pleaseSelect'|translate}}" ng-model="newRentalOrderCtrl.rentalOrder.rentalCustomer.name" name="customer" validator="required" readonly/>
              <span class="input-group-btn vertical-align_top">
                <button type="button" class="btn btn-default"  ng-click="newRentalOrderCtrl.selectCustomer('lg')">
                  <i class="fa fa-sitemap"></i>
                </button>
              </span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-2 control-label font-nomal">工程名称</label>
          <div class="col-md-3">
            <input type="text" class="form-control" ng-model="newRentalOrderCtrl.rentalOrder.projectName"  placeholder="工程名称"  name="" typeahead-show-hint="true"  />
          </div>

          <label class="col-md-2 control-label font-nomal">施工地点</label>
          <div class="col-md-3">
            <input type="text" class="form-control"  placeholder="施工地点" ng-model="newRentalOrderCtrl.rentalOrder.constructionSite"  name="" typeahead-show-hint="true"  />
          </div>
        </div>

        <div class="form-group">

          <label class="col-md-2 control-label font-nomal">作业内容:</label>
          <div class="col-md-3">
            <ui-select  ng-model="newRentalOrderCtrl.rentalOrder.jobContent" ng-disabled="disabled" required>
              <ui-select-match allow-clear="true" placeholder="作业内容">{{$select.selected.name |translate}}</ui-select-match>
              <ui-select-choices repeat="jobContent.id as jobContent in newRentalOrderCtrl.jobContentList | propsFilter: {name: $select.search}" >
                <div ng-bind-html="jobContent.name | highlight: $select.search |translate"></div>
              </ui-select-choices>
            </ui-select>
          </div>
          <label class="col-md-2 control-label font-nomal">支付方式:</label>
          <div class="col-md-3">
            <ui-select  ng-model="newRentalOrderCtrl.rentalOrder.payType" ng-disabled="disabled" required>
              <ui-select-match allow-clear="true" placeholder="支付方式">{{$select.selected.name |translate}}</ui-select-match>
              <ui-select-choices repeat="jobContent.id as jobContent in newRentalOrderCtrl.jobContentList | propsFilter: {name: $select.search}">
                <div ng-bind-html="jobContent.name | highlight: $select.search |translate"></div>
              </ui-select-choices>
            </ui-select>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-2 control-label font-nomal">租金收取约定:</label>
          <div class="col-md-3">
           <ui-select  ng-model="newRentalOrderCtrl.rentalOrder.collectionagreement" ng-disabled="disabled" required>
              <ui-select-match allow-clear="true" placeholder="租金收取约定">{{$select.selected.name |translate}}</ui-select-match>
              <ui-select-choices repeat="jobContent.id as jobContent in newRentalOrderCtrl.jobContentList | propsFilter: {name: $select.search}">
                <div ng-bind-html="jobContent.name | highlight: $select.search |translate"></div>
              </ui-select-choices>
            </ui-select>
          </div>

          <label class="col-md-2 control-label font-nomal">租金支付日期:</label>
          <div class="col-md-3">
            <div class="input-group">
              <input type="text" class="form-control m-b-20" uib-datepicker-popup="{{formatCustom}}"
                     ng-model="newRentalOrderCtrl.rentalOrder.paymentdate" is-open="newRentalOrderCtrl.paymentdateSetting.status.opened"
                     datepicker-options="newRentalOrderCtrl.paymentdateSetting.dateOptions"  message-id="bootstrap"
                     current-text="{{'today'|translate}}"
                     clear-text="{{'cleanUp'|translate}}"
                     close-text="{{'close'|translate}}"readonly/>

              <span class="input-group-btn">
                  <button type="button" class="btn btn-default"
                          ng-click="newRentalOrderCtrl.paymentdateSetting.open($event)">
                    <i class="glyphicon glyphicon-calendar"></i>
                  </button>
                </span>
            </div>
            <span id="bootstrap"></span>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label font-nomal">设备进退场:</label>
          <div class="col-md-2">
            <ui-select  ng-model="newRentalOrderCtrl.rentalOrder.entryorexit" ng-disabled="disabled" required>
              <ui-select-match allow-clear="true" placeholder="">{{$select.selected.name |translate}}</ui-select-match>
              <ui-select-choices repeat="jobContent.id as jobContent in newRentalOrderCtrl.jobContentList | propsFilter: {name: $select.search}">
                <div ng-bind-html="jobContent.name | highlight: $select.search |translate"></div>
              </ui-select-choices>
            </ui-select>
          </div>
          <div class="col-md-2">
            <ui-select  ng-model="newRentalOrderCtrl.rentalOrder.entryexitcostresponsiblepersion" ng-disabled="disabled" required>
              <ui-select-match allow-clear="true" placeholder="">{{$select.selected.name |translate}}</ui-select-match>
              <ui-select-choices repeat="jobContent.id as jobContent in newRentalOrderCtrl.jobContentList | propsFilter: {name: $select.search}">
                <div ng-bind-html="jobContent.name | highlight: $select.search |translate"></div>
              </ui-select-choices>
            </ui-select>
          </div>
          <div  class="col-md-2">
            <input type="text" class="form-control" placeholder="entryorexitcost" ng-model="newRentalOrderCtrl.rentalOrder.entryorexitcost" name="entryorexitcost" typeahead-show-hint="true" validator="money" />
          </div>
          <div class="col-md-2">
            <ui-select  ng-model="newRentalOrderCtrl.rentalOrder.entryexitcostresponsiblepersion" ng-disabled="disabled" required>
              <ui-select-match allow-clear="true" placeholder="">{{$select.selected.name |translate}}</ui-select-match>
              <ui-select-choices repeat="jobContent.id as jobContent in newRentalOrderCtrl.jobContentList | propsFilter: {name: $select.search}">
                <div ng-bind-html="jobContent.name | highlight: $select.search |translate"></div>
              </ui-select-choices>
            </ui-select>
          </div>

        </div>
        <div class="form-group">
          <div>
            <label class="col-md-2 control-label font-nomal">预付租金总额:</label>
            <div class="col-md-3">
              <input type="text" class="form-control" placeholder="{{'amount'|translate}}" ng-model="newRentalOrderCtrl.rentalOrder.prepaidrent" name="prepaidrent" typeahead-show-hint="true" validator="money" />
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label font-nomal">乙方支付设备进退场费:</label>
          <div class="col-md-3">
            <input type="text" class="form-control" placeholder="{{'deposit'|translate}}" ng-model="newRentalOrderCtrl.rentalOrder.deposit" name="deposit" typeahead-show-hint="true" validator="money" />
          </div>

          <label class="col-md-2 control-label font-nomal">预付款总额:</label>
          <div class="col-md-3">
            <input type="text" class="form-control" placeholder="{{'amount'|translate}}" ng-model="newRentalOrderCtrl.rentalOrder.totalAmt" name="totalAmt" typeahead-show-hint="true" validator="money" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label font-nomal">设备押金:</label>
          <div class="col-md-3">
            <input type="text" class="form-control" placeholder="{{'deposit'|translate}}" ng-model="newRentalOrderCtrl.rentalOrder.deposit" name="deposit" typeahead-show-hint="true" validator="money" />
          </div>

          <label class="col-md-2 control-label font-nomal">合同总额:</label>
          <div class="col-md-3">
            <input type="text" class="form-control" placeholder="{{'amount'|translate}}" ng-model="newRentalOrderCtrl.rentalOrder.totalAmt" name="totalAmt" typeahead-show-hint="true" validator="money" />
          </div>
        </div>
      </div>
    </form>
    <div style="width: 90%;height: 200px;border: 1px solid #eeeeff">

    </div>
  </div>
  <div class="modal-footer">
    <div class="form-group" style="text-align: center;">
      <button class="btn  btn-primary " type="button" style="margin-right: 8px;" validation-submit="newrentalOrderForm" ng-click="newRentalOrderCtrl.ok(newRentalOrderCtrl.rentalOrder)">{{'confirm'|translate}}
      </button>
      <button class="btn  btn-warning  " type="button" ng-click="newRentalOrderCtrl.cancel()">
        {{'cancel'|translate}}
      </button>
    </div>
  </div>
