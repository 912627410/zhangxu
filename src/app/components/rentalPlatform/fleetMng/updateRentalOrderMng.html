<div class="modal-header" >
  <div class="container-fluid">
    <div class="box-header with-border">
      <h3 class="box-title">{{'modifyOrderInformation'|translate}}</h3>
    </div>
    <form name="updateRentalOrderForm" class="form-horizontal">
      <div class="box-body">
        <div class="form-group">
          <label for="orderNumber" class="col-md-2 control-label font-nomal ">订单号:</label>
          <div class="col-md-3">
            <input type="text" class="form-control" id="orderNumber" placeholder="订单号" ng-model="updateRentalOrderCtrl.rentalOrder.orderNumber" name="orderNumber" typeahead-show-hint="true" validator="required" />
          </div>

          <label class="col-md-2 control-label font-nomal">{{'amount'|translate}}:</label>
          <div class="col-md-3">
            <input type="text" class="form-control" placeholder="{{'amount'|translate}}" ng-model="updateRentalOrderCtrl.rentalOrder.totalAmt" name="totalAmt" typeahead-show-hint="true" validator="number" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label font-nomal">{{'rentalCustomerName'|translate}}:</label>
          <div class="col-md-3">
            <p class="input-group">

              <input type="text" id="org" class="form-control" placeholder="{{'pleaseSelect'|translate}}" ng-model="updateRentalOrderCtrl.rentalOrder.rentalCustomer.name" name="customer" validator="required" readonly/>
              <span class="input-group-btn">
          <!--打开组织树-->
            <button type="button" class="btn btn-default"  ng-click="updateRentalOrderCtrl.selectCustomer('lg')">
              <i class="fa fa-sitemap"></i>
            </button>
          </span>
            </p>
          </div>

          <label class="col-md-2 control-label font-nomal">{{'paymentMethod'|translate}}:</label>
          <div class="col-md-3">
            <input type="text" class="form-control" placeholder="{{'paymentMethod'|translate}}" ng-model="updateRentalOrderCtrl.rentalOrder.payType" name="payType" typeahead-show-hint="true" validator="required" />
          </div>

        </div>
        <div class="form-group">
          <label class="col-md-2 control-label font-nomal">{{'rentalStartingDate'|translate}}:</label>
          <div class="col-md-3">
            <p class="input-group">
              <input type="text" class="form-control m-b-20" uib-datepicker-popup="{{formatCustom}}" ng-model="updateRentalOrderCtrl.rentalOrder.startDate" is-open="updateRentalOrderCtrl.startDateSetting.status.opened"
                     datepicker-options="updateRentalOrderCtrl.startDateSetting.dateOptions"  message-id="bootstrap"
                     current-text="{{'today'|translate}}"
                     clear-text="{{'cleanUp'|translate}}"
                     close-text="{{'close'|translate}}"readonly/>

              <span class="input-group-btn">
                  <button type="button" class="btn btn-default"
                          ng-click="updateRentalOrderCtrl.startDateSetting.open($event)">
                    <i class="glyphicon glyphicon-calendar"></i>
                  </button>
                </span>
            </p>
            <span id="bootstrap"></span>
          </div>

          <label class="col-md-2 control-label font-nomal">{{'rentalEndDate'|translate}}:</label>
          <div class="col-md-3">
            <p class="input-group">
              <input type="text" name="endDate" class="form-control" uib-datepicker-popup="{{formatCustom}}" ng-model="updateRentalOrderCtrl.rentalOrder.endDate"
                     is-open="updateRentalOrderCtrl.endDateOpenStatus.opened" datepicker-options="dateOptions"
                     current-text="{{'today'|translate}}"
                     clear-text="{{'cleanUp'|translate}}"
                     close-text="{{'close'|translate}}" readonly/>
              <span class="input-group-btn">
                <button type="button" class="btn btn-default"
                        ng-click="updateRentalOrderCtrl.endDateOpen($event)">
                  <i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label font-nomal">{{'deposit'|translate}}:</label>
          <div class="col-md-3">
            <input type="text" class="form-control" placeholder="{{'deposit'|translate}}" ng-model="updateRentalOrderCtrl.rentalOrder.deposit" name="deposit" typeahead-show-hint="true" validator="number" />
          </div>

          <label class="col-md-2 control-label font-nomal">{{'rentalWorkLocation'|translate}}:</label>
          <div class="col-md-3">
            <input type="text" class="form-control" ng-model="updateRentalOrderCtrl.rentalOrder.location" name="location" validator="required" typeahead-show-hint="true" />
          </div>

        </div>

        <div class="form-group">
          <label class="col-md-2 control-label font-nomal">{{'descritpion'|translate}}:</label>
          <div class="col-md-3">
						<textarea class="form-control" placeholder="{{'descritpion'|translate}}" ng-model="updateRentalOrderCtrl.rentalOrder.description" name="description" typeahead-show-hint="true">
              </textarea>
          </div>

        </div>

        <div class="form-group">
          <div class="row">
            <label class="col-md-1 control-label font-nomal">剪叉: 数量:</label>
            <div class="col-md-2">
              <input type="text" class="form-control" ng-model="updateRentalOrderCtrl.jcOption.quantity" placeholder="0"  validator="number" typeahead-show-hint="true" />
            </div>

            <label class="col-md-1 control-label font-nomal">高度:</label>
            <div class="col-md-2">
              <ui-select name="deviceHeightType" ng-model="updateRentalOrderCtrl.jcOption.deviceHeightType" theme="bootstrap" ng-disabled="disabled">
                <ui-select-match allow-clear="true" placeholder="{{'highlyType'|translate}}">{{$select.selected.name}}
                </ui-select-match>
                <ui-select-choices repeat="deviceHeightType in updateRentalOrderCtrl.deviceHeightTypeList">
                  <div ng-bind-html="deviceHeightType.name | highlight: $select.search"></div>
                </ui-select-choices>
              </ui-select>
            </div>

            <label class="col-md-1 control-label font-nomal">{{'rentalBrand'|translate}}:</label>
            <div class="col-md-2">
              <ui-select name="deviceManufacture" ng-model="updateRentalOrderCtrl.jcOption.deviceManufacture" theme="bootstrap" ng-disabled="disabled">
                <ui-select-match allow-clear="true" placeholder="{{'rentalBrand'|translate}}">{{$select.selected.name}}
                </ui-select-match>
                <ui-select-choices repeat="deviceManufacture in updateRentalOrderCtrl.deviceManufactureList">
                  <div ng-bind-html="deviceManufacture.name | highlight: $select.search"></div>
                </ui-select-choices>
              </ui-select>
            </div>
            <label class="col-md-1 control-label font-nomal">单价(/天):</label>
            <div class="col-md-2">
              <input type="text" class="form-control" ng-model="updateRentalOrderCtrl.jcOption.price" placeholder="0"  validator="number" typeahead-show-hint="true" />
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <label class="col-md-1 control-label font-nomal">直臂: 数量:</label>
            <div class="col-md-2">
              <input type="text" class="form-control" ng-model="updateRentalOrderCtrl.zbOption.quantity" placeholder="0"  validator="number" typeahead-show-hint="true" />
            </div>

            <label class="col-md-1 control-label font-nomal">高度:</label>
            <div class="col-md-2">
              <ui-select name="deviceHeightType" ng-model="updateRentalOrderCtrl.zbOption.deviceHeightType" theme="bootstrap" ng-disabled="disabled">
                <ui-select-match allow-clear="true" placeholder="{{'highlyType'|translate}}">{{$select.selected.name}}
                </ui-select-match>
                <ui-select-choices repeat="deviceHeightType in updateRentalOrderCtrl.deviceHeightTypeList">
                  <div ng-bind-html="deviceHeightType.name | highlight: $select.search"></div>
                </ui-select-choices>
              </ui-select>
            </div>

            <label class="col-md-1 control-label font-nomal">{{'rentalBrand'|translate}}:</label>
            <div class="col-md-2">
              <ui-select name="deviceManufacture" ng-model="updateRentalOrderCtrl.zbOption.deviceManufacture" theme="bootstrap" ng-disabled="disabled">
                <ui-select-match allow-clear="true" placeholder="{{'rentalBrand'|translate}}">{{$select.selected.name}}
                </ui-select-match>
                <ui-select-choices repeat="deviceManufacture in updateRentalOrderCtrl.deviceManufactureList">
                  <div ng-bind-html="deviceManufacture.name | highlight: $select.search"></div>
                </ui-select-choices>
              </ui-select>
            </div>

            <label class="col-md-1 control-label font-nomal">单价(/天):</label>
            <div class="col-md-2">
              <input type="text" class="form-control" ng-model="updateRentalOrderCtrl.zbOption.price" placeholder="0"  validator="number" typeahead-show-hint="true" />
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <label class="col-md-1 control-label font-nomal">曲臂: 数量:</label>
            <div class="col-md-2">
              <input type="text" class="form-control" ng-model="updateRentalOrderCtrl.qbOption.quantity" placeholder="0"  validator="number" typeahead-show-hint="true" />
            </div>

            <label class="col-md-1 control-label font-nomal">高度:</label>
            <div class="col-md-2">
              <ui-select name="deviceHeightType" ng-model="updateRentalOrderCtrl.qbOption.deviceHeightType" theme="bootstrap" ng-disabled="disabled">
                <ui-select-match allow-clear="true" placeholder="{{'highlyType'|translate}}">{{$select.selected.name}}
                </ui-select-match>
                <ui-select-choices repeat="deviceHeightType in updateRentalOrderCtrl.deviceHeightTypeList">
                  <div ng-bind-html="deviceHeightType.name | highlight: $select.search"></div>
                </ui-select-choices>
              </ui-select>
            </div>

            <label class="col-md-1 control-label font-nomal">{{'rentalBrand'|translate}}:</label>
            <div class="col-md-2">
              <ui-select name="deviceManufacture" ng-model="updateRentalOrderCtrl.qbOption.deviceManufacture" theme="bootstrap" ng-disabled="disabled">
                <ui-select-match allow-clear="true" placeholder="{{'rentalBrand'|translate}}">{{$select.selected.name}}
                </ui-select-match>
                <ui-select-choices repeat="deviceManufacture in updateRentalOrderCtrl.deviceManufactureList">
                  <div ng-bind-html="deviceManufacture.name | highlight: $select.search"></div>
                </ui-select-choices>
              </ui-select>
            </div>

            <label class="col-md-1 control-label font-nomal">单价(/天):</label>
            <div class="col-md-2">
              <input type="text" class="form-control" ng-model="updateRentalOrderCtrl.qbOption.price" placeholder="0"  validator="number" typeahead-show-hint="true" />
            </div>
          </div>

        </div>

        <div class="form-group" style="text-align: center;">
          <button class="btn btn-primary" type="button" ng-click="updateRentalOrderCtrl.ok();">{{'confirm'|translate}}</button>
          <button class="btn btn-warning" type="button" ng-click="updateRentalOrderCtrl.cancel()">
            {{'cancel'|translate}}
          </button>
        </div>

      </div>
    </form>
  </div>

</div>
