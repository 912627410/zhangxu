<div class="machine-content" xmlns="http://www.w3.org/1999/html">
  <section class="renatlcontent-header">
    <h1>
      {{'customerInfo'|translate}}
      <small></small>
    </h1>
  </section>

  <div class="container-fluid">


    <div class="box-header with-border">
      <h3 class="box-title">{{'customerInfo'|translate}}</h3>
    </div>
    <form name="newrentalOrderForm2" class="form-horizontal">
      <div class="modal-body">
        <div class="box-body">
            <div class="form-group">
              <label class="col-sm-3 control-label">{{'rentalCustomerName'|translate}}:</label>
              <div class="col-md-5">
                <p class="input-group">

                  <input type="text" id="org" class="form-control" placeholder="{{'pleaseSelect'|translate}}"
                         ng-model="updateRentalOrderController.customer.name" name="customer" readonly
                         validator="required"/>
                  <span class="input-group-btn">
          <!--打开组织树-->
            <button type="button" class="btn btn-default" ng-click="updateRentalOrderController.selectCustomer('lg')">
              <i class="fa fa-sitemap"></i>
            </button>
          </span>
                </p>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">{{'amount'|translate}}:</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" placeholder="{{'amount'|translate}}"
                       ng-model="updateRentalOrderController.rentalOrder.totalAmt" name="totalAmt"
                       typeahead-show-hint="true"/>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label">{{'deposit'|translate}}:</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" placeholder="{{'deposit'|translate}}"
                       ng-model="updateRentalOrderController.rentalOrder.deposit" name="deposit"
                       typeahead-show-hint="true"/>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label">{{'paymentMethod'|translate}}:</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" placeholder="{'paymentMethod'|translate}}"
                       ng-model="updateRentalOrderController.rentalOrder.payType" name="payType"
                       typeahead-show-hint="true"/>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label">{{'startingTime'|translate}}:</label>
              <div class="col-sm-5">
                <p class="input-group">
                  <input type="text" class="form-control m-b-20" uib-datepicker-popup="{{formatCustom}}"
                         ng-model="updateRentalOrderController.rentalOrder.startDate"
                         is-open="updateRentalOrderController.startDateSetting.status.opened"
                         datepicker-options="updateRentalOrderController.startDateSetting.dateOptions" close-text="Close"
                         validator="required" message-id="bootstrap" readonly/>

                  <span class="input-group-btn">
                  <button type="button" class="btn btn-default"
                          ng-click="updateRentalOrderController.startDateSetting.open($event)">
                    <i class="glyphicon glyphicon-calendar"></i>
                  </button>
                </span>
                </p>
                <span id="bootstrap"></span>

              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">{{'endTime'|translate}}:</label>
              <div class="col-sm-5">
                <p class="input-group">
                  <input type="text" name="endDate" class="form-control" uib-datepicker-popup="{{formatCustom}}"
                         ng-model="updateRentalOrderController.rentalOrder.endDate"
                         is-open="updateRentalOrderController.endDateOpenStatus.opened"
                         datepicker-options="dateOptions" ng-readonly="true" close-text="Close"/>
                  <span class="input-group-btn">
                <button type="button" class="btn btn-default"
                        ng-click="updateRentalOrderController.endDateOpen($event)">
                  <i class="glyphicon glyphicon-calendar"></i></button>
              </span>
                </p>
              </div>
            </div>

          <div class="form-group">
            <label class="col-sm-3 control-label">{{'rentalWorkLocation'|translate}}:</label>
            <div class="col-sm-5">
              <input type="text" class="form-control"
                     ng-model="updateRentalOrderController.rentalOrder.location"
                      name="location"
                     validator="required" typeahead-show-hint="true"/>
            </div>
          </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">{{'rentalScissorLiftNumbers'|translate}}:</label>
              <div class="col-sm-5">
                <input type="text" class="form-control"
                       ng-model="updateRentalOrderController.rentalOrder.jc"
                       placeholder="0" name="jc"
                       validator="number" typeahead-show-hint="true"/>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">{{'rentalBoomLiftNubmers'|translate}}:</label>
              <div class="col-sm-5">
                <input type="text" class="form-control"
                       ng-model="updateRentalOrderController.rentalOrder.zb"
                       placeholder="0" name="zb"
                       validator="number" typeahead-show-hint="true"/>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">{{'rentalArticulatingBoomLiftNumbers'|translate}}:</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" placeholder="0" name="qb"
                       ng-model="updateRentalOrderController.rentalOrder.qb"
                       validator="number" typeahead-show-hint="true"/>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label">{{'descritpion'|translate}}:</label>
              <div class="col-sm-5">
              <textarea class="form-control" placeholder="{{'descritpion'|translate}}"
                        ng-model="updateRentalOrderController.rentalOrder.description" name="description"
                        typeahead-show-hint="true">

              </textarea>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label"></label>
              <div class="col-sm-5">
                <label>
                  <input type="checkbox" name="locationAlarmReceiver" ng-model="updateRentalOrderController.locationAlarmReceiverChk" id="locationAlarmReceiver">
                  {{'AbnormalAlarmReceivingMachine'|translate}}
                </label>
              </div>
            </div>

            <div class="form-group">
              <button class="btn btn-primary" type="button" validation-submit="newrentalOrderForm2"
                      ng-click="updateRentalOrderController.ok()">{{'confirm'|translate}}
              </button>
              <button class="btn btn-warning" type="button" ng-click="updateRentalOrderController.cancel()">
                {{'cancel'|translate}}
              </button>
            </div>

          </div>
        </div>
    </form>
    <div class="box-footer">

    </div>


  </div>


</div>
