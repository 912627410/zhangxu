<!-- Right side column. Contains the navbar and content of the page -->
<!-- Content Header (Page header) -->

<section class="content-header">
  <h1>
    <small></small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
    <li class="active">燃油管理</li>
  </ol>
</section>


<!-- Main content -->
<section class="content">

  <div class="row">
    <div class="col-md-1">
      <label class="control-label">配置名</label>

    </div>
    <div class="col-md-3">
      <input type="text" name="name" class="form-control " ng-model="fuelConfigMngController.fuelConfig.name" placeholder="支持模糊查询"/>
    </div>


    <div class="col-md-1">
      <label class="control-label">所属组织</label>
    </div>
    <div class="col-md-3">
      <p class="input-group">
        <input type="text" id="org" class="form-control" placeholder="所属组织"
               ng-model="fuelConfigMngController.org.label" name="org" readonly required/>
            <span class="input-group-btn">
               <!--打开组织树-->
              <button type="button" class="btn btn-default" ng-click="fuelConfigMngController.openTreeInfo()">
                <i class="fa fa-sitemap"></i>
              </button>
            </span>
      </p>
    </div>

    <div class="col-md-2">
      <button class="btn btn-primary" type="button"  presentation-href="fuelConfig:page" ng-click="fuelConfigMngController.query(null,null,null,fuelConfigMngController.fuelConfig)">查询</button>
      <button class="btn btn-primary" type="button"  ng-click="fuelConfigMngController.reset()">重置</button>
    </div>


  </div>


  <div class="row">
    <div class="btn-group col-md-2">
      <span class="label label-info pull-left">燃油配置总数:  {{fuelConfigMngController.page.totalElements}}</span>
    </div>
    <div class="col-md-10">


      <a class="btn btn-default pull-right" presentation-href="sim:oper"
         ng-click="fuelConfigMngController.newFuelConfig()">
        <i class="fa fa-plus"></i> 增加
      </a>
    </div>
  </div>
  <div class="row " style="padding: 10px">
      <div class="table-responsive">
      <table ng-table="fuelConfigMngController.tableParams" class="table table-condensed table-bordered table-striped text-nowrap">
        <tr ng-repeat="fuelConfig in $data">

          <td class="text-nowrap" data-title="'配置名'" sortable="'name'">{{fuelConfig.name}}</td>
          <td class="text-nowrap" data-title="'燃油类型'" sortable="'fuelTypeDesc'">{{fuelConfig.fuelTypeDesc}}</td>
          <td class="text-nowrap" data-title="'价格'" sortable="'price'">{{fuelConfig.price}}</td>
          <td class="text-nowrap" data-title="'所属组织'" sortable="'statusDesc'">{{fuelConfig.orgEntity.label}}</td>
          <td class="text-nowrap" data-title="'创建时间'" sortable="'createTime'">{{fuelConfig.createTime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
          <td class="text-nowrap" data-title="'更新时间'" sortable="'updateTime'">{{fuelConfig.updateTime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
          <td class="text-nowrap" data-title="'操作'">

            <button type="button" class="btn btn-default btn-xs" presentation-href="fuelConfig:oper"
                    ng-click="fuelConfigMngController.updateFuelConfig(fuelConfig)">修改
            </button>
          </td>
        </tr>
      </table>
      </div>
    </div>
  <div class="row">
  </div>
  <div class="box-footer">
    <uib-pagination total-items="fuelConfigMngController.page.totalElements" ng-change="fuelConfigMngController.query(fuelConfigMngController.pageNumber-1,null,null,fuelConfigMngController.phoneNumber)"
                    max-size="5" ng-model="fuelConfigMngController.pageNumber" items-per-page="fuelConfigMngController.page.size" class="pagination-sm" boundary-links="true" rotate="false"
                    first-text="首页" last-text="最后一页" next-text="下一页" previous-text="前一页"></uib-pagination>
  </div>

</section>
