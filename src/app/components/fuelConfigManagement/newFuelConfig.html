<div class="modal-header">
  <h3 class="modal-title">新建燃油配置</h3>
</div>
<form name="newSimForm" class="form-horizontal">
  <div class="modal-body">
    <div class="box-body">
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">配置名</label>
          <div class="col-sm-10">
            <input type="text" id="name" class="form-control" placeholder="配置名"
                   ng-model="newFuelConfigController.fuelConfig.name" name="name"  validator="required"/>
          </div>
        </div>

        <div class="form-group">
          <label for="fuelType" class="col-sm-2 control-label">燃油类型</label>
          <div class="col-sm-10">
            <ui-select id="fuelType" name="fuelType" ng-model="newFuelConfigController.fuelConfig.fuelType" theme="bootstrap"
                       ng-disabled="disabled" validator="required">
              <ui-select-match allow-clear="true" placeholder="燃油类型">{{$select.selected.desc}}
              </ui-select-match>
              <ui-select-choices  repeat="fuelType.value as fuelType in newFuelConfigController.fuelTypeList | propsFilter: {desc: $select.search}" >
                <div  ng-bind-html="fuelType.desc | highlight: $select.search"></div>
              </ui-select-choices>
            </ui-select>
          </div>
        </div>

      <div class="form-group">
        <label for="price" class="col-sm-2 control-label">价格</label>
        <div class="col-sm-10">
          <input type="text" id="price" class="form-control" placeholder="价格"
                 ng-model="newFuelConfigController.fuelConfig.price" name="price"  validator="required,numberAndDot"/>
        </div>
      </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">所属组织</label>
          <div class="col-sm-10">
            <p class="input-group">
              <input type="text" id="org" class="form-control" placeholder="所属组织"
                     ng-model="newFuelConfigController.fuelConfig.orgEntity.label" name="org" readonly validator="required"/>
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="newFuelConfigController.openTreeInfo()">
                      <i class="fa fa-sitemap"></i>
                    </button>
                  </span>
            </p>
          </div>
        </div>


      <i style="color: red" ng-if="null!=newFuelConfigController.errorMsg">
        {{newFuelConfigController.errorMsg}}<br/>
      </i>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" type="button" presentation-href="fuelConfig:oper" validation-submit="newSimForm"  ng-click="newFuelConfigController.ok(newFuelConfigController.fuelConfig)">保存</button>
    <button class="btn btn-warning" type="button" ng-click="newFuelConfigController.cancel()">取消</button>
  </div>
</form>
