<div class="modal-header">
    <h3 class="modal-title">修改权限信息</h3>
</div>
<form  name="updatePriviligeForm"  class="form-horizontal">
  <div class="modal-body">
    <div class="box-body">
      <div class="form-group">
        <label for="permission" class="col-sm-2 control-label">权限名</label>
        <div class="col-sm-10">
          <input type="text" id="permission" class="form-control" placeholder="权限名"
                 ng-model="updatePriviligeController.priviligeInfo.permission" name="permission" typeahead-show-hint="true"
                 validator="required"/>
        </div>
      </div>
      <div class="form-group">
        <label for="remark" class="col-sm-2 control-label">描述</label>
        <div class="col-sm-10">
          <input type="text" id="remark" class="form-control" placeholder="描述"
                 ng-model="updatePriviligeController.priviligeInfo.remark" name="remark" typeahead-show-hint="true"
                 validator="required"/>
        </div>
      </div>


    </div>
    <i style="color: red" ng-if="null!=updatePriviligeController.errorMsg">
      {{updatePriviligeController.errorMsg}}<br/>
    </i>
  </div>

  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" validation-submit="updatePriviligeForm" ng-click="updatePriviligeController.ok(updatePriviligeController.priviligeInfo)">保存</button>
    <button class="btn btn-warning" type="button" ng-click="updatePriviligeController.cancel()">取消</button>
  </div>
</form>
